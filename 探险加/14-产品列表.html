<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
<title>产品列表</title>
<!-- mui.css -->
<link rel="stylesheet" type="text/css" href="css/mui.min.css">
<!-- iconfont -->
<link rel="stylesheet" type="text/css" href="fonts/iconfont.css">
<!-- page.css -->
<link href="css/page.css" rel="stylesheet">
<style type="text/css">
.my_tuiguang_tab .mui-segmented-control.mui-segmented-control-inverted .mui-control-item.mui-active{background-color: #07c9d2;color: #fff;}

</style>
</head>
<body>
<!-- 左右拨动导航 -->
<div class="mui-content my_tuiguang_tab" style="height: 38px;">
	<div class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted" style="background-color: #fff;position: fixed;width: 100%;left: 0;top: 0;border-bottom: 1px solid #eee;">
	    <div class="mui-scroll">
	        <a class="mui-active mui-control-item">儿童保险</a>
	        <a class="mui-control-item">意外保险</a>
	        <a class="mui-control-item">航空险</a>
	        <a class="mui-control-item">失业险</a>
	        <a class="mui-control-item">养老险</a>
	        <a class="mui-control-item">车险</a>
	    </div>
    </div>
</div>
<div class="mui-content product_list">
	<div class="mui-card">
		<div class="mui-card-header mui-card-media" style="height:40vw;background-image: url(images/pic_01.jpg);"></div>
		<div class="mui-card-content">
			<div class="mui-card-content-inner">
				<p class="p_tit text_overflow">综合意外及医疗保障</p>
				<p class="p_txt text_overflow">全面呵护您紧张忙碌的生活！</p>
				<p class="p_money">￥<span class="s_price">200</span>/年起</p>
			</div>
		</div>
	</div>
	<div class="mui-card">
		<div class="mui-card-header mui-card-media" style="height:40vw;background-image: url(images/pic_03.jpg);"></div>
		<div class="mui-card-content">
			<div class="mui-card-content-inner">
				<p class="p_tit text_overflow">日常小病保障</p>
				<p class="p_txt text_overflow">100元以上意外都能报...</p>
				<p class="p_money">￥<span class="s_price">200</span>/年起</p>
			</div>
		</div>
	</div>

</div>


<script type="text/javascript" src="js/mui.min.js"></script> 
</body>
</html>
