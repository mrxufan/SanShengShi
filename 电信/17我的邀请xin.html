<!doctype html>
<html>
<head>

<title>无标题文档</title>

<link href="images/font/font-awesome.css" rel="stylesheet" type="text/css"><!--字体图标-->
<link href="css/public.css" rel="stylesheet" type="text/css"><!--默认共用样式-->
<script src="js/jquery.1.9.1.min.js"></script>

<link rel="stylesheet" href="swiper/swiper.min.css">

<link href="css/page_style.css" rel="stylesheet" type="text/css"><!--页面所需样式-->

<style type="text/css">

.yq_top_tit_txt{ overflow:hidden; text-align:center; color:#0086ff; padding-top:80px;}
.yq_top_tit_txt .p_1{ font-size:30px; margin-bottom:30px;}
.yq_top_tit_txt .p_2{ font-size:20px;  margin-bottom:20px;}

.yq_hy_body{ overflow:hidden; margin:20px; background:rgba(255,255,255,0.9); border-radius:4px; box-shadow:0 0 5px rgba(1,1,1,0.2); padding:30px 10px; box-sizing:border-box;}
.yq_hy_body .p_01{ text-align:center; color:#555; font-size:16px; margin-bottom:20px;}
.yq_hy_body .p_01 em{ color:#219cff; font-weight:bold;}

.yq_hy_body .p_02{ text-align:center; color:#555; font-size:20px;  margin-bottom:40px;}
.yq_hy_body .p_02 i{ display:inline-block; line-height:100%; width:18px; border-radius:3px; padding:4px 2px; background-color:#219cff; color:#fff; font-weight:bold; margin:2px;}

.yq_hy_body .p_btn{ overflow:hidden; width:140px; text-align:center; margin:0 auto;  margin-bottom:20px;height:36px; line-height:36px; font-size:16px; border-radius:50px; background:#20aae0; color:#fff;}
.yq_hy_body .p_btn:active{ background:#1e9fd1; }

.yq_hy_body .p_link{ overflow:hidden; text-align:center; font-size:14px; color:#0086ff}
.yq_hy_body .p_link:active{ color:#007ef0;}

</style>


</head>

<body ontouchstart   style=" background-image:url(images/yq_bj_01.jpg); background-size:cover; background-position:center top;">


<div class="yq_top_tit_txt"><p class="p_1">邀请好友得奖励</p><p class="p_2">受邀越多，奖励越多</p></div>

<div class="yq_hy_body">
	<p class="p_01">已有<em>01</em>个好友关注</p>
    
    <p class="p_02">已验证<i>0</i><i>9</i>个好友</p>
    
    <p class="p_btn">邀请好友</p>
    
    <p class="p_link">查看受邀好友</p>
    
</div>


</body>

</html>
