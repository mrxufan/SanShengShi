<!doctype html>
<html>
<head>
<meta charset="utf-8">
<!--禁止缩放-->
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>

<style>
.checkbox input[type=checkbox] { vertical-align: top; border: 1px solid #ddd; border-radius: 3px; width: 20px; height: 20px; background: #fff; }
.checkbox input[type=checkbox]:checked::after { content: ''; display: block; position: relative; top: 1px; left: 1px; width: 16px; height: 16px; background:url(images/icon_01_6_2.png) no-repeat center center; background-size: contain; border-radius: 3px; }
.checkbox input[type=radio] { vertical-align: top; border: 1px solid #ddd; border-radius: 50px; width: 20px; height: 20px; background: #fff; }
.checkbox input[type=radio]:checked::after { content: ''; display: block; position: relative; top: 1px; left: 1px; width: 16px; height: 16px; background:url(images/icon_01_6_3.png) no-repeat center center; background-size: contain; border-radius: 50px; }
input{-webkit-appearance:none; border:0; background:none; font-size:100%; vertical-align:middle; outline:none;}
*{ margin:0;}
a{ text-decoration:none;}
ul,li{ margin:0; padding:0; list-style:none;}
body{ min-width:320px; max-width:640px; background:#ebebeb; margin:auto;font-family:'Microsoft Yahei','Simsun',Arial, Helvetica, sans-serif;  line-height:1.5em;}
.pay_box{ width:100%; font-size:15px; background:#fff;padding:0 10px; box-sizing:border-box;}
.pay_list{ height:50px; line-height:50px; border-bottom:1px solid #dcdcdc;position:relative; }
.pay_list:last-child{ border-bottom:none;}
.else_pay{ position:relative; padding-left:60px; font-size:15px;}
.sure_pay_btn{ width:100%; height:40px; background:#f03; border-radius:4px; display:block; text-align:center; line-height:40px; color:white;}
.sure_pay_btn:active{ background:#C00}
.sure_pay_box{ width:100%; box-sizing:border-box; padding:0 10px; margin-top:10px;}

</style>
<title>支付订单</title>
</head>
<div class="pay_box">
	<ul>
    	<li class="pay_list">
        	<p>商品合计:<b style="margin-left:10px; color:#F00">5元</b></p>
        </li>
        <li class="pay_list">
        	<label><p style="position:relative; padding-right:20px;">金钻会员使用余额支付<b style="font-size:14px; color:#999;">（余额：19.80）</b><p class="p_input checkbox"><input type="checkbox" style="position:absolute; top:0; right:0; margin-top:15px;"></label>
        </li>
        <li class="pay_list">
        	<p>其他方式支付:<b style="margin-left:10px; color:#F00">￥ 5.00</b></p>
        </li>
        <li class="pay_list">
        	<label><p class="else_pay">
            	
                <p class="p_input checkbox"><input type="radio" style="position:absolute; left:0; top:0; margin-top:15px;"><span style="display:inline-block; width:20px; height:20px; border-radius:3px; overflow:hidden; background-image:url(images/%E6%94%AF%E4%BB%98%E5%AE%9D.png); background-size:contain; position:absolute; left:30px; top:50%; margin-top:-10px;"></span></p><p style="margin-left:55px;">支付宝/银行卡</p>
            </p></label>
        </li>
        <li class="pay_list">
        	<label><p class="else_pay">
            	
                <p class="p_input checkbox"><input type="radio" style="position:absolute; left:0; top:0; margin-top:15px;"><span style="display:inline-block; width:20px; height:20px; border-radius:3px; overflow:hidden; background-image:url(images/%E5%BE%AE%E4%BF%A1.jpg); background-size:contain; position:absolute; left:30px; top:50%; margin-top:-10px;"></span><p style="margin-left:55px;">微信支付</p>
            </p></label>
        </li>
    </ul>
</div>
<div class="sure_pay_box"><a href="#"><span class="sure_pay_btn">确认支付</span></a></div>
<body>
</body>
</html>
