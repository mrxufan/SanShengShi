<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>this应用</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
#list{list-style: none;margin: 0;padding: 0;}
#list li{width: 150px;height: 100px;background: #555;float: left;margin-right: 20px;position: relative;}
#list li div{position: absolute;width: 100px;height: 200px;background-color: red;left: 20px;top: 50px;display: none;}
</style>
<script type="text/javascript">
window.onload=function () {
	var Li=document.querySelectorAll('#list li');
	for (var i = 0; i < Li.length; i++) {
		Li[i].onmouseenter=function () {
			this.querySelector('div').style.display = 'block';
		};
		Li[i].onmouseleave=function () {
			this.querySelector('div').style.display = 'none';
		};
	}
};
</script>
</head>
<body>
<ul id="list">
	<li>
		<div></div>
	</li>
	<li>
		<div></div>
	</li>
	<li>
		<div></div>
	</li>
	<li>
		<div></div>
	</li>
</ul>

  
</body>
</html>
