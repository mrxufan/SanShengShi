<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
<title>原生js返回顶部</title>
<style type="text/css">

body{height: 3000px;}
#back_top{width: 50px;height: 50px;background-color: red;color: #fff;text-align: center;line-height: 50px;position: fixed;right: 50px;bottom: 50px;cursor: pointer;}
</style>
</head>
<body>
<div id="back_top" style="display: none;">顶部</div>


<script type="text/javascript">
// 返回顶部
(function(){
	function backTop(obj){
		var obj=document.getElementById(obj);
		var timer='';
		obj.onclick=function(){
			timer=setInterval(function(){
			var scrollTop=document.documentElement.scrollTop||document.body.scrollTop;
			var iSpeed=-200;
			document.documentElement.scrollTop=document.body.scrollTop=scrollTop+iSpeed;
			if (scrollTop==0) {
				clearInterval(timer);
			}
			},10);
		};

		window.onscroll=function(){
			var scrollTop=document.documentElement.scrollTop||document.body.scrollTop;
			if (scrollTop>500) {
				obj.style.display = 'block';
			} else {
				obj.style.display = 'none';
			}
		};
	}
	backTop('back_top');
})();
</script>

</body>
</html>
