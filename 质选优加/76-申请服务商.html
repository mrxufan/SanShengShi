<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>申请服务商</title>
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<!-- 字体图标 -->
<link rel="stylesheet" type="text/css" href="fonts/iconfont.css">
<!--标准mui.css-->
<link href="css/mui.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/mui.picker.min.css">
<!-- 共用样式 -->
<link rel="stylesheet" type="text/css" href="css/public.css">
<!-- 页面样式 -->
<link rel="stylesheet" type="text/css" href="css/page.css">
<style type="text/css">
body{background-color: #da2419;}
.apply_shopper_top{text-align: center;background-color: #fff500;padding-top: 10px;}
.apply_shopper_top .apply_shopper_search{background-color: #fe3b6f;margin: 0 auto;border-radius: 4px;padding: 4px 10px;display: inline-block;}
.apply_shopper_top .apply_shopper_search .a_apply{display: inline-block;color: #fff;margin-right: 10px;font-size: 15px;}
.apply_shopper_top .apply_shopper_search .s_input{display: inline-block;position: relative;padding-right: 40px;background-color: #fff;width: 150px;padding-left: 10px;}
.apply_shopper_top .apply_shopper_search .s_input .mui-icon-search{position: absolute;right: 0;top: 0;width: 30px;height: 30px;text-align: center;line-height: 30px;font-size: 20px;color: #fe3b6f;}
.apply_shopper_top .apply_shopper_search .s_input input{margin: 0;padding: 0;border: none;height: 30px;}
.apply_shopper_top .apply_shopper_search .s_input input::-webkit-input-placeholder{color: #333;} 

.center_img img{width: 100%;}

.center_msg_info ul{overflow: hidden;border-bottom: 1px solid #fff500;}
.center_msg_info ul li{width: 33.33%;float: left;text-align: center;color: #fff500;font-size: 16px;height: 30px;line-height: 30px;}
.center_msg_info ul li .iconfont{font-size: 12px;margin-right: 6px;}
</style>
</head>
<body>
<div class="apply_shopper_top">
	<div class="apply_shopper_search">
		<a href="javascript:;" class="a_apply">点此申请</a><span class="s_input"><input type="text" placeholder="服务商"><em class="mui-icon mui-icon-search"></em></span>
	</div>
</div>
<div class="center_img"><img src="images/2017-06-26/01-bg_pic (1).jpg"></div>


<script type="text/javascript" src="js/mui.min.js"></script>

</body>
</html>
