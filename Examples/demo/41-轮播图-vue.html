<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>轮播图-vue</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
ul{margin: 0;padding: 0;list-style: none;}
p{margin: 0;padding: 0;}
.wrap{width: 640px;height: 240px;border: 1px solid #333;margin: 20px auto;position: relative;}
.wrap img{display: block;}
.wrap .top,.wrap .btm{position: absolute;padding: 10px;background-color: rgba(0, 0, 0, .5);color: #fff;text-align: center;width: 100%;box-sizing: border-box;}
.wrap .top{left: 0;top: 0;}
.wrap .btm{left: 0;bottom : 0;}

.ul1{position: absolute;width: 100%;left: 0;bottom: -30px;}
.ul1 li{width: 20px;height: 20px;background-color: red;float: left;margin-right: 10px;}
.ul1 li.active{background-color: blue;}
</style>
</head>
<body>
<div class="wrap" id="app" @mouseover="move" @mouseout="out">
	<p class="top" v-text="top"></p>
		<img class="img" :src="imgSrc">
	<p class="btm" v-text="btm"></p>
	<ul class="ul1">
		<li v-for="(item,index) in items" :class="{active:num==index}" @click="btn(index)">{{item}}</li>
	</ul>
</div>   

<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript">
var vm = new Vue({
	el: "#app",
	data:{
		top:'',
		btm:'',
		imgSrc:'',
		num:0,
		imgArr:['../images/001.jpg','../images/002.jpg','../images/003.jpg','../images/004.jpg'],
		imgText:['变形金刚5','敦刻尔克','缝纫机乐队','神奇女侠'],
		timer:'',
		items:[],
	},
	methods:{
		btn:function(i){
			this.num=i;
			this.top=''+(this.num+1)+'/'+(this.imgArr.length)+'';
			this.imgSrc=this.imgArr[this.num];
			this.btm=this.imgText[this.num];
			console.log(this.num);
		},
		creatLi:function(){
			for (var i = 0; i < this.imgArr.length; i++) {
				this.items.push('');
			}
		},
		autoPlay:function(){
			this.top=''+(this.num+1)+'/'+(this.imgArr.length)+'';
			this.imgSrc=this.imgArr[this.num];
			this.btm=this.imgText[this.num];
			this.num++;
			if (this.num>this.imgArr.length-1) {
				this.num=0;
			}
			
		},
		setTimer:function(){
			this.timer=setInterval(this.autoPlay,1000);
		},
		move:function(){
			clearInterval(this.timer);
		},
		out:function(){
			this.timer=setInterval(this.autoPlay,1000);
		}
	},
	mounted:function(){
		this.creatLi();
		this.autoPlay();
		this.setTimer();
	}

	
});
</script>
</body>

</html>
