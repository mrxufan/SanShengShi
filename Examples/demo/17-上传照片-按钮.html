<!doctype html>
<html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<!--禁止缩放-->
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
<title>无标题文档</title>



<style type="text/css">
/* 上传图片 */
input{-webkit-appearance:none; border:0; background:none;margin:0; padding:0;}
.upload_btn{ position:relative; width:50px; height:50px; }
.upload_btn .up_button_box{ height:50px; background:#eee; border-radius:4px; overflow:hidden; text-align:center; line-height:50px; font-size:30px; color:#999;}
.upload_btn .input_file{ position:absolute; left:0; top:0; z-index:2; height:50px; width:50px;}
.upload_btn .input_file input{ opacity:0; height:50px;}
/*上传图片结束*/
</style>



</head>
<body>

<div class="upload_btn">
   <div class="up_button_box">+</div>
   <div class="input_file"><input type="file"></div>		      
</div>

</body>
</html>
