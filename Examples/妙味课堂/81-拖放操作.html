<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>拖放操作</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
li{height: 30px;background-color: yellow;margin-bottom: 10px;list-style: none;width: 100px;}
#box{width: 100px;height: 100px;background-color: red;margin: 200px;}
</style>
</head>
<body>
<ul>
	<li draggable="true">a</li>
	<li draggable="true">b</li>
	<li draggable="true">c</li>
</ul>
<div id="box"></div>
<div draggable="true"></div>
<script type="text/javascript">
var oli=document.getElementsByTagName('li');
var obox=document.getElementById('box');
var i=0;

// 在拖动目标上触发事件 (源元素)
for (var i = 0; i < oli.length; i++) {
	//开始拖动元素时触发
	oli[i].ondragstart=function () { 
		this.style.backgroundColor = 'green';
	};

	//元素正在拖动时触发，拖动前、拖动期间连续触发
	// oli[i].ondrag=function () { 
	// 	document.title=i++;
	// };

	//元素拖动结束后触发
	oli[i].ondragend=function () {  
		this.style.backgroundColor = 'yellow';
	};
	
}




// 释放目标时触发的事件:  不能释放的和能释放的光标不一样（不能释放是禁止，能释放是箭头），
obox.ondragenter=function () { //当被鼠标拖动的对象进入其容器范围内时触发此事件
	this.style.backgroundColor = 'black';
};

//当被拖动的对象在另一对象容器范围内拖动时连续触发此事件，即在enter和leave期间连续触发
obox.ondragover=function (ev) { 
	// document.title=i++;
	// return false;
	ev.preventDefault();
};

//当被鼠标拖动的对象离开其容器范围内时触发此事件
obox.ondragleave=function () { 
	this.style.backgroundColor = 'red';
};

//当被鼠标拖动的对象离开其容器范围内时触发此事件
obox.ondrop=function () { 
	alert(1);
};

</script>     
</body>
</html>
