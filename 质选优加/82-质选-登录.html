<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>质选-登录</title>
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<!--标准mui.css-->
<link href="css/mui.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/public.css">
<link rel="stylesheet" type="text/css" href="css/page.css">
<style>
.zx_login{position: relative;}
.zx_login .top_banner img{width: 100%;}
.zx_login .input_info{padding: 20px;overflow: hidden;background-color: #21b9e5;}
.zx_login .input_info .p_input{position: relative;padding:5px 5px 5px 90px;background-color: #fff;border-bottom: 1px solid #21b9e5;}
.zx_login .input_info .p_yzm{display: -webkit-flex;display: flex;}
.zx_login .input_info .p_yzm .s_yzm{height: 40px;line-height: 40px;background-color: #21b9e5;color: #fff;border-radius: 4px;padding: 0 5px;-webkit-flex:1;flex: 1;margin-left: 5px;}
.zx_login .input_info .p_input:last-child{border-bottom: none;}
.zx_login .input_info .p_input .s_span{position: absolute;width: 90px;left: 5px;top: 5px;color: #7f7f7f;height: 40px;line-height: 40px;font-size: 15px;}
.zx_login .input_info .p_input input{background-color: #f3f1f1;border: none;margin-bottom: 0;}
.zx_login .btn_info{text-align: center;background-color: #21b9e5;}
.zx_login .btn_info a{color: #fff;display: inline-block;}
.zx_login .btn_info .a_btn{border: 2px solid #fff;padding: 10px 50px;border-radius: 4px;font-size: 16px;font-weight: bold;}
.zx_login .btn_info .a_btn:active{background-color: #1eaad3; }
.zx_login .btn_info .a_password{text-decoration: underline;margin-top: 3%;}
.zx_login .zx_btm img{width: 100%;}
</style>
</head>
<body style="background-color: #fff;">		
<div class="zx_login">
	<div class="top_banner"><img src="images/login_img.jpg"></div>
	<div class="input_info">
		<div style="border-radius: 4px;overflow: hidden;">
			<p class="p_input"><span class="s_span">手机号：</span><input type="number" name=""></p>
			<p class="p_input"><span class="s_span">输入密码：</span><input type="password" name=""></p>
		</div>
	</div>
	<div class="btn_info">
		<a href="javascript:;" class="a_btn">确认登录</a><br>
		<a href="javascript:;" class="a_password">忘记密码</a><br>
		<a href="javascript:;" class="a_password">没有账号，去注册</a>
	</div>
	<div class="zx_btm"><img src="images/2017-07-24/login_btm.jpg"></div>
</div>








<script src="js/mui.min.js"></script>
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	
</body>
	

		
</html>
