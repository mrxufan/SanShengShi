<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>被保险人信息</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
<!-- 字体图标 -->
<link rel="stylesheet" type="text/css" href="fonts/font-awesome.css">
<!-- 共用样式 -->
<link href="css/public.css" rel="stylesheet">

<!-- 页面样式 -->
<link rel="stylesheet" type="text/css" href="css/style.css">

<!-- 选择城市插件 -->
<script src="js/LAreaData1.js"></script>
<script src="js/LAreaData2.js"></script>
<script src="js/LArea.js"></script>

<!-- 选择日期插件 -->
<link rel="stylesheet" type="text/css" href="css/index.css">
<link rel="stylesheet" type="text/css" href="css/LCalendar.css">
<script type="text/javascript" src="js/LCalendar.js"></script>

<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<style type="text/css">
</style>
</head>
<body>
<div class="insurance_info">
	<p class="insurance_info_title">【众安保险】个人综合意外保险 基础版</p>
	<ul>
		<li>
			<p class="p_title">被保险人信息</p>
				<table class="insurance_info_box">
					
					<tr>
						<td class="td_title">姓名</td>
						<td class="td_input"><input type="text" placeholder="请输入被保险人姓名" class="input_info"></td>
					</tr>
					<tr>
						<td class="td_title">身份证号码</td>
						<td class="td_input"><input type="text" placeholder="请输入被保险人身份证号码" class="input_info"></td>
					</tr>
					<tr>
						<td class="td_title">手机号码</td>
						<td class="td_input"><input type="text" placeholder="请输入被保险人手机号码" class="input_info"></td>
					</tr>
					<tr>
						<td class="td_title">验证码</td>
						<td class="td_input"><input type="text" placeholder="请输入验证码" class="input_info" style="width: 80px;border-right: 1px solid #eee;padding-right: 10px;"><span class="s_sent" style="padding: 10px 15px;color: #ee191d;">立即发送</span></td>
					</tr>
				</table>
		</li>
		<li>
			<p class="p_title">投保人信息</p>
				<table class="insurance_info_box">
					<tr>
						<td class="td_title" style="width: 100px;">与被保险人关系</td>
						<td class="td_input" style="padding-right: 25px;">
							<select style="width: 100%;color: #a2a2a2">
								<option>本人</option>
								<option>配偶</option>
								<option>父母</option>
								<option>子女</option>
							</select>
							<em class="fa fa-angle-down" style="position: absolute;right: 10px;top: 12px;font-size: 16px;"></em>
						</td>
					</tr>
				</table>
		</li>
		<li>
			<p class="p_title">收货信息</p>
				<table class="insurance_info_box">
					<tr>
						<td class="td_title">收件人姓名</td>
						<td class="td_input"><input type="text" placeholder="请输入收件人姓名" class="input_info"></td>
					</tr>
					<tr>
						<td class="td_title">联系电话</td>
						<td class="td_input"><input type="text" placeholder="请输入收件人联系电话" class="input_info"></td>
					</tr>
					<tr>
						<td class="td_title">所在地址</td>
						<td class="td_input">
							<div class="content-block">
							    <input id="demo1" type="text" readonly="" placeholder="城市选择特效"  value="广东省,深圳市,南山区"/ style="width: 100%;color: #a2a2a2">
							    <input id="value1" type="hidden" value="20,234,504"/>
							</div>
						</td>
					</tr>
					<tr>
						<td class="td_title">详细地址</td>
						<td class="td_input"><input type="text" placeholder="例：示范新村88号408室" class="input_info"></td>
					</tr>
					<tr>
						<td class="td_title">起飞日期</td>
						<td class="td_input"><input type="text" value="2017-01-01" class="input_info" name="start_date" id="start_date" readonly></td>
					</tr>
					<tr>
						<td class="td_title">金额</td>
						<td><em class="em_price">￥100</em></td>
					</tr>
				</table>
		</li>
	</ul>
	<p class="del_people">删除被保人</p>
	<p class="add_people"><em class="fa fa-plus" style="margin-right: 4px;"></em>添加被保人</p>
</div>
<div class="prompt_info">提示：我们会为您免费寄送糖大夫血糖仪（免费使用）</div>
<div class="need_know_info">
	<label><input type="checkbox" class="input_checkbox" checked="checked">我已阅读并同意<em style="color: #40c26c;">《保险条款》</em>和<em style="color: #40c26c;">《投保须知》</em></label>
</div>
<div class="sue_pay_box_btn">确认购买</div>



<script>
// 城市选择
var area1 = new LArea();
area1.init({
    'trigger': '#demo1', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
    'valueTo': '#value1', //选择完毕后id属性输出到该位置
    'keys': {
        id: 'id',
        name: 'name'
    }, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
    'type': 1, //数据源类型
    'data': LAreaData //数据源
});
area1.value=[1,13,3];//控制初始位置，注意：该方法并不会影响到input的value
var area2 = new LArea();
area2.init({
    'trigger': '#demo2',
    'valueTo': '#value2',
    'keys': {
        id: 'value',
        name: 'text'
    },
    'type': 2,
    'data': [provs_data, citys_data, dists_data]
});
</script>



<script type="text/javascript">
// 选择日期插件
		var calendar = new LCalendar();
		calendar.init({
			'trigger': '#start_date', //标签id
			'type': 'date', //date 调出日期选择 datetime 调出日期时间选择 time 调出时间选择 ym 调出年月选择,
			'minDate': (new Date().getFullYear()-1) + '-' + 1 + '-' + 1, //最小日期
			'maxDate': (new Date().getFullYear()+1) + '-' + 12 + '-' + 31 //最大日期
		});
</script>
</body>
</html>
