<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>tab-jquery</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script type="text/javascript" src="js/jquery.1.9.1.min.js"></script>
<style type="text/css">
*{margin: 0;padding: 0;}
li{list-style: none;}

.tab{width: 300px;height: 200px;border: 1px solid #000;}
.tab ul{height: 40px;border-bottom: 1px solid #000;}
.tab li{width: 100px;float: left;text-align: center;line-height: 40px;}
.tab li.current{background: #000;color: #fff;}

.main p{display: none;}
.main p.show{display: block;}
</style>
</head>
<body>
<div class="tab">
	<ul>
		<li class="current">娱乐新闻</li>
		<li>娱乐新闻</li>
		<li>娱乐新闻</li>
	</ul>
	<div class="main">
		<p class="show">内容一</p>
		<p>内容二</p>
		<p>内容三</p>
	</div>
</div>
<script type="text/javascript">
$('.tab li').click(function(){
	$(this).addClass('current').siblings().removeClass('current');
	// var x = $(this).index(); 
	$('.tab .main p').eq($(this).index()).addClass('show').siblings().removeClass('show');
});
</script>
</body>
</html>
