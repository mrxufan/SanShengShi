<!DOCTYPE html>
<html class="ui-page-login">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title>完善资料-设置账务查询密码</title>
<link rel="stylesheet" type="text/css" href="fonts/iconfont.css">
<link href="css/mui.min.css" rel="stylesheet" />
<link rel="stylesheet" type="text/css" href="css/public.css">
<style>
.login_info .p_input{position: relative;padding-left: 40px;background-color: #fff;}
.login_info .p_input:after{position: absolute;content: '';width: 100%;height: 1px;background-color: #ddd;-webkit-transform: scaleY(.5);left: 0;bottom: 0;-webkit-transform-origin:50% 100%;}
.login_info .p_input input{border: none;margin: 0;padding: 0;}
.login_info .p_input em{position: absolute;left: 0;top: 0;width: 40px;height: 40px;text-align: center;line-height: 40px;font-size: 15px;}
.login_info .p_yzm{padding-right: 80px;}
.login_info .p_jhm{padding-right: 40px;}
.login_info .p_yzm .yzm_btm{position: absolute;right: 10px;top: 7px;height: 25px;line-height: 25px;background-color: #4cd964;color: #fff;font-size: 12px;padding: 0 4px;border-radius: 3px;}
.login_info .p_yzm .yzm_btm:active{background-color: #46c95c;}
.login_info .a_login_btn{height: 40px;line-height: 40px;display: block;font-size: 15px;text-align: center;background-color: #fe406e;color: #fff;margin: 10px;border-radius: 4px;}
.login_info .a_login_btn:active{background-color: #e93b65;}
.login_info .login_btm_info{text-align: center;}
.login_info .p_txt{margin:4px 10px;font-size: 12px;}

.login_info .p_tit{margin:10px;font-weight: bold;color: #333;}
.login_info .p_tit .em_small{font-size: 12px;color: #999;font-weight: normal;}



</style>
</head>

<body>
<div class="login_info mui-content">
    <p class="p_tit">更改登录密码</p>
	<p class="p_input"><em class="iconfont icon-mima"></em><input type="text" placeholder="输入旧密码"></p>
	<p class="p_input"><em class="iconfont icon-mima"></em><input type="text" placeholder="输入新密码"></p>
	<p class="p_input"><em class="iconfont icon-mima"></em><input type="text" placeholder="确认新密码"></p>
	<p class="p_tit">设置账务查询密码<em class="em_small">（密码用于账务查询）</em></p>
	<p class="p_input"><em class="iconfont icon-mima"></em><input type="text" placeholder="输入旧密码"></p>
	<p class="p_input"><em class="iconfont icon-mima"></em><input type="text" placeholder="输入新密码"></p>
	<p class="p_input"><em class="iconfont icon-mima"></em><input type="text" placeholder="确认新密码"></p>
	<p class="p_input p_yzm"><em class="iconfont icon-svg17"></em><input type="number" placeholder="输入验证码"><input type="button" class="yzm_btm" value=" 获取验证码" onclick="settime(this);"></p>
	<a href="#" class="a_login_btn">下一步</a>

</div>
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script>
//倒计时  
var countdown=30;  
function settime(val) {  
    if (countdown == 0) {  
        val.removeAttribute("disabled");  
        val.value="获取验证码";  
        // countdown = 30;  
        return false;  
    } else {  
        val.setAttribute("disabled", true);  
        val.value="重新发送(" + countdown + ")";  
        countdown--;  
    }  
    setTimeout(function() {  
        settime(val);  
    },1000);  
}  
</script> 
</body>

</html>
