<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>tab切换</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
ul{margin: 0;padding: 0;}
li{list-style: none;}
.tab_wrap{width: 300px;height: 200px;border: 1px solid #333;}
.tab_wrap li{float: left;width: 100px;height: 40px;text-align: center;line-height: 40px;}
.tab_wrap li.active{background-color: red;color: #fff;}
.tab_wrap ul{overflow: hidden;border-bottom: 1px solid #333;}
.tab_wrap .content div{display: none;margin: 10px;}
.tab_wrap .content div.show{display: block;}
</style>
</head>
<body>
<div class="tab_wrap">
	<ul>
		<li class="active">导航一</li>
		<li>导航二</li>
		<li>导航三</li>
	</ul>
	<div class="content">
		<div class="show">内容一</div>
		<div>内容二</div>
		<div>内容三</div>
	</div>
</div> 
<script type="text/javascript">
	var oLi=document.querySelectorAll('.tab_wrap li');
	var oItem=document.querySelectorAll('.tab_wrap .content div');
	for (var i = 0; i < oLi.length; i++) {
		oLi[i].index=i;
		oLi[i].onclick=function(){
			for (var i = 0; i < oLi.length; i++) {
				oLi[i].className='';
			}
			for (var i = 0; i < oItem.length; i++) {
				oItem[i].className='';
			}
			this.className='active';
			oItem[this.index].className='show';
		};
	}
</script>  
</body>
</html>
