<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>确认支付</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
<!-- 字体图标 -->
<link rel="stylesheet" type="text/css" href="fonts/font-awesome.css">
<!-- 共用样式 -->
<link href="css/public.css" rel="stylesheet">
<!-- 页面样式 -->
<link rel="stylesheet" type="text/css" href="css/style.css">
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<style type="text/css">

</style>
</head>
<body>
<div class="sue_pay_box"> 
	<p class="p_time">请在<em class="em_time">4</em>小时<em class="em_time">59</em>分<em class="em_time">30</em>秒内完成支付逾期订单将自动取消</p>
	<div class="order_num">
		<table width="100%;">
			<tr>
				<td>订单号：</td>
				<td>SZTXB201702101031049569333<!-- <em class="em_order">保险订单</em> --></td>
			</tr>
			<tr>
				<td>商品名称：</td>
				<td class="td_padding">糖小贝糖尿病并发症保险<em class="fa fa-angle-down em_down"></em></td>
			</tr>
		</table>
		<p class="p_toggle">被保人：张三</p>
	</div>
	<div class="pay_way">
		<p class="p_tit">应付金额：<em class="em_price">996.0</em>元</p>
		<div class="pay_way_list">
			<label>
				<span class="s_icon" style="background-image: url(images/zfb_icon.png);"></span>
				<p class="p_tit_pay">支付宝支付</p>
				<p class="p_txt">推荐有支付宝账号的用户使用</p>
				<span id="input_radio"><input type="radio" checked></span>
			</label>
		</div>
		<div class="pay_way_list">
			<label>
				<span class="s_icon" style="background-image: url(images/weixin_pay_icon.jpg);"></span>
				<p class="p_tit_pay">微信支付</p>
				<p class="p_txt">使用微信支付，安全快捷</p>
				<span id="input_radio"><input type="radio"></span>
			</label>
		</div>
	</div>
</div>

<div class="sue_pay_box_btn">确认支付</div>
<script type="text/javascript">
$(document).ready(function() {
	$('.td_padding').click(function(){
		$(this).children('.em_down').toggleClass('on');
		$('.p_toggle').toggle();
	});


	// 选择支付单选框
	$('.pay_way .pay_way_list',this).click(function(){
		$(this).siblings().find('input').removeAttr('checked');
	});
});
</script>

</body>
</html>
