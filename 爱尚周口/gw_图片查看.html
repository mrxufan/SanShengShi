<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<!--禁止缩放-->
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
<title>无标题文档</title>
<!--默认公用-->
<link href="css/public.css" rel="stylesheet" type="text/css"><!--默认共用样式-->
<link href="images/font/font-awesome.css" rel="stylesheet" type="text/css"><!--字体图标-->
<link href="css/gw_style.css" rel="stylesheet" type="text/css"><!--页面所需样式-->

<script src="js/jquery-1.7.2.min.js"></script>
<!--触屏滑动JS-->
<script src="js/TouchSlide.1.1.js"></script>

<style>

.slideBox_photo{ position:relative; overflow:hidden; position:fixed; width:100%; height:100%; left:0; top:0;}

.slideBox_photo .hd{ position:fixed; width:100%; color:#fff; top:10px; left:0; z-index:1; }
.slideBox_photo .hd li{ display:inline-block; width:5px; height:5px; -webkit-border-radius:5px; -moz-border-radius:5px; border-radius:5px; background:#333; text-indent:-9999px; overflow:hidden; margin:0 6px; position:relative; }
.slideBox_photo .hd li.on{ background:#fff;}
.slideBox_photo .hd .yema_bj { text-align:center;}
.slideBox_photo .hd .yema_bj>span{background:#222; opacity:0.8; font-size:12px; display:inline-block; line-height:100%; padding:4px 8px; border-radius:50px;}

.slideBox_photo .bd{ position:relative; z-index:0;}
.slideBox_photo .bd li{ position:relative; text-align:center;}
.slideBox_photo .bd li .img_bg{ background-position: center center; background-size:contain; background-repeat:no-repeat; background-image:url(loading.gif);}

.slideBox_photo .bd li .p_miaoshu{ position:absolute; left:0; bottom:0px; width:100%; background:rgba(0,0,0,0.6); text-align:left; z-index:99;}
.slideBox_photo .bd li .p_miaoshu span{ display:block; margin:4px 6px; color:#fff; font-size:12px; line-height:1.5em; max-height:4.5em; overflow:hidden;}


</style>

</head>

<body style="background:url(images/bg.png)">
            
            <!-- 本例主要代码 Start ================================ -->
			<div id="slideBox" class="slideBox_photo">

				<div class="bd">
					<ul>
                        <li class="li_h"><div class="pinch-zoom img_bg" style="background-image:url(images/mb_pic2/240X180.jpg);"></div><p class="p_miaoshu"><span>dfgdfgdfgdfg</span></p></li>
                        <li class="li_h"><div class="pinch-zoom img_bg" style="background-image:url(images/mb_pic2/640X360_3.jpg);"></div><p class="p_miaoshu"><span>哈哈图片的哈图片的描述描述</span></p></li>
                        <li class="li_h"><div class="pinch-zoom img_bg" style="background-image:url(images/mb_pic2/240X180_2.jpg);"></div></li>
                        <li class="li_h"><div class="pinch-zoom img_bg" style="background-image:url(images/mb_pic2/640X480.jpg);"></div></li>
                        <li class="li_h"><div class="pinch-zoom img_bg" style="background-image:url(images/mb_pic2/640X360_3.jpg);"></div></li>
                        
					</ul>
				</div>

				<div class="hd">
					<ul style="display:none"></ul>
                    <div class="yema_bj"><span class="pageState"></span></div>
                    
				</div>
			</div>
			<script type="text/javascript">
				TouchSlide({ 
					slideCell:"#slideBox",
					titCell:".hd ul", //开启自动分页 autoPage:true ，此时设置 titCell 为导航元素包裹层
					mainCell:".bd ul", 
					effect:"leftLoop", 
					autoPage:true,//自动分页
					//autoPlay:true //自动播放
				});
			</script>
			<!-- 本例主要代码 End ================================ -->

<script>
$(function(){
	function img_Loading(){
		$('.img_bg').height($('.slideBox_photo').height());
		$('.img_bg').width($('.slideBox_photo').width());
		
		//alert( $('.hd li').length);
		};
	img_Loading();
});	
</script>

</body>
</html>
