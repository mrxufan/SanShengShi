<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>vue-星级评价</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="font/iconfont.css" rel="stylesheet">
<style type="text/css">
#app i{font-size: 30px;margin-right: 10px;}
.active{color: red;}
</style>
</head>
<body>
<div id="app">
	<i class="iconfont icon-xingxing" :class="{active:num>=index}" v-for="(item,index) in 5" v-on:click="tab(index)"></i>{{pjArr[num]}}
</div>


<script type="text/javascript" src="js/vue.js"></script>   
<script type="text/javascript" src="js/axios.min.js"></script>
<script type="text/javascript">
var vm1 = new Vue({
	el: "#app",
	data:{
		pjArr:['差评','一般','良好','很好','优秀'],
		num:-1
	},
	methods:{
		tab(i){
			if (this.num==i) {
				this.num=-1;
				return;
			}
			this.num=i;
			

			//////////////////////// 或者
			// if (this.num==i) {
			// 	this.num=-1;
			// } else {
			// 	this.num=i;
			// }
		}
	}
})


</script>
</body>
</html>
