<style type="text/css">


.select_ztd_list{ overflow:hidden; background:#fff;  margin-top:10px;}
.select_ztd_list li{ overflow:hidden; position:relative;  padding:15px 10px; padding-right:40px;}

.select_ztd_list li:after {position: absolute; top: auto; right: auto; bottom: 0; left: 0; z-index: 1; display: block; width: 100%; height: 1px; content: ''; -webkit-transform-origin: 50% 100%; -webkit-transform: scaleY(.5) ; background: #dcdcdc;  }
.select_ztd_list li:last-child:after{ display:none;}
.select_ztd_list li:active{ background-color:#f1f1f1;}


.select_ztd_list li .input_checkbox{ position:absolute; top:50%; right:10px; margin-top:-12px; z-index:1; display:inline-block; background:#eee; border-radius:24px; line-height:24px; width:24px; height:24px; box-sizing:border-box; box-shadow:inset 1px 1px 1px #ddd;}
.select_ztd_list li .input_checkbox input{ width:100%; height:100%;vertical-align:top;}
.select_ztd_list li .input_checkbox input:checked::after{content:'';display:block;position:relative;top:4px;left:4px;width:16px; height:16px;background:#2ba800; border-radius:16px; }


.ztd_info_body{ overflow:hidden;}
.ztd_info_body .p_img{ float:left; width:50px; height:50px; overflow:hidden; margin-right:10px; background-repeat:no-repeat; background-position:center center; background-size:cover;}
.ztd_info_body .p_img img{ width:100%;}
.ztd_info_body .p_name{ font-size:14px; color:#555; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;}
.ztd_info_body .p_juli{ overflow:hidden; color:#999; font-size:12px;}
</style>


</head>
