<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>for循环遍历2维数组、嵌套元素</title>
<style type="text/css">

</style>


</head>
<body>
<ul id="list">
	<li>
		<h2>我的好友</h2>
		<ul>
			<li>张三</li>
			<li>张三</li>
			<li>张三</li>
		</ul>
	</li>
	<li>
		<h2>我的好友</h2>
		<ul>
			<li>张三</li>
			<li>张三</li>
			<li>张三</li>
		</ul>
	</li>
	<li>
		<h2>我的好友</h2>
		<ul>
			<li>张三</li>
			<li>张三</li>
			<li>张三</li>
		</ul>
	</li>
</ul>
<script type="text/javascript">
var List=document.getElementById('list');
var Ul=List.getElementsByTagName('ul');
var aLi='';
for (var i = 0; i < Ul.length; i++) {
	aLi=Ul[i].getElementsByTagName('li');
	for (var j = 0; j < aLi.length; j++) {
		aLi[j].style.borderBottom = '1px solid red';
	}
}
</script>  
</body>
</html>
