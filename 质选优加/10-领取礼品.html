<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>领取礼品</title>
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<!-- 字体图标 -->
<link rel="stylesheet" type="text/css" href="fonts/iconfont.css">
<!--标准mui.css-->
<link href="css/mui.min.css" rel="stylesheet">
<!-- 共用样式 -->
<link rel="stylesheet" type="text/css" href="css/public.css">
<!-- 页面样式 -->
<link rel="stylesheet" type="text/css" href="css/page.css">
<style type="text/css">

</style>
</head>
<body>
<div class="receive_gife">
	<p class="p_tit">选择领取礼品的方式</p>
	<p class="p_txt express_btn">我要快递</p>
	<p class="p_txt qu_btn">实体店自取</p>
	<input type="text" placeholder="输入实体店编码" style="display: none;">
	<span class="sure_btn" style="display: none;">确定</span>
</div>

<!-- 支付方式弹层 -->
<div class="pay_tan">
	<div class="pay_tan_info">
		<p class="p_pay"><i class="iconfont icon-chahao"></i>付款</p>
		<p class="p_time">还剩<em>00</em>:<em>30</em>:<em>30</em>自动关闭订单</p>
		<div class="pay_list">
			<ul>
				<li>
					<a href="#">
						<label>
							<p class="p_tit">推荐使用</p>
							<div class="choice_bank">
								<input type="radio" checked><i class="iconfont icon-yinxingqia" style="color: #666666;"></i>银行卡支付<em class="iconfont icon-youbian"></em>
							</div>
						</label>
					</a>
				</li>
				<li>
					<a href="#">
						<label>
							<p class="p_tit">其他支付方式</p>
							<div class="choice_bank">
								<input type="radio"><i class="iconfont icon-weixin" style="color: #0ecd1b;"></i>微信支付<em class="iconfont icon-youbian"></em>
							</div>
						</label>
					</a>
				</li>
				<li>
					<a href="#">
						<label>
							<p class="p_tit" style="visibility: hidden;">推荐使用</p>
							<div class="choice_bank">
								<input type="radio"><i class="iconfont icon-zhifubao" style="color: #00aaee;"></i>支付宝支付<em class="iconfont icon-youbian"></em>
							</div>
						</label>
					</a>
				</li>
			</ul>
		</div>
		<div class="price_box">
			<p class="p_price">支付：<em class="em_price">￥100</em></p>
			<a href="#" class="a_pay">去付款</a>
		</div>
	</div>
</div>			



<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('.receive_gife .qu_btn').click(function(){
			$('.receive_gife input,.receive_gife .sure_btn').toggle();
		});

		$('.pay_tan .pay_tan_info li',this).click(function(){
			$(this).siblings().find('input').removeAttr('checked');
		});


		$('.pay_tan_info .p_pay i').click(function(){
			$('.pay_tan').hide();
		});
	});
</script>

</body>
</html>
