<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
<title>添加银行卡</title>
<!-- mui.css -->
<link rel="stylesheet" type="text/css" href="css/mui.min.css">
<link rel="stylesheet" type="text/css" href="css/mui.picker.min.css">
<!-- iconfont -->
<link rel="stylesheet" type="text/css" href="fonts/iconfont.css">
<!-- page.css -->
<link href="css/page.css" rel="stylesheet">
<style type="text/css">

</style>
</head>
<body>
<div class="mui-content add_bankcard" style="background: 0 0;">
    <p class="p_tit">请绑定持卡人本人的银行卡</p>
    <form class="mui-input-group">
        <div class="mui-input-row">
            <label>提现编号</label>
            <input type="number" value="131516131313" readonly>
        </div>
        <div class="mui-input-row" id="select_bank">
            <label>选择银行</label>
            <input type="text" value="工商银行" readonly id="bank_info">
            <i class="mui-icon mui-icon-arrowright" style="position: absolute;right: 10px;top: 12px;font-size: 16px;"></i>
        </div>
        <div class="mui-input-row">
            <label>持卡人</label>
            <input type="text" placeholder="请输入姓名">
        </div>
        <div class="mui-input-row">
            <label>卡号</label>
            <input type="text" placeholder="请输入卡号">
        </div>
    </form>
    <a href="javascript:;" class="a_tijiao">提交</a>
</div>



<script type="text/javascript" src="js/mui.min.js"></script> 
<script type="text/javascript" src="js/mui.picker.min.js"></script>
<script>
(function($, doc) {
    $.init();
    $.ready(function() {
        var bank_list = new $.PopPicker();
        bank_list.setData([{
            text: '建设银行'
        }, {
            text: '农业银行'
        },{
            text: '中国银行'
        },{
            text: '招商银行'
        },{
            text: '工商银行'
        }]);
        var select_bank = document.getElementById('select_bank');
        var bank_info = document.getElementById('bank_info');
        select_bank.addEventListener('tap', function() {
            bank_list.show(function(items) {
                bank_info.setAttribute('value',items[0].text);
            });
        }, false);
    });
})(mui, document);
</script>
</body>
</html>
