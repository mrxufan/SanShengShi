<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>下载页</title>
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">

<!--标准mui.css-->
<link href="css/mui.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/public.css">
<link rel="stylesheet" type="text/css" href="css/page.css">
<style>
.download_top_box{overflow: hidden;background-color: #eee;padding: 20px;}
.download_top_box .p_logo{width: 90px;height: 90px;background-repeat: no-repeat;background-position: center center;background-size: cover;float: left;margin-right: 10px;border-radius: 8px;} 
.download_top_box .logo_txt{margin-top: 22px;}
.download_top_box .logo_txt .p_tit{font-size: 18px;color: #333;margin-bottom: 10px;}
.download_top_box .logo_txt .p_txt{font-size: 14px;color: #ff201f;}
.download_btn_info a{display: block;height: 40px;text-align: center;line-height: 40px;color: #fff;font-size: 16px;margin:10px 20px;border-radius: 4px;} 
.download_btn_info .a_btn_download{background-color: #dd2726;}
.download_btn_info .a_btn_download:active{background-color: #ce2424;}
.download_btn_info .a_btn_open{background-color: #fee4e3;color: #dd2726;}
.download_btn_info .a_btn_open:active{background-color: #efd6d5;}
.download_bg{margin: 50px 40px 0 40px;}
.download_bg img{width: 100%;}
</style>
</head>
<body style="background-color: #fff;">		
<div class="download_top_box">
	<p class="p_logo" style="background-image: url(images/download_img/logo.png);"></p>
	<div class="logo_txt">
		<p class="p_tit">米啦米咖App</p>
		<p class="p_txt">开启移动社群创业名牌时代！</p>
	</div>
</div>
<div class="download_btn_info">
	<a href="javascript:;" class="a_btn_download">下载米啦米咖App</a>
	<a href="javascript:;" class="a_btn_open">打开米啦米咖App</a>
</div>
<div class="download_bg"><img src="images/download_img/bg_img.jpg"></div>



<script src="js/mui.min.js"></script>
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>	
</body>
	

		
</html>
