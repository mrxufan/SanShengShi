<!doctype html>
<html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<!--禁止缩放-->
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
<title>开关按钮</title>

<script src="js/jquery.1.9.1.min.js"></script>


<style type="text/css">
*{ margin:0; padding:0;}


/*开关按钮*/
.menu_btn { width: 60px;}
.menu_btn .p_btn { width: 60px; height: 24px; border-radius: 30px; background: #ccc; position: relative; -webkit-transition: all 1.0s; }
.menu_btn .p_btn em { width: 22px; height: 22px; border-radius: 30px; background: #fff; position: absolute; left: 1px; top: 1px; z-index: 1; -webkit-transition: all 0.5s; }
.menu_btn .p_btn.on { background: #5ac01e; -webkit-transition: all 1.0s; }
.menu_btn .p_btn.on em { left: 37px; webkit-transition: all 0.5s; }
</style>


</head>

<body>

<div class="menu_btn"><p class="p_btn"><em></em></p></div>
        
<script>
$(function(){
	
	$('.menu_btn').click(function(){
    
		if($(this).find('.p_btn.on').length>0){
			
			$(this).find('.p_btn').removeClass('on');
			
			}else{
				$(this).find('.p_btn').addClass('on');
				}

		})
	
	})
</script>


</body>

</html>
