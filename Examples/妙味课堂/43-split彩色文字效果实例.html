<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>split彩色文字效果实例</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
#wrap{width: 300px;height: 300px;border: 1px solid #333;color: #fff;}
#wrap span{padding: 10px;display: inline-block;}
</style>
</head>
<body>
<div id="wrap">
</div>
<input type="" name=""><input type="button" name="" value="按钮">

<script type="text/javascript">
	var Wrap=document.getElementById('wrap');
	var Btn=document.getElementsByTagName('input');
	var arrColor=['red','green','blue','pink'];
	Btn[1].onclick=function () {
		var str=Btn[0].value;
		var arr=str.split('');
		for (var i = 0; i < arr.length; i++) {
			arr[i]='<span style="background:'+arr[i%arrColor.length]+'">'+arr[i]+'</span>';
		}
		Wrap.innerHTML=arr.join('');
	};
</script>   
</body>
</html>
