<title>二级菜单</title>
<style type="text/css">
ul{margin: 0;padding: 0;list-style: none;}
a{text-decoration: none;}
.clear:after{content: '';display: block;clear: both;}
.nav > li{float: left;position: relative;height: 40px;}
.nav > li .a_tit{display: block;height: 40px;line-height: 40px;color: #fff;background-color: red;padding: 0 10px;}
.nav > li .sub_nav{position: absolute;left: 0;top: 40px;background-color: green; display: none; }
.nav > li .sub_nav li{white-space: nowrap;}
.nav > li .sub_nav a{display: block;padding: 4px 10px;color: #fff;}
.nav > li .sub_nav a:hover{background-color: #333;}
</style>
</head>
<body>
<ul class="nav clear">

<script type="text/javascript">
var oLi=document.querySelectorAll('.nav .tit');
for (var i = 0; i < oLi.length; i++) {
    oLi[i].onmouseover=function(){
        this.children[0].style.backgroundColor = 'green';
        this.children[1].style.display = 'block';
    };
    oLi[i].onmouseout=function(){
        this.children[0].style.backgroundColor = 'red';
        this.children[1].style.display = 'none';
    };
}
</script>
