<style type="text/css">
.table_info table{width: 100%;background-color: #fff;}
.table_info .tr_tit{font-weight: bold;color: #333;}
.table_info .tr_tit .s_yue{font-weight: normal;background-color: #1f96e7;color: #fff;padding: 4px 10px;}

.table_info table td:nth-child(1){text-align: left;}
.table_info table td:nth-child(2){text-align: right;}
.table_info table td em{color: #fe406c;font-weight: bold;margin-right: 2px;}
.table_info_btn{background-color: #fff;padding: 10px;position: fixed;left: 0;bottom: 0;width: 100%;box-sizing: border-box;border-top: 1px solid #eee;}
.table_info_btn a{display: block;height: 40px;line-height: 40px;text-align: center;font-size: 16px;background-color: #fe406e;color: #fff;border-radius: 4px;}
.table_info_btn a:active{background-color: #e93b65;}

</style>
</head>
<body>
<div class="table_info">
	<table>
		<tr class="tr_tit">
			<td colspan="2"><div id='result' class="ui-alert">2017-01月</div></td>
			<!-- <td>月份</td> -->

		</tr>

	</table>
</div>
<div style="height: 61px;">
	<div class="table_info_btn">
		<a href="javascript:;" id='demo6' data-options='{"type":"month"}' class="btn">选择月份</a>
	</div>
</div>



<script type="text/javascript" src="js/mui.min.js"></script>
<script type="text/javascript" src="js/mui.picker.min.js"></script>
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script> 
<script>
	(function($) {
		$.init();
		var result = $('#result')[0];
		var btns = $('.btn');
		btns.each(function(i, btn) {
			btn.addEventListener('tap', function() {
				var optionsJson = this.getAttribute('data-options') || '{}';
				var options = JSON.parse(optionsJson);
				var id = this.getAttribute('id');
				var picker = new $.DtPicker(options);
				picker.show(function(rs) {
					/*
					 * rs.value 拼合后的 value
					 * rs.text 拼合后的 text
					 * rs.y 年，可以通过 rs.y.vaue 和 rs.y.text 获取值和文本
					 * rs.m 月，用法同年
					 * rs.d 日，用法同年
					 * rs.h 时，用法同年
					 * rs.i 分（minutes 的第二个字母），用法同年
					 */
					result.innerText = rs.text+'月';
					/* 
					 * 返回 false 可以阻止选择框的关闭
					 * return false;
					 */
					/*
					 * 释放组件资源，释放后将将不能再操作组件
					 * 通常情况下，不需要示放组件，new DtPicker(options) 后，可以一直使用。
					 * 当前示例，因为内容较多，如不进行资原释放，在某些设备上会较慢。
					 * 所以每次用完便立即调用 dispose 进行释放，下次用时再创建新实例。
					 */
					picker.dispose();
				});
			}, false);
		});
	})(mui);
</script>








</body>
