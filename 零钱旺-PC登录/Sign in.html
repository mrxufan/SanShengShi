<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>零钱旺-登录页</title>
<style>
/*Reset*/
*{margin:0; padding:0;}
body,h1,h2,h3,h4,h5,h6,hr,p,blockquote,dl,dt,dd,ul,ol,li,pre,form,fieldset,legend,button,input,textarea,th,td{margin:0;padding:0}
body{ font-size:13px;font-family:'Microsoft Yahei','Simsun',Arial, Helvetica, sans-serif; color:#666; line-height:100%;-webkit-text-size-adjust: none; margin:0 auto; }
h1,h2,h3,h4,h5,h6{font-size:100%}
address,cite,dfn,em,var,i{font-style:normal}
ul,ol,li{list-style:none}
a{text-decoration:none;}
a:hover, a:active, a:focus{text-decoration: none;}
img{vertical-align:middle;border:0;-ms-interpolation-mode:bicubic;}
button,input,select,textarea{-webkit-appearance:none; border:0; background:none; font-size:100%; vertical-align:middle; outline:none; font-family:'Microsoft Yahei','Simsun',Arial, Helvetica, sans-serif;}
button:active,input:active,select:active,textarea:active{outline:none;}
header, footer, article, section, nav, menu, hgroup {display: block;clear:all;} 
*{-webkit-tap-highlight-color:rgba(0, 0, 0, 0);}
a{-webkit-tap-highlight-color:rgba(0, 0, 0, 0);} /* 取消链接高亮 */
.text-overflow{ overflow:hidden;text-overflow:ellipsis;white-space:nowrap;}
html,body{ height:100%;}



body{background:url(images/lqw_bg.jpg) no-repeat center center; background-size:cover;}
.sign_box{ width:350px; background:rgba(255,255,255,.9); position:absolute; right:50px;top:15%; box-sizing:border-box; border-radius:6px; padding-bottom:30px; padding-top:20px;}
.sign_box .sign_box_list .p_tit{ font-size:16px; color:#444; margin-bottom:10px;}
.sign_box .sign_box_list{ margin:20px;}
.sign_box .sign_box_list .input_box{ height:40px;  box-sizing:border-box;}
.sign_box .sign_box_list .input_box input{ width:100%; height:40px; box-sizing:border-box; padding:0 10px;background:#fff; border-radius:4px; border:1px solid #ddd;}
.sign_box .sign_box_list .input_box input:focus{border-color:rgba(255,0,0,.3);}
.sign_box .forget_tit{ margin:0 20px;margin-top:-10px;}
.sign_box .forget_tit a{ float:right; color:#666;}
.sign_box .forget_tit input{ width:16px; height:16px; border:1px solid #999; border-radius:4px; margin-right:4px; position:relative; margin-top:-3px;}
.sign_box .forget_tit{ color:#666;}
.sign_box .forget_tit input:checked:after{ position:absolute; content:""; width:12px; height:12px; background:url(images/icon_01_6_2.png) no-repeat center center; background-size:cover; left:1px; top:1px;}
.sign_box .sign_btn{ height:35px; background:#d00000; text-align:center; line-height:35px; color:#fff; border-radius:4px; font-size:16px; width:100%; cursor:pointer;}
.sign_box .sign_btn:active{ background:#ad0101;}
.sign_box li{ margin-bottom:20px;}
.sign_box img{ width:100%;}
.sign_box .sign_btn_box{ margin:20px;}

</style>
</head>

<body>
<div class="sign_box">
	<div class="logo_box"><img src="images/logo_lqw.png"></div>
	<ul>
    	<li>
        	<div class="sign_box_list">
            	<p class="p_tit">用户名:</p>
                <p class="input_box"><input type="text" id="zhanghao"></p>
            </div>
        </li>
        <li>
        	<div class="sign_box_list">
            	<p class="p_tit">密码:</p>
                <p class="input_box"><input type="password" id="password"></p>
            </div>
            
        </li>
        
    </ul>
    <p class="forget_tit"><label><input type="checkbox"><span class="s_1">记住密码</span></label><a href="#">立即注册</a></p>
    <div class="sign_btn_box"><button class="sign_btn" id="sign_btn">登录</button></div>
</div>

<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="layer-v3.0/layer/layer.js"></script>
<script type="text/javascript">

</script>
<script> 
//绑定Enter键
$(function(){ 
$(document).keydown(function(event){ 
if(event.keyCode==13){ 
$("#sign_btn").click(); 
} 
}); 

//登录验证
$("#sign_btn").click(function(){ 
 var zhanghao=document.getElementById('zhanghao').value.trim();
    var password=document.getElementById('password').value.trim();
    var reg=/^1[34578]\d{9}$/;
    if (zhanghao=='') {
        layer.msg('请输入账号');
        return false;
    }
    if (!reg.test(zhanghao)) {
        layer.msg('账号不正确');
        return false;
    }
    if (password=='') {
        layer.msg('请输入密码');
    }
}); 
}); 
</script> 
</body>
</html>
