<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>分类-最近搜索</title>
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<!-- 字体图标 -->
<link rel="stylesheet" type="text/css" href="fonts/iconfont.css">
<!--标准mui.css-->
<link href="css/mui.min.css" rel="stylesheet">
<!-- 共用样式 -->
<link rel="stylesheet" type="text/css" href="css/public.css">
<!-- 页面样式 -->
<link rel="stylesheet" type="text/css" href="css/page.css">
<style type="text/css">
.fixed_top_search{position: relative;padding-right: 50px;}
.fixed_top_search .a_quxiao{position: absolute;right: 15px;top: 0;display: inline-block;height: 40px;line-height: 40px;color: #333;font-size: 16px;}
</style>
</head>
<body>
<div style="height: 60px;">
	<div class="fixed_top_search" style="background: 0 0;">
		<p class="p_input"><a href="#" class="iconfont icon-search"></a><input type="text" placeholder="请输入品牌或分类"></p>
		<a href="#" class="a_quxiao">取消</a>
	</div>
</div>
<div class="recent_search">
	<p class="p_tit"><span class="s_recent">最近搜索</span><span class="s_clear" id="s_del">清空</span></p>
	<ul id="hot_search">
		<li>京润珍珠</li>
		<li>瑾泉</li>
		<li>乔迪尚惠</li>
	</ul>
</div>
<div class="recent_search">
	<p class="p_tit"><span class="s_recent">热门搜索</span></p>
	<ul id="hot_search">
		<li class="on">卡姿兰</li>
		<li>优姿</li>
		<li>自然堂</li>
		<li>欧诗漫</li>
		<li>珀莱雅</li>
		<li>瑾泉</li>
		<li>乔迪尚惠</li>
		<li>韩束</li>
		<li>阿迪达斯</li>
	</ul>
</div>


<script type="text/javascript" src="js/mui.min.js"></script>
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>

<script type="text/javascript">
	$(document).ready(function() {
		$('#hot_search li',this).click(function(){
			$(this).addClass('on').siblings().removeClass('on');
		});
	});
</script>
<script type="text/javascript">
	$('#s_del').click(function(){
		$('.recent_search').hide()
	})
</script>
</body>
</html>
