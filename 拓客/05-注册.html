				    <input type="text" name="title" class="layui-input">  
				  </div>
				</div>

				    <button type="button" class="layui-btn layui-btn-normal" id="yzm_btn">获取验证码</button>
				  </div>
				</div>

				<div class="layui-form-item">
				  <label class="layui-form-label">图形码：</label>
				  <div class="layui-input-block">
				    <input type="text" name="title" class="layui-input" style="width: 380px;float: left;"><img src="images/index/yzm_pic.jpg" width="100" height="38"><a href="javascript:;">看不清？换一张</a>  
				  </div>
				</div>

				<div class="layui-form-item">
				  <label class="layui-form-label"></label>
				  <div class="layui-input-block">

				    </div>
				    
				  </div>
				</div>
				<div class="layui-form-item">
				  <div class="layui-input-block">
				    <button type="button" class="layui-btn" style="padding: 0 100px;" id="zc_btn">立即注册</button>
