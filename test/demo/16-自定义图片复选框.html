<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>自定义图片背景的复选框</title>
<style>
input{-webkit-appearance: none; width:20px; height:20px; border:1px solid #ddd; border-radius:3px; margin:0; padding:0; outline:none; position:relative;}
input[type=checkbox]:checked:after{ position:absolute; content:""; width:16px; height:16px; background:url(images/icon_01_6_2.png) no-repeat center center; background-size:cover; left:1px; top:1px;}
</style>
</head>

<body>
<input type="checkbox">
</body>
</html>
