<body>
<button id="btn">按钮</button>



<script type="text/javascript">
function fn1(){
	alert('aaa');
}
function fn2(){
	alert('bbb');
}

/*

绑定匿名函数，会无法删除

标准：element.addEventListener(event, function, useCapture)  事件不加“on”
	  removeEventListener(事件名称, 函数, 捕获)，解除绑定

IE：element.attachEvent(event, function) 事件加“on”
	detachEvent(事件名称, 函数)，解除绑定
注：IE下 this——>window
*/



// if (oBtn.attachEvent) {
// 	oBtn.attachEvent('onclick',fn1);
// 	oBtn.attachEvent('onclick',fn2);
// } else {
// 	oBtn.addEventListener('click', fn1);
// 	oBtn.addEventListener('click', fn2);
// }


// 封装函数
function addEvent(obj,event,fn){
	if (obj.attachEvent) {
		obj.attachEvent('on'+event,fn);
	} else {
		obj.addEventListener(event,fn,false);
	}
}


var oBtn=document.getElementById('btn');
addEvent(oBtn,'click',fn1);
addEvent(oBtn,'click',fn2);
</script>
