<!doctype html>
<html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<!--禁止缩放-->
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
<title>556656656</title>

<link href="images/font/font-awesome.css" rel="stylesheet" type="text/css"><!--字体图标-->
<link href="css/public.css" rel="stylesheet" type="text/css"><!--默认共用样式-->
<script src="js/jquery.1.9.1.min.js"></script>

<link rel="stylesheet" href="swiper/swiper.min.css">
<script src="swiper/swiper.min.js"></script>

<link href="css/page_style.css" rel="stylesheet" type="text/css"><!--页面所需样式-->


<style type="text/css">

.my_money_info .p_tx_btn { position: relative; text-align: center;  width:80px; height: 30px; line-height:30px; overflow: hidden; border-radius: 3px;  background:#009dd7; color:#fff; font-size: 15px; }
.my_money_info .p_tx_btn:active{ background:#0093c9; color:#fff;}



.jifen_info_box{ overflow:hidden; position:relative; padding:10px;}
.jifen_info_box:after{ content: ""; display: block; position: absolute; left: 0; top: 0; z-index: 1; width: 100%; height: 1px; background: #ddd; -webkit-transform-origin: 50% 0%; -webkit-transform: scaleY(.5); }
.jifen_info_box:active{ background:#f1f1f1;}
.jifen_info_box .p_txt{ text-align:center; font-size:12px; color:#999;}
.jifen_info_box .p_txt i{ margin-right:4px;}
</style>


</head>

<body ontouchstart >




<div class="my_money_info" style="margin-bottom:0;">
	<p class="fn-left p_number">当前积分:<em class="em_2">5000</em></p> 
    <p class="fn-right p_tx_btn">积分提现</p> 
</div>

<div class="jifen_remaining_box">
	<ul class="box-flex-box">
    	<li class="box-flex-1"><h3 class="h3_number c_1">兑换余额</h3><p class="p_tit">比率：1:0.03</p></li>
        <li class="box-flex-1"><h3 class="h3_number c_2">购买积分</h3><p class="p_tit">比率：1:0.03</p></li>
    </ul>
    <ul class="jifen_info_box"><p class="p_txt"><i class="fa fa-info-circle"></i>积分说明</p></ul>
</div>

<div class="my_money_title">积分明细</div>

<div class="my_money_box">
	<ul>
    	<li>
        	<div class="content_box">
                <dd class=" fn-left">
                    <p class="p_tit">买积分</p>
                    <p class="p_time">2016-01-01 12:25</p>
                </dd>
                 <dd class="fn-right">
                 	<p class="p_jl c_1">+2000</p>
                 </dd>
            </div>

        </li>
        
        <li>
        	<div class="content_box">
                <dd class=" fn-left">
                    <p class="p_tit">兑余额</p>
                    <p class="p_time">2016-01-01 12:25</p>
                </dd>
                 <dd class="fn-right">
                 	<p class="p_jl c_2">-20</p>
                 </dd>
            </div>

        </li>
        
        <li>
        	<div class="content_box">
                <dd class=" fn-left">
                    <p class="p_tit">兑余额</p>
                    <p class="p_time">2016-01-01 12:25</p>
                </dd>
                 <dd class="fn-right">
                 	<p class="p_jl c_2">-20</p>
                 </dd>
            </div>

        </li>
       
    </ul>
</div>








</body>

</html>
