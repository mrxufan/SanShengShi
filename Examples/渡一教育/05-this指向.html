<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>this指向</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
<script type="text/javascript">
// typeof返回6个值：string number boolean object undefined function

/*
	this:
	1、函数预编译过程 this -> window
	2、全局作用域里 this -> window
	3、call/apply 可以改变函数运行时this指向
	4、obj.func(); func()里面的this指向obj
*/


// 预编译 
function f1(){
	console.log(this)
}
// f1() //Window



var num=100;
var obj1={
	num:200,
	f1:function(){
		console.log(this.num);
	}
}

var ret=obj1.f1;
// ret() //100

// obj1.f1() //200





var num3=123;
function f3(){
	this.num3=234;
	console.log(num3)
}
// f3() //234





var name='张三';
var obj2={
	name:'李四',
	say:function(){
		setTimeout(function(){
			console.log(this.name)
		}.bind(this), 1000)
	}
}
// obj2.say() //李四
</script>   
</body>
</html>
