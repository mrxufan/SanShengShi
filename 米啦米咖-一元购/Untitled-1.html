<!doctype html>
<html>
<head>
<meta charset="utf-8">

<title>无标题文档</title>

<style>
/*加减-输入框按钮*/
.btn_box{ display:inline-block; overflow:hidden;}
.btn_1,.btn_2{ display:inline-block; width:30px; height:30px; border-radius:4px; text-align:center; line-height:30px; border-radius:4px; font-size:30px; color:white; float:left;}
.btn_box .btn_1{ background:red;}
.btn_box .btn_2{ background:green;}
.btn_box .btn_search{ display:inline-block; width:40px; height:30px; border:1px solid #ccc; box-sizing:border-box; border-radius:4px; vertical-align:top; float:left; margin-left:5px; margin-right:5px;}
.btn_box .btn_search input{ margin:0; padding:0; width:100%; height:30px; text-align:center; line-height:30px; margin:0; padding:0; border:none; outline:none; background:none;}
</style>
</head>

<body>
<p class="btn_box">
	<span class="btn_1">-</span>
    <span class="btn_search"><input value="1"></span>
    <span class="btn_2">+</span>
</p>
</body>
</html>
