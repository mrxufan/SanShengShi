<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>选择收货地址</title>
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<!-- 字体图标 -->
<link rel="stylesheet" type="text/css" href="fonts/iconfont.css">
<!--标准mui.css-->
<link href="css/mui.min.css" rel="stylesheet">
<!-- 共用样式 -->
<link rel="stylesheet" type="text/css" href="css/public.css">
<link rel="stylesheet" type="text/css" href="css/mui.picker.css">
<link rel="stylesheet" type="text/css" href="css/mui.poppicker.css">
<!-- 页面样式 -->
<link rel="stylesheet" type="text/css" href="css/page.css">

<style type="text/css">

.choice_add .table_choice .td_input input{margin: 0;border: 0;}
.choice_add .table_choice .td_input .icon-youbian{position: absolute;right: 10px;top: 10px;font-size: 14px;}
.choice_add .table_choice td:nth-child(1){min-width: 75px;}
.city_choice{position: relative;background-color: #fff;}
.city_choice #showCityPicker3{position: absolute;width: 100%;left: 0;top: 0;text-align: center;opacity: 0;}
</style> 
</head>
<body>
<div class="choice_add">
	<table class="table_choice">
		<tr>
			<td class="td_title">收货人</td>
			<td class="td_input"><input type="text" class="input_info"></td>
		</tr>
		<tr>
			<td class="td_title">联系电话</td>
			<td class="td_input"><input type="text" class="input_info"></td>
		</tr>
		<tr>
			<td class="td_title">选择地区</td>
			<td class="td_input" style="padding-right: 30px;">
				<em class="iconfont icon-youbian"></em>
				<div class="mui-content">
					<div class="mui-content-padded city_choice" style="margin: 0;">
						<span id='showCityPicker3'>选择地区</span>
						<div id='cityResult3' class="ui-alert" style="color: #a2a2a2;">北京市 北京市 东城区</div>
					</div>
				</div>
			</td>
		</tr>
	</table>
	<p class="add_info">
		<textarea placeholder="详细地址"></textarea>
	</p>
	<label><p class="moren_add">设为默认地址<input type="checkbox" class="input_checkbox"></p></label>
	<div class="choice_add_btn"><a href="#">保存</a></div>
</div>

		
						
			


<script type="text/javascript" src="js/mui.min.js"></script>
<script type="text/javascript" src="js/mui.picker.js"></script>
<script type="text/javascript" src="js/mui.poppicker.js"></script>
<script type="text/javascript" src="js/city.data.js"></script>
<script type="text/javascript" src="js/city.data-3.js"></script>
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script>
	(function($, doc) {
		$.init();
		$.ready(function() {
			//级联示例
			var cityPicker3 = new $.PopPicker({
				layer: 3
			});
			cityPicker3.setData(cityData3);
			var showCityPickerButton = doc.getElementById('showCityPicker3');
			var cityResult3 = doc.getElementById('cityResult3');
			showCityPickerButton.addEventListener('tap', function(event) {
				cityPicker3.show(function(items) {
					cityResult3.innerText =  (items[0] || {}).text + " " + (items[1] || {}).text + " " + (items[2] || {}).text;
					//返回 false 可以阻止选择框的关闭
					//return false;
				});
			}, false);
		});
	})(mui, document);
</script>

</body>
</html>
