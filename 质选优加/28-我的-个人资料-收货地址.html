	<body>
		

		<div class="mui-content ml_my_nav">

		<div class="mui-content">
		    <div class="mui-content-padded">
		        <button type="button" class="mui-btn mui-btn-block mui-btn-royal add_dz_btn"><i class="mui-icon mui-icon-plusempty"></i> 添加收货地址</button>
		       
			</div>
		</div>
		
		
	</body>
	
	<script src="js/mui.min.js"></script>

	<script>
		
		var del_icon = document.getElementById("Dz_list").querySelectorAll("i.mui-icon-trash");
		
		for(var i=0; i<del_icon.length;i++){
						
			del_icon[i].addEventListener('tap', function() {
				//alert(this.parentNode.parentNode.parentNode.nodeName);
				var li_List = this.parentNode.parentNode.parentNode;
				var btnArray = ['否', '是'];
				mui.confirm('', '确定删除？', btnArray, function(e) {
					
					if (e.index == 1) {
						li_List.remove();
						mui.toast('删除成功');
					} else {
						return;
					}
				});
	
			});
		}
		
	
		
	</script>
