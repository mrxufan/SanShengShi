<!doctype html>
<html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<!--禁止缩放-->
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
<title>无标题文档</title>
<link href="images/font/font-awesome.css" rel="stylesheet" type="text/css"><!--字体图标-->
<link href="css/public.css" rel="stylesheet" type="text/css"><!--默认共用样式-->
<link href="css/page_style.css" rel="stylesheet" type="text/css"><!--页面所需样式-->

<script src="js/jquery.1.9.1.min.js"></script>

<style>


/* 表单 */

.form_list_box{ overflow:hidden; margin:10px auto;}

.table_box_01{ width:100%;}
.table_box_01 tr{ background:#fff; border-bottom:1px solid #eee;}
.table_box_01 tr:last-child{border-bottom:0;}
.table_box_01 td{ padding:10px 0;}

.table_box_01 .td_name{ width:80px; padding-left:10px; color:#888; vertical-align:top;}
.table_box_01 .td_name span{ height:36px; line-height:36px;}
.table_box_01 .td_form{ padding-right:10px; overflow:hidden; vertical-align:middle;}

.table_box_01 .label_input_text{ overflow:hidden; display:block;}
.table_box_01 .label_input_text input{ width:100%; height:36px;}

.table_box_01 .label_textarea{ display:block; padding:8px 0; overflow:hidden;}
.table_box_01 .label_textarea textarea{ height:48px; width:100%;}







.survey_zhuti_box{ overflow:hidden; margin:10px 0; padding:10px; background:#fff;}
.survey_zhuti_box .p_tit{font-size:16px;}
.survey_zhuti_box .p_time{ font-size:12px; color:#999; margin-top:6px;}
.survey_zhuti_box .p_nr{ font-size:13px; color:#666; border-top:1px solid #eee; margin-top:10px; padding-top:10px;}
.survey_zhuti_box .p_nr img{ max-width:100%;}

.survey_zhuti_box .p_hdtime{ margin-top:10px; padding-top:10px; border-top:1px solid #eee; font-size:12px; color:#666;}
.survey_zhuti_box .p_hdtime span{font-size:13px; color:#f60;}


.survey_list{ overflow:hidden; margin:10px 0;}
.survey_list li{ margin-bottom:10px; background:#fff; overflow:hidden;}
.survey_list li:last-child{ margin-bottom:0;}
.survey_list .sur_div{ overflow:hidden; margin:10px;}
.survey_list .sur_div_tp{ position:relative;}
.survey_list .sur_div .p_tit{ margin-bottom:6px;}
.survey_list .sur_div_tp .p_tit{ padding-left:30px;}
.survey_list .sur_div .p_img{ margin-bottom:6px;}
.survey_list .sur_div .p_img img{ max-width:100%;}
.survey_list .sur_div .p_xz{ font-size:13px;}
.survey_list .sur_div .p_xz span{ display:inline-block; margin-right:6px;}
.survey_list .sur_div .p_xz_tp{ position:absolute; left:0px; bottom:0;}


.checkbox_check { display:inline-block; line-height:100%; padding:6px 0;}
.checkbox_check em{ line-height:20px; padding-right:4px;}
.checkbox_check input[type=checkbox]{vertical-align:top; border:1px solid #ddd; border-radius:3px; width:20px; height:20px; background:#fff;}
.checkbox_check input[type=checkbox]:checked::after{content:'';display:block;position: relative;top:1px;left:1px;width:16px; height:16px;background:url(images/icon_01_6_2.png) no-repeat center center; background-size:contain; border-radius:3px; }

.checkbox_check input[type=radio]{vertical-align:top; border:1px solid #ddd; border-radius:50px; width:20px; height:20px; background:#fff;}
.checkbox_check input[type=radio]:checked::after{content:'';display:block;position: relative;top:1px;left:1px;width:16px; height:16px;background:url(images/icon_01_6_3.png) no-repeat center center; background-size:contain; border-radius:50px; }



</style>

</head>

<body ontouchstart>



<div class="survey_zhuti_box">
	<p class="p_tit">我新装修的房间</p>
    <p class="p_time">2013.12.25</p>
    <p class="p_nr"><img src="images/mb_pic/nav_bj6.jpg">这样的房间布局你喜欢吗？真的喜欢吗？如果你有不同的看法请进行投票我们做个调查…</p>
    <p class="p_hdtime">活动时间：<span>2014.02.14至2014.03.15</span></p>
</div>


<div class="survey_list">
    <ul>
        <li>
            <div class="sur_div">
                <p class="p_tit">1.你喜欢这个房间的颜色吗？</p>
                <p class="p_xz">
                    <span><label class="checkbox_check"><em><input type="checkbox" /></em>喜欢</label></span>
                    <span><label class="checkbox_check"><em><input type="checkbox" checked /></em>不喜欢</label></span>
                    <span><label class="checkbox_check"><em><input type="checkbox"  /></em>无所谓</label></span><span><label class="checkbox_check"><em><input type="checkbox"  /></em>无所谓</label></span><span><label class="checkbox_check"><em><input type="checkbox"  /></em>无所谓</label></span>
                </p>
            </div>
        </li>
        <li>
            <div class="sur_div">
                <p class="p_tit">2.房间的布局合理吗？</p>
                <p class="p_xz">
                    <span><label class="checkbox_check"><em><input type="radio" /></em>合理</label></span>
                    <span><label class="checkbox_check"><em><input type="radio" checked /></em>不合理</label></span>
                    <span><label class="checkbox_check"><em><input type="radio"  /></em>无所谓</label></span>
                </p>
            </div>
        </li>
        
    </ul>
</div>





<div class="form_list_box">
	<table class="table_box_01">
    	<tr>
        	<td class="td_name"><span>手机号</span></td>
            <td class="td_form"><label class="label_input_text"><input type="tel"   placeholder="请填写您的手机号" ></label></td>
        </tr>
        <tr>
        	<td class="td_name"><span>姓名</span></td>
            <td class="td_form"><label class="label_input_text"><input type="text"   placeholder="请填写您的姓名" ></label></td>
        </tr>
        <tr>
        	<td class="td_name"><span>备注</span></td>
            <td class="td_form"><label class="label_textarea"><textarea  placeholder="请填写备注信息" ></textarea></td>
        </tr>
    </table>
</div>



<div class="button_box"><p class="p_btn b_1">确认提交</p></div>



</body>

</html>
