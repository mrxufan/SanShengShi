<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>购物车</title>
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">

<meta name="apple-mobile-web-app-status-bar-style" content="black">
<!-- 字体图标 -->
<link rel="stylesheet" type="text/css" href="fonts/iconfont.css">
<!--标准mui.css-->
<link href="css/mui.min.css" rel="stylesheet">
<!-- 共用样式 -->
<link rel="stylesheet" type="text/css" href="css/public.css">
<!-- 页面样式 -->
<link rel="stylesheet" type="text/css" href="css/page.css">
<style type="text/css">
.mui-checkbox input[type=checkbox]:checked:before, .mui-radio input[type=radio]:checked:before{color: #fe406e;}
.mui-content .mui-card .mui-input-group .mui-input-row .s_btn{background-color: #fe406e;color: #fff;float: right;height: 40px;line-height: 40px;padding: 0 30px;}
.mui-content .mui-card .mui-input-group .mui-input-row .s_total{float: right;line-height: 40px;margin-right: 10px;}
.mui-content .mui-card .mui-input-group .mui-input-row .s_total .em_price{color: #fe406e;font-size: 16px;}
.mui-content .mui-card .mui-input-group .mui-input-row .s_btn:active{background-color: #e93b65;}
.mui-table-view .mui-media-object{width: 90px;height: 90px;min-width: 90px;}
.mui-numbox .mui-btn-numbox-minus,.mui-numbox .mui-btn-numbox-plus{width: 30px;}
.mui-content .mui-table-view .p_tit{color: #333;display: -webkit-box;-webkit-box-orient: vertical;
-webkit-line-clamp: 2;overflow: hidden;font-size: 12px;height: 32px;line-height: 16px;}
.mui-content .mui-table-view .p_price{color: #fe406e;padding: 4px 0;font-size: 16px;}
.mui-content .mui-table-view .mui-table-view-cell{padding: 10px;padding-left: 25px;}
.mui-content .mui-table-view a.mui-active{background:0 0;}
.mui-content .mui-table-view a .mui-icon-trash{position: absolute;right: 10px;bottom: 10px;}
.mui-content .mui-table-view .mui-table-view-cell .mui-numbox{width: 105px;height: 30px;background: 0 0;}
.mui-content .mui-table-view .mui-table-view-cell .mui-numbox .mui-btn-numbox-minus{border-right: 1px solid #bbb;}
.mui-content .mui-table-view .mui-table-view-cell .mui-numbox .mui-btn-numbox-plus{border-left: 1px solid #bbb;}
</style>  
</head>
<body>
<div class="mui-content">
	<ul class="mui-table-view" style="margin-top: 0;" id="info_list">
		<li class="mui-table-view-cell">
			<a href="javascript:;" style="white-space: inherit;margin: -10px;">
				<img class="mui-media-object mui-pull-left" src="images/shuijiao.jpg">
				<p class="p_tit">欧式韩国公主木质绒布带锁首饰盒饰品收纳盒化妆盒耳钉耳环</p>
				<p class="p_price">￥<em>10</em></p>
				<div class="mui-numbox" data-numbox-min="1">
					<button class="mui-btn-numbox-minus" type="button">-</button>
					<input class="mui-input-numbox" type="number" style="border: none !important;" value="1">
					<button class="mui-btn-numbox-plus" type="button">+</button>
				</div>
				<i class="mui-icon mui-icon-trash" id="del_icon"></i>
			</a>
			<div class=" mui-checkbox" style="position: absolute;left: -3px;top: 50%;margin-top: -16px;">
				<input name="checkbox" type="checkbox" style="left: 10px;">
			</div>
		</li>
		<li class="mui-table-view-cell">
			<a href="javascript:;" style="white-space: inherit;margin: -10px;">
				<img class="mui-media-object mui-pull-left" src="images/shuijiao.jpg">
				<p class="p_tit">欧式韩国公主木质绒布带锁首饰盒饰品收纳盒化妆盒耳钉耳环</p>
				<p class="p_price">￥<em>10</em></p>
				<div class="mui-numbox" data-numbox-min="1">
					<button class="mui-btn-numbox-minus" type="button">-</button>
					<input class="mui-input-numbox" type="number" style="border: none !important;" value="1">
					<button class="mui-btn-numbox-plus" type="button">+</button>
				</div>
				<i class="mui-icon mui-icon-trash" id="del_icon"></i>
			</a>
			<div class=" mui-checkbox" style="position: absolute;left: -3px;top: 50%;margin-top: -16px;">
				<input name="checkbox" type="checkbox" style="left: 10px;">
			</div>
		</li>
		<li class="mui-table-view-cell">
			<a href="javascript:;" style="white-space: inherit;margin: -10px;">
				<img class="mui-media-object mui-pull-left" src="images/shuijiao.jpg">
				<p class="p_tit">欧式韩国公主木质绒布带锁首饰盒饰品收纳盒化妆盒耳钉耳环</p>
				<p class="p_price">￥<em>10</em></p>
				<div class="mui-numbox" data-numbox-min="1">
					<button class="mui-btn-numbox-minus" type="button">-</button>
					<input class="mui-input-numbox" type="number" style="border: none !important;" value="1">
					<button class="mui-btn-numbox-plus" type="button">+</button>
				</div>
				<i class="mui-icon mui-icon-trash" id="del_icon"></i>
			</a>
			<div class=" mui-checkbox" style="position: absolute;left: -3px;top: 50%;margin-top: -16px;">
				<input name="checkbox" type="checkbox" style="left: 10px;">
			</div>
		</li>
	</ul>
</div>
<div class="shop_car_info_btm" style="height: 40px;">
	<div class="mui-content" style="position: fixed;width: 100%;left: 0;bottom: 0;border-top: 1px solid #eee;">
			<div class="mui-card" style="margin: 0;box-shadow: none;">
				<form class="mui-input-group">
					<div class="mui-input-row mui-checkbox mui-left">
						<label style="width: auto;padding-left: 48px;padding-right: 10px;">全选</label>
						<input name="checkbox" type="checkbox" style="left: 7px;" id="checked_all">
						<span class="s_btn">结算</span>
						<span class="s_total">合计：<em class="em_price">￥50</em></span>
					</div>
				</form>
			</div>
		</div>
</div>			


<script type="text/javascript" src="js/mui.min.js"></script>
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript">
// 删除订单事件
	var del_icon = document.getElementById("info_list").querySelectorAll("i.mui-icon-trash");
		for(var i=0; i<del_icon.length;i++){
			del_icon[i].addEventListener('tap', function() {
				var li_List = this.parentNode.parentNode;
				var btnArray = ['否', '是'];
				mui.confirm('', '确定删除？', btnArray, function(e) {
					if (e.index == 1) {
						li_List.remove();
						mui.toast('删除成功');
					} else {
						return;
					}
				});
	
			});
		}
</script>
<script type="text/javascript">
// 全选
$(document).ready(function() {
	$('#checked_all').click(function(){
		if ($(this).prop('checked')==true) {
			$('#info_list li input').prop('checked',true)
		} else {
			$('#info_list li input').prop('checked',false)
		}
	});
});
</script>
</body>
</html>
