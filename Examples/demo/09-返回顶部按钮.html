<!doctype html>
<html>
<head>
<meta charset="utf-8">
<!--禁止缩放-->
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
<!--共用样式-->
<link rel="stylesheet" type="text/css" href="css/public.css">
<!--字体图标-->
<link rel="stylesheet" type="text/css" href="font/font-awesome.css">
<script src="js/jquery.js"></script>
<title>无标题文档</title>
<style>
body{ background:#eee; height:2000px;}
a{ color:#666;}


/*fixed_btn*/
.fixed_btn{ width:100%; background:rgba(255,255,255,.5); position:fixed; left:0; bottom:0; padding:5px 0; border-top:1px solid #eee;}
.fixed_btn ul{ display:flex;}
.fixed_btn ul li{flex:1; text-align:center;}
.fixed_btn ul li:active{ color:#ff5d00;}
.fixed_back{ width:40px; height:40px; background:#fff; text-align:center; line-height:40px; position:fixed; right:10px; bottom:60px; font-size:30px; border-radius:4px;}
</style>
</head>

<body>




<div class="fixed_back"><i class="fa fa-angle-up"></i></div>

<script> 
$(function(){ 
//当滚动条的位置处于距顶部100像素以下时，返回顶部按钮出现，否则消失 
$(function () {
$(".fixed_back").hide();
$(window).scroll(function(){ 
if ($(window).scrollTop()>100){ 
$(".fixed_back").fadeIn(1000); 
} 
else 
{ 
$(".fixed_back").fadeOut(1000); 
} 
}); 
//当点击返回顶部按钮后，回到页面顶部位置 
$(".fixed_back").click(function(){ 
$('body,html').animate({scrollTop:0},500); 
return false; 
});
}); 
}); 
</script> 
	
</body>
</html>
