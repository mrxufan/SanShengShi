<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>自定义样式复选框</title>
<style>
input{-webkit-appearance: none;outline:none;position:relative; width:24px; height:24px;background:#eee; border-radius:4px;}
input:checked:after{content:'';display:block;position:absolute;top:5px;left:5px;width:14px; height:14px;background:#00ce0a; border-radius:3px; }
</style>
</head>

<body>
<input type="checkbox">
</body>
</html>
