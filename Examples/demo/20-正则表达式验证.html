<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
<title>正则表达式验证</title>
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="layer.mobile-v2.0/layer_mobile/layer.js"></script>
<style type="text/css">

</style>
</head>
<body>
手机：<input type="text" id="txt"><br>
密码：<input type="password" id="password"><br>
<button onclick="btn()">点击</button>


<script type="text/javascript">
    function btn(){
        var txt=document.getElementById('txt').value.trim();//获取值并去除首尾空格
        var password=document.getElementById('password').value.trim();//获取值并去除首尾空格
        var reg=/^1[34578]\d{9}$/;
        if (txt=='') {
            alert('请输入账号');
            return false;
        } 
        if (!reg.test(txt)) {
            alert('格式错误')
            return false;
        }
        if (password=='') {
            alert('请输入密码')
        }
    }
</script>   


</body>
</html>
