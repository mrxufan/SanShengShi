<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
<title>css3_动画开始结束事件</title>
<style type="text/css">
.box{width: 100px;height: 100px;background-color: red;color: #fff;}
.ani{-webkit-animation: 2s 5 ani linear;width: 500px;}
@-webkit-keyframes ani{
	0%{width: 100px;}
	100%{width: 500px;}
}
</style>
</head>
<body>
<div class="box" id="box">点击开始动画</div>





<script type="text/javascript">
document.getElementById('box').onclick=function () {
	this.className='box ani';
	aniEnd(this);
};

function aniEnd(obj) {
	obj.addEventListener('webkitAnimationStart',function () {
		this.innerHTML='开始';//动画开始后触发
	});
	obj.addEventListener('webkitAnimationIteration',function () {
		this.innerHTML='重复动画';//动画重复播放时触发
	});
	obj.addEventListener('webkitAnimationEnd',function () {
		this.innerHTML='结束';//动画完成后触发
	});
}

</script>  
</body>
</html>
