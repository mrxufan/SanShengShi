<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>确定div的四边范围</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
#box{width: 100px;height: 100px;background-color: red;left: 500px;top: 200px;position: absolute;}
</style>
</head>
<body>
<div id="box"></div>


<script type="text/javascript">
var Box=document.getElementById('box');
Box.onmousedown=function (ev) {
	var ev=ev||event;
	if (ev.clientX>this.offsetWidth+this.offsetLeft-10) {
		alert('右边');
	} else if (ev.clientX<this.offsetLeft+10) {
		alert('左边');	
	} else if (ev.clientY<this.offsetTop+10) {
		alert('上边');	
	} else if (ev.clientY<this.offsetTop+this.offsetHeight-10) {
		alert('下边');
	}
};
</script>   
</body>
</html>
