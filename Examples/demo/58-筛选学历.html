<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>筛选学历</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
.wrap{border-collapse: collapse;}
.wrap td{padding: 10px 20px;}
.sel{padding: 5px 10px;margin-bottom: 10px;}
</style>
</head>
<body>
<select class="sel">
	<option>全部学历</option>
	<option>大专</option>
	<option>本科</option>
	<option>硕士</option>
</select>
<table border="1" class="wrap">
	<tbody class="body">
		<tr>
			<td>姓名</td>
			<td>年龄</td>
			<td>学历</td>
			<td>职业</td>
		</tr>
	</tbody>
</table>



<script type="text/javascript">
var data=[
	{
		name:'张三',
		age:20,
		xueli:'大专',
		job:'老师'
	},
	{
		name:'李四',
		age:30,
		xueli:'本科',
		job:'设计师'
	},
	{
		name:'王五',
		age:40,
		xueli:'硕士',
		job:'工程师'
	},
	{
		name:'赵六',
		age:50,
		xueli:'硕士',
		job:'教授'
	}
];


var sel=document.querySelector('.sel');
var tbody=document.querySelector('.body');

var dd=[];
data.forEach(function(a){
		var tr=document.createElement('tr');
		tr.innerHTML='<tr><td>'+a.name+'</td><td>'+a.age+'</td><td>'+a.xueli+'</td><td>'+a.job+'</td></tr>';
		tbody.appendChild(tr);
	});
sel.onchange=function(){
	if (this.value=='全部学历') {
		data.forEach(function(a){
			var tr=document.createElement('tr');
			tr.innerHTML='<tr><td>'+a.name+'</td><td>'+a.age+'</td><td>'+a.xueli+'</td><td>'+a.job+'</td></tr>';
			tbody.appendChild(tr);
		});
	} else {
		dd=data.filter(function(a){
			return a.xueli==sel.value;
		});
		dd.forEach(function(a){
			var tr=document.createElement('tr');
			tr.innerHTML='<tr><td>'+a.name+'</td><td>'+a.age+'</td><td>'+a.xueli+'</td><td>'+a.job+'</td></tr>';
			tbody.appendChild(tr);
		});
	}
};





</script>
</body>
</html>
