<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>评分-sprites</title>
<style type="text/css">
 .star{display: inline-block;width: 68px;height: 11px;background:url('images/star.png') no-repeat -68px center;position: relative;}
 .star i{display: inline-block;background:url('images/star.png') no-repeat left center;position: absolute;left: 0;top: 0;height: 11px;}
</style>
</head>
<body>

<span class="star">
    <i style="width: 50%;"></i>
</span>

   
</body>
</html>
