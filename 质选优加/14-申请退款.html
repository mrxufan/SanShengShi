<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<style type="text/css">

-webkit-box-align: center;-webkit-align-items: center;align-items: center;-webkit-box-pack: center;-webkit-justify-content: center;justify-content: center;left: 0;right: 0;bottom: 0;top: 0;width: 100%;height: 100%;margin: 0;-webkit-backface-visibility: hidden;}

.mui-content .mui-content-padded li{float: left;position: relative;margin-right: 10px;margin-bottom: 10px;}
.mui-content .mui-content-padded li #p_close{text-align: center;font-size: 12px;margin-top: 4px;}
.mui-content .mui-content-padded li .p_img img{background-position: center center;background-repeat: no-repeat;background-size: cover;width: 70px;height: 70px;}

.fb_pingjia .mui-content-padded .upload_img{width: 70px;height: 70px;border: 1px dashed #ccc;border-radius: 4px;text-align: center;position: relative;}
.fb_pingjia .mui-content-padded .upload_img .p_icon .iconfont{font-size: 26px;display: inline-block;margin: 10px 0;}
.fb_pingjia .mui-content-padded .upload_img .p_txt{font-size: 12px;}


.apply_refund .apply_refund_list li .p_input input{background-color: #ebebeb;border: none;}
.apply_refund .apply_refund_list ul li .p_input textarea{background-color: #ebebeb;border: none;}
</style>
</head>
<body style="background-color: #fff;">
<div class="apply_refund">
	<div class="apply_refund_list">
		<ul>
			<li>
				<p class="p_tit">退款原因</p>
				<p class="p_input"><input type="text" placeholder="请输入退货原因"></p>	
			</li>
			<li>
				<p class="p_tit">退款金额<span class="s_txt">不可修改</span></p>
				<p class="p_input"><input type="text"></p>	
			</li>
			<li>
				<p class="p_tit">退款说明</p>
				<p class="p_input">
					<textarea placeholder="请输入退货说明"></textarea>
				</p>	
			</li>
		</ul>
	</div>
	<p class="p_upload"><i class="iconfont icon-xiangji" style="font-size: 20px;"></i><span class="s_pz">上传凭证，最多三张</span></p>
	<div class="mui-content" style="background: 0 0;">
		<div class="mui-content-padded" style="margin: 10px;">
			<ul style="margin: 0;overflow: hidden;" id="info_list">
				<li>
					<p class="p_img">
						<img src="" style="background-image: url(images/muwu.jpg);" data-preview-src="images/muwu.jpg" data-preview-group="1" />
					</p>
					<p id="p_close">删除</p>
				</li>
				<li>
					<p class="p_img">
						<img src="" style="background-image: url(images/cbd.jpg);" data-preview-src="images/cbd.jpg" data-preview-group="1" />
					</p>
					<p id="p_close">删除</p>

				</li>
				<li>
					<p class="p_img">
						<img src="" style="background-image: url(images/shuijiao.jpg);" data-preview-src="images/shuijiao.jpg" data-preview-group="1" />
					</p>
					<p id="p_close">删除</p>
				</li>
			</ul>
				
		</div>
	</div>
	<a href="#" class="a_submit">提交申请</a>
</div>







<script type="text/javascript" src="js/mui.min.js"></script>
<script type="text/javascript" src="js/mui.zoom.js"></script>
<script type="text/javascript" src="js/mui.previewimage.js"></script>
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script> 
<script>
		mui.previewImage();
</script>
<script type="text/javascript">
	// 删除订单事件
	var del_icon = document.getElementById("info_list").querySelectorAll("#p_close");
		for(var i=0; i<del_icon.length;i++){
			del_icon[i].addEventListener('tap', function() {
				var li_List = this.parentNode;
				var btnArray = ['否', '是'];
				mui.confirm('', '确定删除？', btnArray, function(e) {
					if (e.index == 1) {
						li_List.remove();
						mui.toast('删除成功');
					} else {
						return;
					}
				});
	
			});
		}
</script>
</body>
</html>
