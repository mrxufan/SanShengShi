<style>


 .swiper-container {
        width: 100%; 
    }
.swiper-slide {
	text-align: center;
	
	background: #fff;

	/* Center slide text vertically */
	display: -webkit-box;
	display: -ms-flexbox;
	display: -webkit-flex;
	display: flex;
	-webkit-box-pack: center;
	-ms-flex-pack: center;
	-webkit-justify-content: center;
	justify-content: center;
	-webkit-box-align: center;
	-ms-flex-align: center;
	-webkit-align-items: center;
	align-items: center;
}
.swiper-slide img{ width:100%}

</style>


<style>
.fx_top_bar{ background-color:rgba(0,0,0,0.8); height:44px; width:100%; position:fixed; top:0; left:0; z-index:99;}
.fx_top_bar .nr_box{ overflow:hidden; color:#fff;}
.fx_top_bar .nr_box .i_icon{ width:24px; height:24px; text-align:center; line-height:24px; font-size:18px; color:#f66; margin:0 10px; margin-top:10px; position:relative;}
.fx_top_bar .nr_box .i_icon:after{ content:""; position:absolute; left:0; top:0; z-index:1; width:100%; height:100%; display:block; border:1px solid #f66; border-radius:50px; box-sizing:border-box;}
.fx_top_bar .nr_box .p_logo{ height:32px; width:32px; border-radius:4px; margin-top:6px; overflow:hidden; background-position:center center; background-repeat:no-repeat; background-size:contain;}
.fx_top_bar .nr_box .p_name{ font-size:16px; margin-left:10px; overflow:hidden; line-height:44px;}
.fx_top_bar .nr_box .p_btn{ padding:0 10px; background:#37B9E8; height:30px; line-height:30px;  border-radius:4px;margin-top:7px; margin-right:10px; }
</style>

        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="swiper/swiper.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
    var swiper = new Swiper('.swiper-container', {
        autoplay: 3000,
		autoplayDisableOnInteraction : false,
		loop : true,
		pagination: '.swiper-pagination',
        paginationClickable: true,
    });
    </script>
