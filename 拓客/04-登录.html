<script>

// 绑定enter键
document.onkeydown=function (event) {
    if(event.keyCode==13){ 
    document.getElementById('login_btn').click();
} 
};

// 表单错误提示示例
document.getElementById('login_btn').onclick=function () {
 	var phone=document.getElementById('phone').value.trim();
