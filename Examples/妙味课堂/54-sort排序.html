<body>
<script type="text/javascript">
var arr=['d','c','b','e','a'];
// arr.sort();//a,b,c,d,e
// alert(arr)


// 数字排序函数
var arr1=[4,3,5,76,2,0,8];
arr1.sort(function (a,b) {
	return a-b; //0,2,3,4,5,8,76 从小到大排序
	// return b-a; //76,8,5,4,3,2,0 从大到小排序
});
// alert(arr1);



//字符串排序
var arrWidth=['345px','23px','10px','1000px'];
arrWidth.sort(function (a,b) {
	return parseInt(a)-parseInt(b);
});
// alert(arrWidth) //10px,23px,345px,1000px



// 把按顺序排列的数字随机排序
var arrNum=[1,2,3,4,5,6,7,8];
arrNum.sort(function () {
	return Math.random()-0.5;
});
// alert(arrNum)
</script>   
</body>
</html>
