<style type="text/css">

.pxc_info_box{ overflow:hidden; background-image:url(images/pxc_img_02.png); background-repeat:no-repeat; background-size:100% 100%; padding-top:50%; margin-top:55%; position:relative;}
.pxc_info_box .pxc_nr{ position:absolute; left:0; top:0; z-index:0; width:100%; height:100%; box-sizing:border-box; padding:8% 14%; overflow:hidden;  }

.pxc_info_box .pxc_nr .info_01{ overflow:hidden; text-align:center;color:#fff; font-size:16px;  margin-bottom:4%;}
.pxc_info_box .pxc_nr .info_01 i{ display:inline-block; line-height:100%; width:14px; border-radius:3px; padding:3px 2px; background-color:#ffe61a; color:#f75959; font-weight:bold; margin:2px;}

.pxc_info_box .pxc_nr .info_02{ overflow:hidden;  margin-bottom:4%;}
.pxc_info_box .pxc_nr .info_02 p{ text-align:center; color:#222; font-size:15px;}

.pxc_info_box .pxc_nr .info_btn{ text-align:center; }
.pxc_info_box .pxc_nr .info_btn a{ overflow:hidden; display:inline-block;  text-align:center; background-color:#ffe61a; color:#f75959; font-weight:bold; width:120px; height:36px; line-height:36px; font-size:16px; border-radius:50px; box-shadow:1px 1px 0 #dfc700 }
.pxc_info_box .pxc_nr .info_btn a:active{ background-color:#eed400}

.pxc_number_one{ overflow:hidden; background:#ffeaa1; border:4px solid #e87c09; margin:5% 10%; box-sizing:border-box; padding:4% 8%; text-align:center;}
.pxc_number_one p{ font-size:14px; color:#555}
.pxc_number_one p em{ font-weight:bold; color:#f75959}

.pxc_footer_box{ overflow:hidden; margin:0 10px;}
.pxc_footer_box li{ margin:10px;}
.pxc_footer_box .p_btn{ overflow:hidden; height:36px; line-height:36px; border-radius:4px; text-align:center; background:#e87c09; color:#fff; font-size:14px; box-shadow:1px 1px 0 #c96b08;}
.pxc_footer_box .p_btn:active{ background:#d97409;}
.pxc_footer_box .p_btn a{ display:block; height:36px; color:#fff;}




.pxc_show_div_bj { position: fixed; width: 100%; height: 100%; left: 0; top: 0; z-index: 9; background: rgba(0,0,0,0.5) }
.pxc_show_div_box { position: fixed; width: 300px; height: 320px; background: #fff; border-radius: 5px; left: 50%; top: 50%; margin-left: -150px; margin-top: -160px; z-index: 10; overflow: hidden; box-shadow: 0px 2px 4px rgba(2,2,2,0.5); }
.pxc_show_div_box .content_box { overflow: hidden;height: 280px; line-height: 1.8em; display: table; width: 100%; }
.pxc_show_div_box .content_box .content_nr {padding:16px; overflow:hidden;}
.pxc_show_div_box .content_box span { font-size: 18px; color: #f60; text-align:center; display:inline-block; width:100%;}
.pxc_show_div_box .content_box em { color: #666;}
.pxc_show_div_box .content_btn { overflow: hidden; }
.pxc_show_div_box .content_btn .p_btn { height: 40px; line-height: 40px; background: #21a4f2; color: #fff; text-align: center; font-size: 16px; border-radius:0 0 5px 5px; }
.pxc_show_div_box .content_btn .p_btn:active { background: #1e9ae4; }


</style>


</head>
