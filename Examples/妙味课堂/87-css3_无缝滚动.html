<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
<title>css3_无缝滚动</title>
<style type="text/css">
#wrap{width: 500px;height: 100px;border: 1px solid #333;position: relative;overflow: hidden;margin: 100px auto;}
#ul1{margin: 0;padding: 0;position: absolute;left: 0;top: 0;-webkit-animation: ani 3s linear infinite;width: 200%;}
#ul1 li{width: 98px;height: 98px;background-color: #666;color: #fff;text-align: center;line-height: 98px;font-size: 50px;float: left;list-style: none;float: left;border: 1px solid #fff;}
#wrap:hover #ul1{-webkit-animation-play-state: paused;}
@-webkit-keyframes ani{
	0%{left: 0;}
	100%{left: -500px;}
}
</style>
</head>
<body>
<div id="wrap">
	<ul id="ul1">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
</div>




<script type="text/javascript">



</script>  
</body>
</html>
