.perfect_info_bank .mui-content-padded li{float: left;position: relative;margin-right: 10px;margin-bottom: 10px;}
.perfect_info_bank .mui-content-padded li #p_close{text-align: center;font-size: 12px;margin-top: 4px;}
.perfect_info_bank .mui-content-padded li .p_img img{background-position: center center;background-repeat: no-repeat;background-size: cover;width: 90px;height: 70px;}

.perfect_info_bank .mui-content-padded .upload_img{width: 70px;height: 70px;border: 1px dashed #ccc;border-radius: 4px;text-align: center;position: relative;}
.perfect_info_bank .mui-content-padded .upload_img .p_icon .iconfont{font-size: 26px;display: inline-block;margin: 10px 0;}
.perfect_info_bank .mui-content-padded .upload_img .p_txt{font-size: 12px;}
.perfect_info_bank .mui-content-padded .upload_img .input_file{position: absolute;width: 70px;height: 70px;left: 0;top: 0;opacity: 0;}

.choice_add table .td_title {width: 75px;}
.choice_add .p_tit{font-size: 14px;font-weight: bold;margin: 10px;}
.choice_add .table_choice .td_input input{margin: 0;border: none;padding: 0;}

</head>
<body>


<div class="choice_add">
	<p class="p_tit">银行卡信息<em class="em_small" style="font-size: 12px;font-weight: normal;">（可跳过下次填写）</em></p>
	<table class="table_choice">
		<tr>
			<td class="td_title">开户名：</td>
			<td class="td_input"><input type="text" class="input_info"></td>
		</tr>
		<tr>
			<td class="td_title">开户行：</td>
			<td class="td_input"><input type="text" class="input_info"></td>
		</tr>
	</table>
	<div class="mui-content perfect_info_bank">
	<div class="mui-content-padded" style="margin: 0;margin-top: 10px;" id="info_list">
		<p class="p_tit">上传身份证</p>
		<ul style="margin: 0;overflow: hidden;padding-left: 10px;padding-top: 10px;background-color: #fff;">
			<li>
				<p class="p_img">
					<img src="" style="background-image: url(images/muwu.jpg);" data-preview-src="images/muwu.jpg" data-preview-group="1" />
				</p>
				<p id="p_close">删除</p>
			</li>
			<li>
				<div class="upload_img">
					<p class="p_icon"><i class="iconfont icon-xiangji"></i></p>
					<p class="p_txt">正面</p>
					<input type="file" class="input_file">
				</div>
			</li>
		</ul>
		<ul style="margin: 0;overflow: hidden;padding-left: 10px;background-color: #fff;">
			<li>
				<p class="p_img">
					<img src="" style="background-image: url(images/muwu.jpg);" data-preview-src="images/muwu.jpg" data-preview-group="1" />
				</p>
				<p id="p_close">删除</p>
			</li>
			<li>
				<div class="upload_img">
					<p class="p_icon"><i class="iconfont icon-xiangji"></i></p>
					<p class="p_txt">背面</p>
					<input type="file" class="input_file">
				</div>
			</li>
		</ul>
	</div>

</div>
	<div class="choice_add_btn"><a href="#">下一步</a></div>
</div>
	
				
			


<script type="text/javascript" src="js/mui.min.js"></script>
<script type="text/javascript" src="js/mui.view.js"></script>
<script type="text/javascript" src="js/feedback.js"></script>
<script type="text/javascript" src="js/mui.zoom.js"></script>
<script type="text/javascript" src="js/mui.previewimage.js"></script>
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script>
		mui.previewImage();
</script>
<script type="text/javascript">
	//删除订单事件
	var del = document.getElementById("info_list").querySelectorAll("#p_close");
		for(var i=0; i<del.length;i++){
			del[i].addEventListener('tap', function() {
				var li_List = this.parentNode;
				var btnArray = ['否', '是'];
				mui.confirm('', '确定删除？', btnArray, function(e) {
					if (e.index == 1) {
						li_List.remove();
						mui.toast('删除成功');
					} else {
						return;
					}
				});
	
			});
		}

</script>

</body>
