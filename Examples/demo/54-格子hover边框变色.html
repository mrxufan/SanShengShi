<!DOCTYPE html>
<html>
<head>
<title>格子hover边框变色</title>
<style type="text/css">
ul{margin: 0;padding: 0;list-style: none;}
.wrap ul{width: 200px;border: 1px solid #ccc;border-top: none;}
.wrap ul li{height: 50px;line-height: 50px;border-top: 1px solid #ccc;text-align: center;}
.wrap ul li:hover{border: 1px solid green;position: relative;margin: 0 -1px -1px;}
</style>
</head>
<body>
<div class="wrap">
	<ul>
		<li>张三</li>
		<li>张三</li>
		<li>张三</li>
		<li>张三</li>
		<li>张三</li>
		<li>张三</li>
	</ul>
</div>
</body>
</html>
