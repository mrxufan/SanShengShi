<!doctype html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
<title>零钱旺商品列表</title>
<link rel="stylesheet" type="text/css" href="css/default.css">
<link rel="stylesheet" type="text/css" href="mint-ui/style.css">
<style type="text/css">
body{background-color: #eee;}
[v-cloak] {display: none;}

/* 轮播图 */
.wrap{height: 200px;}
.wrap .item a{background-position: center center;background-repeat: no-repeat;background-size: cover;width: 100%;height: 100%;position: absolute;left: 0;top: 0;}

/* 轮播图下面导航 */
.center_list{overflow: hidden;background-color: #fff;}
.center_list .item{width: 25%;float: left;text-align: center;padding: 10px;}
.center_list .item:active{background-color: #f1f1f1;}
.center_list .item img{width: 50px;height: 50px;}
.center_list .item p{overflow: hidden;text-overflow: ellipsis;white-space: nowrap;}

/* 商品列表 */
.cell_list img{margin: 10px 10px 10px 0;}
.cell_list .p_tit{color: #da000e;font-weight: bold;margin: 10px;}
.cell_list .mint-cell:active{background-color: #f1f1f1;}
.cell_list .mint-cell-title{flex: none;}
.cell_list .item p{font-size: 14px;margin-bottom: 5px;overflow: hidden;text-overflow: ellipsis;white-space: nowrap;}
.cell_list .item .tit{color: #333;font-size: 15px;font-weight: bold;}
.cell_list .item .price{color: #da000e;}
.cell_list .item .money span{border: 1px solid #da000e;font-size: 12px;display: inline-block;}
.cell_list .item .money span em{font-style: normal;background-color: #da000e;color: #fff;padding: 3px;display: inline-block;}
.cell_list .item .money span i{font-style: normal;margin: 0 3px;color: #da000e;}
</style>
</head>

<body>
<div id="app" v-cloak>
	<mt-swipe class="wrap" :auto="3000">
		<mt-swipe-item class="item" v-for="item in imgArr">
			<a :href="item.url" :style="{backgroundImage:'url('+item.img+')'}"></a>
		</mt-swipe-item>
	</mt-swipe>
	<div class="center_list">
		<div class="item">
			<a href="javascript:;">
				<img src="images/001.jpg">
				<p>代金券</p>
			</a>
		</div>
		<div class="item">
			<a href="javascript:;">
				<img src="images/001.jpg">
				<p>代金券</p>
			</a>
		</div>
		<div class="item">
			<a href="javascript:;">
				<img src="images/001.jpg">
				<p>代金券</p>
			</a>
		</div>
		<div class="item">
			<a href="javascript:;">
				<img src="images/001.jpg">
				<p>代金券</p>
			</a>
		</div>
		
	</div>
	<div class="cell_list">
		<p class="p_tit">热门兑换</p>
		<mt-cell to="http://www.baidu.com">
			<div class="item" :style="{width: screenWidth+'px'}">
				<p class="tit">商品标题商品标题商品标题商品标题商品标题商品标题商品标题商品标题</p>
				<p class="price">价格：100碎银</p>
				<p class="money"><span><em>市场价</em><i>150元</i></span></p>
				<p class="cell">已售：0</p>
			</div>
		  <img slot="icon" src="images/001.jpg" width="90" height="90">
		</mt-cell>
		<mt-cell to="http://www.baidu.com">
			<div class="item" :style="{width: screenWidth+'px'}">
				<p class="tit">商品标题商品标题商品标题商品标题商品标题商品标题商品标题商品标题</p>
				<p class="price">价格：100碎银</p>
				<p class="money"><span><em>市场价</em><i>150元</i></span></p>
				<p class="cell">已售：0</p>
			</div>
		  <img slot="icon" src="images/001.jpg" width="90" height="90">
		</mt-cell>

	</div>
</div>





</body>

<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript" src="mint-ui/index.js"></script>


<script>
new Vue({
	el: '#app',
	data:{
		screenWidth:'', //屏幕宽度，不用管这个，只是样式
		imgArr:[
			{url:'http://www.baidu.com',img:'images/001.jpg'},
			{url:'http://www.baidu.com',img:'images/002.jpg'},
			{url:'http://www.baidu.com',img:'images/003.jpg'},
		],
	},
	created:function(){
		this.screenWidth=document.body.clientWidth-120;
		console.log(this.screenWidth);
	}
});

</script>
