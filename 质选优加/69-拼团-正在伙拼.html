<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>拼团-正在伙拼</title>
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<!-- 字体图标 -->
<link rel="stylesheet" type="text/css" href="fonts/iconfont.css">
<!--标准mui.css-->
<link href="css/mui.min.css" rel="stylesheet">
<!-- 共用样式 -->
<link rel="stylesheet" type="text/css" href="css/public.css">
<!-- 页面样式 -->
<link rel="stylesheet" type="text/css" href="css/page.css">
<style type="text/css">
/* 拼团-正在伙拼 */
.huopining .column_1,.huopining .column_2,.huopining .column_3{background-color: #fff;overflow: hidden;padding: 10px;}
.huopining .column_1 .p_img{width: 100px;height: 100px;background-repeat: no-repeat;background-position: center center;background-size: cover;float: left;margin-right: 10px;}
.huopining .column_1 .msg_info .p_tit{color: #333;display: -webkit-box;-webkit-box-orient: vertical;
    -webkit-line-clamp: 2;overflow: hidden;font-size: 13px;height: 32px;line-height: 16px;margin: 4px 0;}
.huopining .column_1 .msg_info .p_ren{color: #999;margin: 5px 0;}
.huopining .column_1 .msg_info .p_price .em_price{font-weight: bold;color: #fe406e;font-size: 16px;margin-right: 10px;}
.huopining .explain_list{overflow: hidden;margin: 10px;}
.huopining .explain_list li{width: 25%;float: left;}
.huopining .explain_list li .iconfont{margin-right: 2px;color: #fe406e;}
.huopining .column_2 .head_box{text-align: center;}
.huopining .column_2 .p_head{width: 80px;height: 80px;border-radius: 50%;border: 1px solid #fac134;background-repeat: no-repeat;background-position: center center;background-size: cover;position: relative;margin-bottom: 10px;display: inline-block;} 
.huopining .column_2 .p_head .s_txt{position: absolute;background-color: #fe406e;color: #fff;padding: 2px 6px;border-radius: 4px;left: -10px;top: 0;font-size: 12px;}
.huopining .column_2 .table_shop tr{border-top: 1px solid #eee;}
.huopining .column_2 .table_shop td{padding: 10px 0;}
.huopining .column_2 .table_shop .td_tit{width:90px;color: #333;}
.huopining .column_2 .table_shop .td_txt{text-align: right;position: relative;padding-right: 15px;}
.huopining .column_2 .table_shop .td_txt .iconfont{font-size: 12px;position: absolute;right: 0;top: 50%;margin-top: -10px;color: #999;}
.huopining .column_2 .p_title{font-weight: bold;font-size: 18px;text-align: center;color: #333;margin: 20px 0;}
.huopining .column_2 .p_title .em_ren{color: #e93b65;}
.huopining .column_2 .a_btn{display: block;text-align: center;height: 40px;line-height: 40px;margin: 10px;border-radius: 4px;font-size: 16px;background-color: #fe406e;color: #fff;}
.huopining .column_2 .a_btn:active{background-color: #e93b65;}
.huopining .column_3{margin: 10px 0;}
.huopining .column_3 .p_xz{color: #333;margin-bottom: 10px;}
.huopining .column_3 ul{overflow: hidden;}
.huopining .column_3 ul li{width: 33.33%;float: left;font-size: 12px;color: #999;}

</style>
</head>
<body>
<div class="huopining">
	<div class="column_1">
		<p class="p_img" style="background-image: url(images/cbd.jpg);"></p>
		<div class="msg_info">
			<p class="p_tit">欧式韩国公主木质绒布带锁首饰盒饰品收纳盒化妆盒耳钉耳环</p>
			<p class="p_ren"><em>2</em>人团</p>
			<p class="p_price"><em class="em_price">￥100</em><span class="s_price">拼团省40元</span></p>
		</div>
	</div>
	<ul class="explain_list">
		<li><i class="iconfont icon-duihao"></i>快速退货</li>
		<li><i class="iconfont icon-duihao"></i>假一赔十</li>
		<li><i class="iconfont icon-duihao"></i>正品保证</li>
		<li><i class="iconfont icon-duihao"></i>17天退换货</li>
	</ul>
	<div class="column_2" style="padding-bottom: 0;">
		<div class="head_box">
			<p class="p_head" style="background-image: url(images/cbd.jpg);"><span class="s_txt">发起人</span></p>
		</div>
		<p class="p_title">仅剩<em class="em_ren">1</em>个名额，<em class="em_time">20:00</em>后结束</p>
		<a href="javascript:;" class="a_btn">跟TA拼了</a>
	</div>
	<div class="column_3">
		<p class="p_xz">拼团须知</p>
		<ul>
			<li>邀请好友参团</li>
			<li>人满人别发货</li>
			<li>人不满24小时退款</li>
		</ul>
	</div>
</div>
<script type="text/javascript" src="js/mui.min.js"></script>
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
</body>
</html>
