<script type="text/javascript">
	// 删除订单事件
	var del_icon=document.querySelectorAll('.p_close');
		for(var i=0; i<del_icon.length;i++){
			del_icon[i].addEventListener('tap', function() {
				var li_List = this.parentNode;
				var btnArray = ['否', '是'];
				mui.confirm('', '确定删除？', btnArray, function(e) {
					if (e.index == 1) {
						li_List.remove();
						mui.toast('删除成功');
					} else {
						return;
					}
				});
	
			});
		}


	
</script>
<script type="text/javascript">
	$(document).ready(function() {
		$('.star_pingjia .td_star .iconfont').click(function(){
			$(this).toggleClass('color');
		});
	});
</script>
