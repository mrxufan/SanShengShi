<!doctype html>
<html>
<head>
<meta charset="utf-8">
<!--禁止缩放-->
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>

<title>返回顶部</title>
<style>
body{height: 2000px;}
#back-top-btn{ width:50px; height:50px; background:#009688; text-align:center; line-height:50px; position:fixed; right:50px; bottom:60px; border-radius:4px;cursor: pointer;color: #fff;}
</style>
</head>

<body>


<!-- 返回顶部 -->
<div id="back-top-btn">顶部</div>


<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script> 
$(function(){ 
//当滚动条的位置处于距顶部100像素以下时，返回顶部按钮出现，否则消失 
$(function () {
$("#back-top-btn").hide();
$(window).scroll(function(){ 
if ($(window).scrollTop()>100){ 
$("#back-top-btn").fadeIn(200); 
} 
else 
{ 
$("#back-top-btn").fadeOut(200); 
} 
}); 
//当点击返回顶部按钮后，回到页面顶部位置 
$("#back-top-btn").click(function(){ 
$('body,html').animate({scrollTop:0},200); 
return false; 
});
}); 
}); 
</script> 
	
</body>
</html>
