<!doctype html>
<html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<!--禁止缩放-->
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
<title>余额支付</title>

<link href="images/font/font-awesome.css" rel="stylesheet" type="text/css"><!--字体图标-->
<link href="css/public.css" rel="stylesheet" type="text/css"><!--默认共用样式-->
<script src="js/jquery.1.9.1.min.js"></script>
<link rel="stylesheet" href="swiper/swiper.min.css">
<script src="swiper/swiper.min.js"></script>

<link href="css/page_style.css" rel="stylesheet" type="text/css"><!--页面所需样式-->


<style type="text/css">

</style>


</head>

<body ontouchstart >

<div class="my_money_info">
	<p class="fn-left p_number">当前余额:<em class="em_1">￥300.00</em></p> 
    
</div>




<div class="swiper-container">
	<div class="my-pagination"><ul class="my-pagination-ul"></ul></div>
	<div class="swiper-wrapper">
    	
		<div class="swiper-slide">
        	<!--微信支付GO-->
        	<div class="pay_form_box">
                
                <div class="pay_select_list">
                    <ul class="box-flex-box">
                        <li class="box-flex-1"><p class="p_btn">100元</p></li>
                        <li class="box-flex-1  on on_d"><p class="p_btn">300元</p></li>
                        <li class="box-flex-1 on on_z on_d"><p class="p_btn">500元</p></li>
                       </ul>
                       
                       <ul class="box-flex-box">
                        <li class="box-flex-1 on"><p class="p_input"><input type="tel" placeholder="其它数值"></p></li>
                    </ul>
                    
                </div>
                
                <div class="pay_ok_box">
                    <p class="p_txt">支付金额：<span><em class="em_1">49.25</em>元 </span></p>
                </div>
            
            </div>
            
            
            
            <div class="pay_btn_box">
                <ul>
                    <li><p class="p_btn b_2"><span class="sp_2">微信支付</span></p></li>
                </ul>
            </div>
            
            <!--微信支付END-->
            
        </div>
        
        
		<div class="swiper-slide">
        
        	<!--礼品卡GO-->
        	
            <div class="lipinma_box">
                <div class="input_box"><p class="p_input"><input type="text" placeholder="请输入兑换码"></p></div>
                <div class="d_number">兑换金额：<span><em class="em_1">49.25</em>元 </span></div>
            </div>
            
            
            <div class="pay_btn_box">
                <ul>
                    <li><p class="p_btn b_3">确认充值</p></li>
                </ul>
            </div>


            
            <!--礼品卡END-->
        
        </div>

	</div>
</div>

<script> 
var mySwiper = new Swiper('.swiper-container',{
pagination: '.my-pagination-ul',
paginationClickable: true,
//autoHeight: true,
paginationBulletRender: function (index, className) {
switch (index) {
  case 0: name='微信支付';break;
  case 1: name='礼品卡';break;
  default: name='';
}
      return '<li class="' + className + '">' + name + '</li>';
  }
})
</script>






</body>

</html>
