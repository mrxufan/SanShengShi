<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>星级评分</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="font/test_iconfont/iconfont.css" rel="stylesheet">
<style type="text/css">
.star_wrap em{font-size: 30px;color: #333;}
.star_wrap em.active{color: red;}
</style>
</head>
<body>
<div class="star_wrap">
	<em class="iconfont icon-xingxing" title="很差"></em>
	<em class="iconfont icon-xingxing" title="一般"></em>
	<em class="iconfont icon-xingxing" title="良好"></em>
	<em class="iconfont icon-xingxing" title="很好"></em>
	<em class="iconfont icon-xingxing" title="优秀"></em>
	<span class="text"></span>
</div>   

<script type="text/javascript">
var font=document.querySelectorAll('.star_wrap em');
var oText=document.querySelector('.star_wrap span');
var fenArr=['很差','一般','良好','很好','优秀'];
for (var i = 0; i < font.length; i++) {
	font[i].index=i;
	font[i].onclick=function(){
		for (var j = 0; j < font.length; j++) {
			font[j].className='iconfont icon-xingxing';
		}
		for (var n = 0; n < this.index+1; n++) {
			font[n].className='iconfont icon-xingxing active';
			// font[n].classList.add('active');
		}
		oText.innerHTML=fenArr[this.index];
	};
}
</script> 
</body>
</html>
