<script type="text/javascript">
var Arr=['张三','李四','王五'];
var Btn=document.querySelectorAll('button');
for (var i = 0; i < Btn.length; i++) {
	Btn[i].index=i; //自定义属性，索引值
	Btn[i].onclick=function () {
		this.innerHTML=Arr[this.index];
	};
}
