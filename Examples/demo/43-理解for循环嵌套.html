<body>
<script type="text/javascript">
// 理解for循环嵌套


for (var i = 1; i <= 5; i++) {
    alert('第一层 i : '+i);
    for (var j = 1; j <= i; j++) {
        alert('第二层 j : '+j);
    }

}
alert('跳出的 i : '+i);
</script>
