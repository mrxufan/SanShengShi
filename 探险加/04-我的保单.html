<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
<title>我的保单</title>
<!-- mui.css -->
<link rel="stylesheet" type="text/css" href="css/mui.min.css">
<!-- iconfont -->
<link rel="stylesheet" type="text/css" href="fonts/iconfont.css">
<link rel="stylesheet" type="text/css" href="fonts/2017-11-1/iconfont.css">
<!-- page.css -->
<link href="css/page.css" rel="stylesheet">
<style type="text/css">
.my_yongjin li{margin-top: 0;}
.my_yongjin li .p_tit .s_status{font-size: 12px;padding: 0 15px;border-radius: 30px;}

/* 有效/失效角标 */
.my_yongjin li .p_tit .s_status.bg_1{background-color: #07D578;color: #fff;}
.my_yongjin li .p_tit .s_status.bg_2{background-color: #ccc;color: #fff;}

.my_yongjin li .p_big{color: #009688;font-size: 15px;}

</style>
</head>
<body>

<ul class="my_yongjin">
	<li>
		<p class="p_tit"><span class="s_time fl_left">2017/01/01</span><span class="s_status fl_right bg_1">有效</span></p>
		<p class="p_list clearfix p_big"><span class="s_name fl_left"><em class="iconfont icon-baodanshouhou" style="color: #4EB3E9"></em>成人意外综合险</span><span class="s_money fl_right">￥100</span></p>
		<p class="p_list clearfix"><span class="s_name fl_left"><em class="iconfont icon-menu-" style="color: #1BDEC1"></em>保单号：<em>1256458245</em></span></p>
		<p class="p_list clearfix"><span class="s_name fl_left"><em class="iconfont icon-dingdan" style="color: #39DE1B"></em>投保单号：<em>1256458245</em></span></p>
		<p class="p_list clearfix"><span class="s_name fl_left"><em class="iconfont icon-shijian" style="color: #E9844E"></em>保障期限：<em>2017/01/01-2018/01/01</em></span></p>
	</li>
	<li>
		<p class="p_tit"><span class="s_time fl_left">2017/01/01</span><span class="s_status fl_right bg_2">失效</span></p>
		<p class="p_list clearfix p_big"><span class="s_name fl_left"><em class="iconfont icon-baodanshouhou" style="color: #4EB3E9"></em>成人意外综合险</span><span class="s_money fl_right">￥100</span></p>
		<p class="p_list clearfix"><span class="s_name fl_left"><em class="iconfont icon-menu-" style="color: #1BDEC1"></em>保单号：<em>1256458245</em></span></p>
		<p class="p_list clearfix"><span class="s_name fl_left"><em class="iconfont icon-shijian" style="color: #E9844E"></em>保障期限：<em>2017/01/01-2018/01/01</em></span></p>
	</li>
	
</ul>



<script type="text/javascript" src="js/mui.min.js"></script> 
 
</body>
</html>
