<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
<title>个人中心</title>
<!-- mui.css -->
<link rel="stylesheet" type="text/css" href="css/mui.min.css">

<body>
<div class="geren_center_top" style="background-image: url(images/01-people_bg.jpg);height: 160px;">
	<div class="main_info">
		<div class="head_box" style="background-image: url(images/icon_02.png);"></div>
		<div class="txt_info">
			<p class="p_name">张三</p>
			<p class="p_phone">15032323232</p>

		</div>
	</div>
</div>
<div class="mui-content geren_center_list">
	<ul class="mui-table-view mui-table-view-chevron">
		<li class="mui-table-view-cell mui-media">
			<a class="mui-navigate-right">

		<li class="mui-table-view-cell mui-media">
			<a class="mui-navigate-right" href="javascript:;">

					<p class="mui-ellipsis"><em class="iconfont icon-xin" style="color: #DE1B39"></em>我的收藏</p>
				</div>
				<span class="mui-badge mui-badge-danger">6</span>
			</a>
		</li>
	</ul>
	<ul class="mui-table-view mui-table-view-chevron">
		<li class="mui-table-view-cell mui-media">
			<a class="mui-navigate-right">
				<div class="mui-media-body">
					<p class="mui-ellipsis"><em class="iconfont icon-3" style="color: #DEC11B"></em>常见问题</p>
				</div>
			</a>
		</li>
		<li class="mui-table-view-cell mui-media">
			<a class="mui-navigate-right">
				<div class="mui-media-body">
					<p class="mui-ellipsis"><em class="iconfont icon-genggaimima" style="color: #1BDEC1"></em>更改绑定</p>

			</a>
		</li>
		<li class="mui-table-view-cell mui-media">
			<a class="mui-navigate-right">
				<div class="mui-media-body">
					<p class="mui-ellipsis"><em class="iconfont icon-yijianfankui" style="color: #F0AA84"></em>意见反馈</p>
				</div>
			</a>
		</li>
	</ul>
	<ul class="mui-table-view mui-table-view-chevron">
		<li class="mui-table-view-cell mui-media">
			<a class="mui-navigate-right">

				</div>

	<div id="slider" class="mui-slider geren_center_slider" style="background-color: #fff;">

			<!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
			<div class="mui-slider-item mui-slider-item-duplicate">
				<a href="#">
					<img src="images/003.jpg">
				</a>
				<p class="mui-slider-title p_tit">上班族意外保障含医疗</p>
				<p class="mui-slider-title p_txt">上班很辛苦！意外有保障！</p>
				<p class="mui-slider-title p_price">￥<span class="s_price">200</span>/年起</p>
			</div>
			<div class="mui-slider-item">
				<a href="#">
					<img src="images/001.jpg">
				</a>
				<p class="mui-slider-title p_tit">日常交通重大意外保障</p>
				<p class="mui-slider-title p_txt">日常出行，上班族白领必备保障！</p>
				<p class="mui-slider-title p_price">￥<span class="s_price">200</span>/年起</p>
			</div>
			<div class="mui-slider-item">
				<a href="#">
					<img src="images/002.jpg">
				</a>
				<p class="mui-slider-title p_tit">综合意外及医疗保障</p>

				<p class="mui-slider-title p_price">￥<span class="s_price">200</span>/年起</p>
			</div>
			<div class="mui-slider-item">
				<a href="#">
					<img src="images/003.jpg">
				</a>
				<p class="mui-slider-title p_tit">上班族意外保障含医疗</p>
				<p class="mui-slider-title p_txt">上班很辛苦！意外有保障！</p>
				<p class="mui-slider-title p_price">￥<span class="s_price">200</span>/年起</p>
			</div>
			
			<!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
			<div class="mui-slider-item mui-slider-item-duplicate">
				<a href="#">
					<img src="images/001.jpg">
				</a>
				<p class="mui-slider-title p_tit">日常交通重大意外保障</p>
				<p class="mui-slider-title p_txt">日常出行，上班族白领必备保障！</p>
				<p class="mui-slider-title p_price">￥<span class="s_price">200</span>/年起</p>
			</div>
		</div>
		<div class="mui-slider-indicator">
			<div class="mui-indicator mui-active"></div>
			<div class="mui-indicator"></div>
			<div class="mui-indicator"></div>
		</div>
	</div>
</div>





<script type="text/javascript" src="js/mui.min.js"></script> 
<script>
	mui.init({
		swipeBack:true //启用右滑关闭功能
	});

	var slider = mui("#slider");
	slider.slider({interval: 3000});
</script>  
</body>
</html>
