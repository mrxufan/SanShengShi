<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>星级评分</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
ul{margin: 0;padding: 0;list-style: none;overflow: hidden;}
li{width: 60px;height: 60px;background-color: #333;float: left;margin: 4px;}
li.red{background-color: red;}
</style>
</head>
<body>
<ul id="wrap">
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
</ul>
<p id="txt"></p>
<script>
var oli=document.querySelectorAll('#wrap li');
var otxt=document.querySelector('#txt');
var arr=['不及格','及格','一般','良好','优秀'];
for (var i = 0; i < oli.length; i++) {
	oli[i].index=i;
	oli[i].onmouseenter=function () {
		this.title=arr[this.index];
	};
	oli[i].onclick=function () {
		clear();
		for (var j = 0; j < this.index+1; j++) {
			oli[j].className='red';
		}
		otxt.innerHTML=arr[this.index];
	};
}
function clear() {
	for (var i = 0; i < oli.length; i++) {
		oli[i].className='';
	}
}
</script>   
</body>
</html>
