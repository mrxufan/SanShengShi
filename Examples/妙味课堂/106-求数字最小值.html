<script type="text/javascript">
var arr=[10,68,98,12,60];
var iMin=999999;
var iIndex=-1;
for (var i = 0; i < arr.length; i++) {
	if (arr[i]<iMin) {
		iMin=arr[i];
		iIndex=i;
	}
}
alert('最小值是'+iMin+'，在第'+iIndex+'个位置');
</script>
