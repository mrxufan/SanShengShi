<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>setTimeout弹窗实例</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
#wrap{width: 200px;height: 200px;background-color: red;display: none;}
</style>
</head>
<body>
 
<div id="wrap"></div> 
<script type="text/javascript">
//延时3s显示，显示1s再隐藏
setTimeout(function () {
	wrap.style.display = 'block';
	setTimeout(function () {
		wrap.style.display = 'none';
	},1000);
},3000);
</script>
</body>
</html>
