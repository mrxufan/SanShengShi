<style>

.gotop_box{ background-color:rgba(255,255,255,0.5); position:fixed; width:30px; height:30px; line-height:30px; text-align:center; right:20px; bottom:100px;  z-index:5; border-radius:6px; box-shadow:0 1px 3px #ccc;}
.gotop_box i{ font-size:20px; color:#6CF}

</style>

<div id="back-to-top" class="gotop_box"><i class="fa fa-angle-up"></i></div>

<script> 
$(function(){ 
//当滚动条的位置处于距顶部100像素以下时，跳转链接出现，否则消失 
$(function () {
$("#back-to-top").hide();
$(window).scroll(function(){ 
if ($(window).scrollTop()>500){ 
$("#back-to-top").fadeIn(1500); 
} 
else 
{ 
$("#back-to-top").fadeOut(1500); 
} 
}); 
//当点击跳转链接后，回到页面顶部位置 
$("#back-to-top").click(function(){ 
$('body,html').animate({scrollTop:0},1000); 
return false; 
});
}); 
}); 
</script>
