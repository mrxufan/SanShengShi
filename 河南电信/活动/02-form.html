<style type="text/css">
body{background-color: #eee;}
[v-cloak] { display: none }

.flex_wrap{display: flex;}
.flex_item{flex: 1;}

.form_wrap{background-color: #fff;padding-bottom: 10px;}
.form_wrap .form_item{padding: 10px 10px 0;}
.form_wrap .form_item .file_wrap{border: 1px dotted #ccc;border-radius: 4px;position: relative;}
.form_wrap .form_item .file_wrap:active{background-color: #f8f8f8;}
.form_wrap .form_item .file_wrap .say_text{align-items: center;height: 100%;padding: 4px;}
.form_wrap .form_item .file_wrap .say_text .txt_wrap{width: 100%;}
.form_wrap .form_item .sfz_wrap{width: 70px;height: 70px;text-align: center;justify-content: center;align-items: center;}
.form_wrap .form_item .sfz_wrap img{width: 40px;}
.form_wrap .form_item .sfz_wrap p{font-size: 12px;color: #666;}
.form_wrap .form_item .pre_wrap{width: 72px;height: 72px;margin-left: 10px;border-radius: 4px;background-position: center center;background-repeat: no-repeat;background-size: cover;overflow: hidden;}


.btn_wrap{padding: 15px;}

</style>
</head>

                    </div>
                    <div class="flex_item">
                       <div class="flex_wrap say_text">
