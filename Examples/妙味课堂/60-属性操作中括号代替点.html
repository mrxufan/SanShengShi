<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>属性操作中括号代替点</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
#box{width: 100px;height: 100px;border: 1px solid #333;}
</style>
</head>
<body>
属性:<input type="text" id="input1"><br>
值：<input type="text" id="input2"><input type="button" name="" value="按钮" id="btn">  
<div id="box"></div> 
<script type="text/javascript">
var Input1=document.getElementById('input1');
var Input2=document.getElementById('input2');
var Btn=document.getElementById('btn');
var Box=document.getElementById('box');
Btn.onclick=function () {
	Box.style[Input1.value]=Input2.value;	
};
</script>
</body>
