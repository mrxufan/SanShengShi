<style> 
/* 多列图片布局模板 */
.line_shu{ width:1px; background:#dcdcdc; overflow:hidden;-webkit-transform: scaleX(.5);}
.line_heng{ height:1px; background:#dcdcdc; overflow:hidden;-webkit-transform: scaleY(.5);}

.mb_img_box{ background-repeat:no-repeat; background-position:center center; background-size:cover; position:relative; padding-top:40%; background-clip:padding-box;}


.moban_title{ overflow:hidden; height:40px; line-height:40px; padding:0 10px; background:#fff; position:relative;}
.moban_title:after{content:""; display:block; position:absolute; left:0; bottom:0; z-index:11; width:100%; height:1px; background:#dcdcdc; -webkit-transform: scaleY(.5);}
.moban_title .p_tit{ font-size:15px;}

.moban_title .em_dot{ display:inline-block; width:5px; height:15px; margin-right:6px; float:left; margin-top:12px;}

.moban_body{ overflow:hidden; margin-bottom:10px; background-color:#fff; border-bottom:1px solid #eee;}





/*首页滚动图*/
.roll_pic_box{ margin:0 auto; position:relative; overflow:hidden;}
.roll_pic_box .hd{ height:8px;  position:absolute; z-index:1;right:5px; bottom:5px; text-align:center; }
.roll_pic_box .hd ul{ overflow:hidden;  }
.roll_pic_box .hd ul li{ float:left; margin-left:4px; height:5px; width:5px; border-radius:5px; color:rgba(0,0,0,0); font-size:12px; background-color:rgba(51,51,51,0.5);}
.roll_pic_box .hd ul li:first-child{margin-left:0;}
.roll_pic_box .hd ul .on{ background:#92c800;}
.roll_pic_box .bd{ position:relative; z-index:0;}
.roll_pic_box .bd li img{ width:100%; vertical-align:top;}


</style>
</head>

<body>

    <div class="hd">

    </div>
    <div class="bd">

            <li><a href="#"><img src="images/test_004.jpg" /></a></li>

    </div>
</div>
<script type="text/javascript">
    TouchSlide({ 
        slideCell:"#roll_pic",
        titCell:".hd ul", //开启自动分页 autoPage:true ，此时设置 titCell 为导航元素包裹层
        mainCell:".bd ul", 
        effect:"leftLoop", 
        autoPlay:true,//自动播放
        autoPage:true //自动分页
    });
</script>
