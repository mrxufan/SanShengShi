<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
<title>手机绑定</title>
<!-- mui.css -->
<link rel="stylesheet" type="text/css" href="css/mui.min.css">
<!-- iconfont -->
<link rel="stylesheet" type="text/css" href="fonts/iconfont.css">
<!-- page.css -->
<link href="css/page.css" rel="stylesheet">
<style type="text/css">

</style>
</head>
<body style="background-color: #fff;">
<div class="phone_bd">
	<div class="img_box"><img src="images/phone_bg.jpg"></div>
	<ul class="input_list">
		<li><em class="iconfont icon-shouji"></em><input type="number" name="" placeholder="请输入手机号"></li>
		<li style="padding-right: 100px;"><em class="iconfont icon-houtai-duanxin"></em><input type="number" name="" placeholder="短信验证码"><input type="button" name="" value="获取验证码" class="a_yzm" id="a_yzm"></li>
	</ul>
	<div class="btn_box"><a href="javascript:;" class="a_bd">立即绑定</a></div>
</div>




<script type="text/javascript" src="js/mui.min.js"></script> 
<script type="text/javascript">  
// 短信验证码倒计时
var wait=60;  
function time(o) {  
        if (wait == 0) {  
            o.removeAttribute("disabled");            
            o.value="获取验证码";  
            wait = 60;  
        } else {  
            o.setAttribute("disabled", true);  
            o.value="重新发送(" + wait + ")";  
            wait--;  
            setTimeout(function() {  
                time(o);  
            },  
            1000);  
        }  
    }  
document.getElementById("a_yzm").onclick=function(){time(this);};  
</script>  
</body>
</html>
