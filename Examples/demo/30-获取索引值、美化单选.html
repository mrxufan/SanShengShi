<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
<title>获取indenx索引值、美化单选</title>
<style type="text/css">
#form{overflow: hidden;}
#form label{float: left;margin-right: 20px;}
#form label input{display: none;}
#form label span{padding: 10px 20px;border-radius: 50px;border: 1px solid #333;float: left;}
#form label input:checked+span{border: 1px solid red;background-color: red;color: #fff;}
</style>
</head>
<body>
<div id="form">
	<label>
		<input type="radio" name="tag" value="不及格">
		<span>不及格</span>
	</label>
	<label>
		<input type="radio" name="tag" value="及格">
		<span>及格</span>
	</label>
	<label>
		<input type="radio" name="tag" value="良好">
		<span>良好</span>
	</label>
	<label>
		<input type="radio" name="tag" value="优秀">
		<span>优秀</span>
	</label>
</div>
<p id="index"></p>
<p id="value"></p>


<script>
var input=document.getElementById('form').querySelectorAll('input');
for (var i = 0; i < input.length; i++) {
	input[i].index=i;
	input[i].onclick=function () {
		document.getElementById('index').innerHTML='index：'+(this.index+1);
		document.getElementById('value').innerHTML='value：'+this.getAttribute('value');
	};
}
</script>   
</body>
</html>
