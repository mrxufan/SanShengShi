<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
<title>动态显示还能输入的字数</title>
</head>
<body>
<!-- <input type="" name="" id="input" maxlength="100"> -->
<textarea id="input" maxlength="100"></textarea>
<p id="txt" style="display: none;">您还可以输入<span style="color: red">0</span>个字符</p>



<script>
document.getElementById('input').oninput=function () {
	var value=this.value;
	var maxlength=this.getAttribute('maxlength');
	var txt=document.getElementById('txt');
	var num=txt.querySelector('span');
	if (value.length>0) {txt.style.display = 'block'}else if (value.length<=0) {txt.style.display = 'none'};
	num.innerHTML=maxlength-value.length;
};
</script>   
</body>
</html>
