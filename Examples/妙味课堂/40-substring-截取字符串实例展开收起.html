<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<title>substring-截取字符串实例展开收起</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
.p_txt{width: 500px;margin: 0 auto;padding: 10px;border: 4px solid #333;background-color: pink;}
</style>
</head>
<body>
<p class="p_txt"><span id="s_span">什么时候使用needsclick类的另一个例子是在Twitter Bootstrap 2.2.2中下拉列表。Bootstrap添加自己touchstart的下拉列表监听器，所以你想告诉FastClick忽略这些。如果没有，触摸设备将在点击后自动关闭下拉列表，因为FastClick和Bootstrap都执行合成点击，一个打开下拉菜单，第二个会立即关闭。</span><a href="javascript:;" id="a_btn">展开>></a></p>


<script type="text/javascript">
var Span=document.querySelector('#s_span');
var Btn=document.querySelector('#a_btn');
var str=Span.innerHTML;
Span.innerHTML=str.substring(0,30);
var onOff=true;
Btn.onclick=function () {
	if (onOff) {
		Span.innerHTML=str;
		Btn.innerHTML='收起>>';
	} else {
		Span.innerHTML=str.substring(0,30);
		Btn.innerHTML='展开>>';
	}
	onOff=!onOff;
};
</script>   
</body>
</html>
