<body>
<button id="btn">按钮</button>
<ul id="list"></ul>

<script type="text/javascript">
var ArrNews=[
	'城市化的根本动力在于解放农村的剩余','劳动力，并通过市场化的手段提升整个国家-社会的效率。从家庭联产承包责','任制到放开进城务工限制，乃至不断推动户籍制度改革，国家','都是为了“解放生产力”。所以，宏观上继续推进城市化没有任何问题。但是，这并不','表示农村就应该被忽视、废弃。其中的理由不是什么“不要忘本”的情结，而同样是非常理性计算的支撑。'];


var Btn=document.querySelector('#btn');
var List=document.querySelector('#list');

var OnOff=true;
Btn.onclick=function () {
	// this.disabled=true;//点击按钮之后按钮禁用，用户体验不好
	// List.innerHTML='';//先清空，在添加
	if (OnOff) {
		for (var i = 0; i < ArrNews.length; i++) {
		List.innerHTML+='<li>'+ArrNews[i]+'</li>';

		}
		OnOff=false;
	}
	
};
</script>
