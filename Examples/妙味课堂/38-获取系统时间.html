<title>获取系统时间</title>
<meta name="description" content="">
<meta name="keywords" content="">

<body>






<script type="text/javascript">

function time() {
	var myDate=new Date();
	var iYear=myDate.getFullYear();
	var iMonth=myDate.getMonth()+1;
	var iDate=myDate.getDate();
	var iWeek=myDate.getDay();
	var arr=['星期日','星期一','星期二','星期三','星期四','星期五','星期六'];
	var iHours=myDate.getHours();
	var iMin=myDate.getMinutes();
	var iSec=myDate.getSeconds();
	document.body.innerHTML=iYear+'年'+iMonth+'月'+iDate+'日'+arr[iWeek]+'，'+chan(iHours)+':'+chan(iMin)+':'+chan(iSec);
}
time();

setInterval(time,1000);


// 函数如果数字小于10在前面加0
function chan(n) {
	// if (n<10) {n='0'+n}else {
	// 	n=n;
	// }
	// return n;

	return n<10 ? n='0'+n : n=n; //三元表达式
}
</script>
</body>
