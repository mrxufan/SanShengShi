<style type="text/css">
.yugang_box { width: 200px; height: 200px; overflow: hidden; position: relative; margin: 0 auto; margin-top: 20px; background: #fff; }
.yugang_box .yugang_bj { position: absolute; width: 100%; height: 100%; left: 0; top: 0; z-index: 3; background-image: url(images/yugang_bj_02.png); background-position: center center; background-repeat: no-repeat; background-size: 100% 100%; }
.yugang_lunkuo { width: 84%; height: 84%; position: relative; left: 16px; top: 10px; z-index: 0; border-radius: 100%; overflow: hidden; background:#; }

.bolang_01 { position: absolute; bottom: 0; background-image: url(images/yugang_bl_01.png); background-size:600px 324px; background-repeat: no-repeat; background-position: -10px top; width: 100%; height: 100%; -webkit-animation: baidong1 2s infinite linear alternate; }
.bolang_02 { position: absolute; bottom: 0; background-image: url(images/yugang_bl_02.png); background-size:600px 324px; background-repeat: no-repeat; background-position: -10px top; width: 100%; height: 100%; -webkit-animation: baidong2 2s infinite linear alternate; }
 @-webkit-keyframes baidong1 {
0% {
background-position:-10px top;
}
100% {
background-position:-300px top;
}
}
@-webkit-keyframes baidong2 {
0% {
background-position:-10px top;
}
100% {
background-position:-200px top;
}
}


.jinyu_box{ -webkit-transform-origin: 50% 50%; -webkit-transform:scale(1,1); overflow:hidden;position: absolute; bottom:10%; left:35px; width:20px; height:14px; background-image: url(images/yugang_yu.png);  background-size:100% 100%; background-repeat: no-repeat; background-position: center center;  -webkit-animation: youyong 4s infinite linear;  }


@-webkit-keyframes youyong {	

0% {left:35px;} 

50% {left:110px;-webkit-transform:scale(1,1); }
53% {left:115px;-webkit-transform:scale(-1,1);}

97% {left:30px;-webkit-transform:scale(-1,1);}
100% {left:35px;}

}


.jinyu2_box{ -webkit-transform-origin: 50% 50%; -webkit-transform:scale(1,1); overflow:hidden;position: absolute; bottom:15%; left:18px; width:40px; height:22px; background-image: url(images/yugang_yu.png);  background-size:100% 100%; background-repeat: no-repeat; background-position: center center;  -webkit-animation: youyong2 6s infinite linear;  }


@-webkit-keyframes youyong2 {	

0% {left:20px;} 

50% {left:105px;-webkit-transform:scale(1,1); }
53% {left:110px;-webkit-transform:scale(-1,1);}

97% {left:25px;-webkit-transform:scale(-1,1);}
100% {left:20px;}

}


.bfb_number_box{ overflow:hidden; font-size:20px;color:#0069CB; position: absolute; bottom:40%; left:0; width:100%; text-align:center;  z-index:3;}



</style>
