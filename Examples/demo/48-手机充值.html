<!doctype html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
<title>手机充值</title>
<link rel="stylesheet" type="text/css" href="mint-ui/style.css">
<style type="text/css">
*{margin: 0;padding: 0;}
.wrap{display: flex;margin: 10px;}
.wrap .item{flex: 1;border: 1px solid #333;margin-right: 10px;padding: 10px;text-align: center;border-radius: 4px;}
.wrap .item.active{border-color: red;color: red;}
.wrap .item:last-child{margin-right: 0;}
</style>

</head>

<body>
<div id="app">
	<div class="wrap">
		<span v-for="(item,index) in items" class="item" v-on:click="tab(index)" :class="{active:n==index}">{{item}}</span>
	</div>
	<div style="margin: 10px;">
		<mt-button size="large" type="primary" v-on:click="send">支付：￥{{money}}</mt-button>
	</div>
</div>


</body>


<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript" src="mint-ui/index.js"></script>

<script>
var vm = new Vue({
	el: "#app",
	data:{
		items:[10,20,30],
		money:'',
		n:0
	},
	methods:{
		tab:function(i){
			this.n=i;	
			this.money=this.items[i];
		},
		send:function(){
		this.$messagebox.confirm('确定支付 '+this.money+' 元?','温馨提示').then(function (){
			console.log(this.money);
          }.bind(this),function (){

          }.bind(this));
			
		}
	},
	mounted:function(){
		this.tab(this.n);
	}
});


</script>
	
</html>
