<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
<title>mint-ui</title>
<!-- 引入样式 -->
<link rel="stylesheet" type="text/css" href="mint-ui/style.css">
<style>
ul,li{margin: 0;padding: 0;list-style: none;}
img{width: 100%}
.btn{margin: 10px 0;}
image[lazy=loading] {
  width: 100%;
  height: 300px;
  margin: auto;
}
.popup_info{width: 80%;height: 60%;}
.popup1{width: 100%;}

.lazy_img{background-color: #eee;width: 100%;}
</style>
</head>
<body>
<div id="app">
    <mt-swipe :auto="4000" style="height: 100px">
    <mt-swipe-item>
      <img src="images/001.jpg" alt="">
    </mt-swipe-item>
    <mt-swipe-item>
      <img src="images/002.jpg" alt="">
    </mt-swipe-item>
    <mt-swipe-item>
      <img src="images/003.jpg" alt="">
    </mt-swipe-item>
    </mt-swipe>

    <mt-button class="btn" type="primary" size="large" @click="messagebox">messagebox</mt-button>
    <mt-button class="btn" type="primary" size="large" @click="actionSheet">actionSheet</mt-button>
    <mt-button class="btn" type="primary" size="large" @click="popup">popup</mt-button>
    <mt-button class="btn" type="primary" size="large" @click="datePicker">Datetime picker</mt-button>
    <mt-button type="primary" size="large" @click="ajax">Ajax加载</mt-button>
    <mt-button class="btn" type="primary" size="large" @click="pickerNames">pickerName：{{pickerName}}</mt-button>

    



    <ul>
        <li v-for="item in ajaxItems">{{item}}</li>
    </ul>

    <mt-actionsheet :actions="actions" v-model="sheetVisible"></mt-actionsheet>

    <mt-popup v-model="popupVisible" position="" popup-transition="popup-fade" class="popup_info">
    哈哈哈
    </mt-popup>

   
    <span>{{pickerValue}}</span>
    <template>
        <mt-datetime-picker ref="picker" type="date" v-model="pickerValue">
        </mt-datetime-picker>
    </template>

    <mt-switch v-model="value"><span>{{computedVal}}</span></mt-switch>

    <mt-popup v-model="popup1" position="bottom" class="popup1">
      <mt-picker :slots="slots" @change="onValuesChange"></mt-picker>
    </mt-popup>

    
    <!-- 图片懒加载 -->
    <ul style="display: none;">
      <li v-for="item in list">
        <img v-lazy="item" class="lazy_img">
      </li>
    </ul>

   


</div>





<!-- 先引入 Vue -->
<script src="js/vue.js"></script>
<!-- 引入组件库 -->
<script src="mint-ui/index.js"></script> 
<!-- axios -->
<script type="text/javascript" src="js/axios.min.js"></script> 
<script>
var vm01=new Vue({
  el: '#app',
  data:{
    list:['images/001.jpg','images/002.jpg','images/003.jpg','images/004.jpg','images/005.jpg','images/006.jpg','images/007.jpg','images/008.jpg','images/009.jpg'],
    ajaxItems:[],
    actions:[
      { name: '张三', method() { console.log('张三') } },
      { name: '李四', method() { console.log('李四') } },
      { name: '王五', method() { console.log('王五') } }
    ],
    sheetVisible:false,
    popupVisible:false,
    pickerValue:'',
    value:true,
    popup1:false,
    pickerName:'',
    slots:[{values: ['张三','李四','王五','赵六'],textAlign: 'center'}]
  },
  methods: {
     onValuesChange:function (picker, values){
        this.pickerName=values[0];
      },
    messagebox:function () {
          // this.$messagebox.alert('我是正文', '我是标题').then((value) => {
          //   console.log('点击了确定');
          // });

            // this.$messagebox({
            //   title: '温馨提示',
            //   message: '确定执行此操作?',
            //   confirmButtonText: '么么哒' //确认按钮文本
            // });
          
          this.$messagebox.confirm('确定执行此操作?','温馨提示').then(() => {
              console.log('点击了确定');
          },()=>{
              console.log('点击了取消');
          });
        // this.$messagebox.prompt('请输入姓名').then(({ value, action }) => {
        //   if (!value) {
        //     console.log('不能为空');
        //   } else {
        //     console.log(value);
        //   }
        // },()=>{
        //   console.log('点击取消');
        // });

        // this.$toast('提示信息');

      //  this.$indicator.open('加载中...');
      //  setTimeout(() => { 
      //    this.$indicator.close();
      //  }, 2000);
    },
    actionSheet:function(){
      this.sheetVisible=true;
    },
    popup:function(){
      this.popupVisible=true;
    },
    datePicker:function(){
      this.$refs.picker.open();
    },
    ajax:function(){
        this.$indicator.open();
        axios.get('http://jsonplaceholder.typicode.com/posts').then((response)=> {
            console.log(response);
            for (var i = 0; i < response.data.length; i++) {
                this.ajaxItems.push(response.data[i].title);
            }
            this.$indicator.close();
          }).catch((error)=> {
            console.log(error);
          });
    },
    pickerNames:function(){
      this.popup1=true;
    },
  },
  computed:{
    computedVal(){
      if (this.value==false) {
        return '关闭';
      } else {
        return '打开';
      }
    }
  }
});
</script>
</body>
</html>
