<!doctype html>
<html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<!--禁止缩放-->
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
<title>图片切换-右下角数字</title>
<link href="images/font/font-awesome.css" rel="stylesheet" type="text/css"><!--字体图标-->
<link href="css/public.css" rel="stylesheet" type="text/css"><!--默认共用样式-->
<script src="js/jquery.1.9.1.min.js"></script>
<script src="js/iscroll-lite.min.js"></script>
<script src="js/TouchSlide.1.1.js"></script>

<style>
/*商品详情*/
.focus_pic_box{ margin:0 auto; position:relative; overflow:hidden;}
.focus_pic_box .hd{ position:absolute; z-index:1; right:10px; bottom:10px;}
.focus_pic_box .hd ul{ overflow:hidden; display:-moz-box; display:-webkit-box; display:box; height:5px;}
.focus_pic_box .hd ul li{ -moz-box-flex:1; -webkit-box-flex:1; box-flex:1; font-size:0;}
.focus_pic_box .hd ul .on{ background:#92c800;}
.focus_pic_box .hd .yema_bj { text-align:center; width:30px; height:30px; line-height:30px; background-color:rgba(0,0,0,0.5); color:#fff; border-radius:50px;}
.focus_pic_box .hd .yema_bj span{ font-size:12px;}
.focus_pic_box .bd{ position:relative; z-index:0; }
.focus_pic_box .bd li img{ width:100%; }

</style>
</head>

<body ontouchstart style="background:#eee;">

<!-- 本例主要代码 Start ================================ -->
<div id="focus_pic" class="focus_pic_box">
    <div class="hd">
        <ul style="display:none"></ul>
        <div class="yema_bj"><p class="pageState"></p></div>
    </div>
    <div class="bd">
        <ul>
                <li><a href="#"><img src="images/240X240.jpg"/></a></li>
                <li><a href="#"><img src="images/240X240.jpg"/></a></li>
                <li><a href="#"><img src="images/240X240.jpg"/></a></li>
                <li><a href="#"><img src="images/240X240.jpg"/></a></li>
                <li><a href="#"><img src="images/240X240.jpg"/></a></li>
        </ul>
    </div>
</div>
<script type="text/javascript">
    TouchSlide({ 
        slideCell:"#focus_pic",
        titCell:".hd ul", //开启自动分页 autoPage:true ，此时设置 titCell 为导航元素包裹层
        mainCell:".bd ul", 
        effect:"leftLoop", 
        autoPlay:true,//自动播放
        autoPage:true //自动分页
    });
</script>
<!-- 本例主要代码 End ================================ -->
</body>

</html>
