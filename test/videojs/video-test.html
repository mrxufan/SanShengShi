<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>video-test</title>
<link href="js/videojs/video-js.css" rel="stylesheet">


<style type="text/css">
.video_wrap{width:600px;margin: 20px auto;}

.vjs-paused .vjs-big-play-button,
.vjs-paused.vjs-has-started .vjs-big-play-button {
    display: block;
}
</style>
</head>

<body>

<div class="video_wrap">
  <video id="my-video" class="video-js vjs-default-skin vjs-big-play-centered" src="videos/popin.mp4" controls preload="auto" width="640" height="300" poster="images/confident.jpg" data-setup="{}">
    <source src='videos/popin.mp4' type='video/mp4'></source>
    <source src='videos/popin.webm' type='video/webm'></source>
     <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a web browser that
      <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
    </p>
  </video>
</div>

<script src="js/videojs/video.js"></script>
<script type="text/javascript" src="js/videojs/videojs-ie8.js"></script>

</body>
</body>
</html>
