<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>登录</title>
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<!-- 字体图标 -->
<link rel="stylesheet" type="text/css" href="fonts/iconfont.css">
<!--标准mui.css-->
<link href="css/mui.min.css" rel="stylesheet">
<!-- 共用样式 -->
<link rel="stylesheet" type="text/css" href="css/public.css">
<!-- 页面样式 -->
<link rel="stylesheet" type="text/css" href="css/page.css">
<style type="text/css">
.dl_info .p_pic{width: 90px;height: 90px;border-radius: 50%;margin: 20px auto;background-repeat: no-repeat;background-position: center center;background-size: cover;} 
.dl_info .input_list input{height: 40px;width: 100%;border: none;margin-bottom: 0;padding: 0;}
.dl_info .input_list li{position: relative;margin: 10px;}
.dl_info .input_list li:after{position: absolute;width: 100%;height: 1px;background-color: #fe406e;content: '';-webkit-transform: scaleY(.5);-webkit-transform-origin: 0 0;left: 0;bottom: 0;}
.dl_info .p_forget{overflow: hidden;margin: 10px;} 
.dl_info .p_forget .s_zhuce{float: left;}
.dl_info .p_forget .s_forget{float: right;}
.dl_info .a_btn{display: block;height: 40px;text-align: center;line-height: 40px;background-color: #fe406e;color: #fff;margin: 20px 10px;border-radius: 30px;font-size: 16px;}
.dl_info .a_btn:active{background-color: #e93b65;}
</style>
</head>
<body style="background-color: #fff;">
<div class="dl_info">
	<p class="p_pic" style="background-image: url(images/cbd.jpg);"></p>
	<ul class="input_list">
		<li><input type="number" placeholder="输入账号" id="zhanghao"></li>
		<li><input type="password" placeholder="请输入密码" id="password"></li>
	</ul>
	<p class="p_forget"><span class="s_zhuce">注册</span><span class="s_forget">忘记密码</span></p>
	<a href="javascript:;" class="a_btn" id="dl_btn">登录</a>
</div>


<script type="text/javascript" src="js/mui.min.js"></script>
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script> 
<script type="text/javascript">
// 登录验证
document.getElementById('dl_btn').addEventListener('tap',function(){
	var zhanghao=document.getElementById('zhanghao').value.trim();
	var password=document.getElementById('password').value.trim();
	var reg=/^(13[0-9]|14[5|7]|15[0|1|2|3|5|6|7|8|9]|18[0|1|2|3|5|6|7|8|9])\d{8}$/;
	if (zhanghao=='') {
		mui.toast('请输入账号');
		return false;
	}
	if (!reg.test(zhanghao)) {
		mui.toast('请输入正确的账号');
		return false;
	}
	if (password=='') {
		mui.toast('请输入密码');
	}
});



</script>


</body>
</html>
