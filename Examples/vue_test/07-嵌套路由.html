<!doctype html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
<title>嵌套路由</title>
<style type="text/css">
.router-link-active {color: red;}
</style>

</head>

<body>
<div id="app">
	<router-link to="/user/one/name">/user/one/name</router-link>
	<router-link to="/user/two/age">/user/two/age</router-link>
	<router-link to="/user/three/sex">/user/three/sex</router-link>
	<router-view></router-view>
</div>


</body>

<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<script>
const User={
	template:`
		<div>
			<p>{{$route.params.id}}</p>
			<router-view></router-view>
		</div>
	`
};

const userName={template:'<p>name</p>'};
const userAge={template:'<p>age</p>'};
const userSex={template:'<p>sex</p>'};

const router=new VueRouter({
	routes:[
		{path:'/user/:id',component:User,
		children:[
			{path:'name',component:userName},
			{path:'age',component:userAge},
			{path:'sex',component:userSex}
		]
	}
	]
});

const app=new Vue({router}).$mount('#app')

</script>
	
</html>
