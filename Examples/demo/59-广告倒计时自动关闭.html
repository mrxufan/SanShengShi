<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
<title>广告倒计时自动关闭</title>
<style type="text/css">
*{margin: 0;padding: 0;}
.wrap{position: relative;}
.wrap .close{position: absolute;background-color: rgba(0, 0, 0, .8);color: #fff;right: 20px;top: 20px;padding: 10px 20px;border-radius: 50px;cursor: pointer;}
.wrap .close .time{font-style: normal;margin-right: 4px;}
</style>
</head>
<body>
<div class="wrap">
	<img src="images/001.jpg" width="100%">
	<span class="close"><i class="time"></i>关闭</span>
</div>



<script type="text/javascript">
(function(){
	var wrap=document.querySelector('.wrap');
	var close=wrap.querySelector('.close');
	var time=wrap.querySelector('.close .time');

	var num=10;
	var timer=null;
	
	time.innerHTML=num;
	timer=setInterval(function(){
		num--;
		time.innerHTML=num;
		if (num<=0) {
			wrap.style.display = 'none';
			clearInterval(timer);
		}
	}, 1000);

	close.onclick=function(){
		wrap.style.display = 'none';
		clearInterval(timer);
	};
})();


</script>
</body>
</html>
