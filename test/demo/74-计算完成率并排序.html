<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>排序demmo</title>
<style type="text/css">
.wrap{margin: 0;padding: 0;list-style: none;width: 400px;border-top: 1px solid #ccc;border-left: 1px solid #ccc;border-right: 1px solid #ccc;}
.wrap li{border-bottom: 1px solid #ccc;}
.wrap li span{margin: 0 10px;display: inline-block;width: 60px;text-align: center;padding: 10px 0;}
</style>
</head>
<body>
<ul class="wrap">
	<li><span>姓名</span><span>任务</span><span>完成</span><span>完成率</span><span>排名</span></li>
</ul>  


<script type="text/javascript">
	var wrap=document.querySelector('.wrap');

    // 模拟数据（原始数据）task:任务，done:完成
    var arr = [
        { name: '张三', task: 80, done: 10 },
        { name: '李四', task: 90, done: 20 },
        { name: '王五', task: 100, done: 30 },
        { name: '赵六', task: 100, done: 50 }
    ];

    // 计算完成率(结果四舍五入保留两位小数)
    for (var i = 0; i < arr.length; i++) {
        arr[i].percent = ((arr[i].done / arr[i].task)*100).toFixed(2) + '%';

    }


    // 根据完成率排序
    var result = arr.sort(function(a, b) {
        return parseFloat(b.percent) - parseFloat(a.percent);
    });

    console.log(result); //打印最终排序结果


    // 把数据显示到页面
    for (var i = 0; i < result.length; i++) {
    	wrap.innerHTML+='<li><span>'+result[i].name+'</span><span>'+result[i].task+'</span><span>'+result[i].done+'</span><span>'+result[i].percent+'</span><span>'+(i+1)+'</span></li>';
    }


</script>  
</body>
</html>
