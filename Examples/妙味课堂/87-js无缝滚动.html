<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
<title>Examples</title>
<style type="text/css">
#awrap{width: 1080px;position: relative;height: 160px;margin: 0 auto;}
#awrap button{padding: 10px;font-size: 20px;position: absolute;top: 50%;transform: translateY(-50%);}
#awrap .btn_left{left: -50px;}
#awrap .btn_right{right: -50px;}
#wrap{border: 1px solid #333;width: 1080px;position: absolute;height: 160px;overflow: hidden;}
.clear:after{content: '';display: block;clear: both;}
#wrap ul{margin: 0;padding: 0;list-style: none;position: absolute;}
#wrap ul li{width: 250px;float: left;padding: 10px;}
#wrap ul li img{display: block;width: 100%;border: none;}
#btn{text-align: center;margin-top: 50px;}
</style>
</head>
<body>
<div id="awrap">
	<button class="btn_left"><</button>
	<button class="btn_right">></button>
	<div id="wrap">
		<ul class="clear">
			<li><a href="javascript:;"><img src="images/test_pic/1.jpg"></a></li>
			<li><a href="javascript:;"><img src="images/test_pic/2.jpg"></a></li>
			<li><a href="javascript:;"><img src="images/test_pic/3.jpg"></a></li>
			<li><a href="javascript:;"><img src="images/test_pic/4.jpg"></a></li>
		</ul>
	</div>
</div>



<script type="text/javascript">
// 无缝滚动：走到一半拉回来
var wrap=document.getElementById('awrap');
var oBtn=wrap.getElementsByTagName('button');
var oWrap=document.getElementById('wrap');
var oUl=oWrap.getElementsByTagName('ul')[0];
var oLi=oUl.getElementsByTagName('li');
var timer='';
var speed=-5;

oUl.innerHTML+=oUl.innerHTML;
oUl.style.width=oLi.length*oLi[0].offsetWidth+'px';

function auto(){
	timer=setInterval(function(){
	oUl.style.left=oUl.offsetLeft+speed+'px';
	if (oUl.offsetLeft<-oUl.offsetWidth/2) {
		oUl.style.left=0;
	} else if (oUl.offsetLeft>0) {
		oUl.style.left=-oUl.offsetWidth/2+'px';
	}
},30);
}
auto();

oWrap.onmouseover=function(){
	clearInterval(timer);
};
oWrap.onmouseout=function(){
	auto();
};

oBtn[0].onclick=function(){
	speed=-5;
};
oBtn[1].onclick=function(){
	speed=5;
};
</script>

</body>
</html>
