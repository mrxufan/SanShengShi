<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>webrx-title</title>
<meta name="description" content="简介">
<meta name="keywords" content="关键字">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
<link href="images/font/font-awesome.css" rel="stylesheet" type="text/css"><!--字体图标-->
<link href="css/public.css" rel="stylesheet" type="text/css"><!--默认共用样式-->

<link rel="stylesheet" href="swiper/swiper.min.css">
<link href="css/page_style.css" rel="stylesheet" type="text/css">
<style>
/*---投票-人物页面---*/

 .tx_name{ color:#fff; font-size:16px; font-weight:bold; text-align:center; margin:10px;}

.vote_rank{ background:#f4bf58;}
.vote_rank .box-flex-1{ padding:10px;}
.vote_rank ul li:nth-child(1){ border-right:1px solid #e4b251;}
.vote_rank .box-flex-1 p{ text-align:center; line-height:22px; color:#555;}
.vote_rank .box-flex-1 p.vote_p_tit{ font-size:15px;}
.vote_rank .box-flex-1 p.vote_p_num{ font-size:16px; font-weight:600;}

.vote_txt{ background:none; color:#fff;}
.vote_txt .h3_tit{ color:#ffc600;}

.toupiao_btn{ background:none;}

.p_photo_body_box{width:200px; height:290px; padding:6px; background:#fff; margin:0 auto; overflow:hidden; box-sizing:border-box;}
.p_photo_body_box img{ width:100%;}

</style>
</head>
<body ontouchstart style="background:#960a54;">

    <div class="tx_box" style="width:100%;">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <p class="p_photo_body_box" style=""><img src="images/start.jpg"/></p>
                </div>

            </div>
        </div>
    </div>
    

<div class="tx_name">张三</div>

<div class="vote_rank">
    <ul class="box-flex-box">
        <li class="box-flex-1">
            <p class="vote_p_tit">票数</p>
            <p class="vote_p_num v_left">50</p>
        </li>
        <li class="box-flex-1">
            <p class="vote_p_tit">排名</p>
            <p class="vote_p_num v_right">3</p>
        </li>
    </ul>
</div>
<div class="vote_txt activity_info_box">
	<h3 class="h3_tit">选手介绍：</h3>
    <div class="info_box">
    	投票选出你最喜欢的作品。自10月1日起，国内三大运营商将正式推出“流量滚存”服务模式，当月计费的手机套餐中的剩余流量将会自动转移至下月优先使用，结转流量次月月底失效。
    </div>
</div>

<div class="toupiao_btn activity_button_box ">
	<ul>
    	<li><p class="p_btn b_3">投一票</p></li>
    </ul>
</div>

<!--JS-->
<script src="swiper/swiper.min.js"></script>
<script>
var mySwiper = new Swiper('.swiper-container', {
	autoplay: 3500,
	loop: true
})        
</script>
</body>
</html>
