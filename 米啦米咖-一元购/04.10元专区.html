<style type="text/css">
.gg_toppic_box { overflow: hidden; background: #fff; }
.gg_toppic_box img { width: 100%; }
.gg_toppic_box .swiper-slide { min-height: 120px; }
.gg_toppic_box .swiper-pagination { bottom: 5px; line-height: 100%; }
.gg_toppic_box .swiper-pagination .swiper-pagination-bullet { width:6px; height:6px; margin: 0 3px; line-height: 100%; overflow: hidden; background-color:#fff; }
.gg_toppic_box .swiper-pagination .swiper-pagination-bullet:after { display: block; content: "."; color: rgba(0,0,0,0) }
.gg_toppic_box .swiper-pagination .swiper-pagination-bullet-active{ background-color:#c00;}


.product_info_box { background: #fff; padding:10px; overflow:hidden;}
.product_info_box .h3_tit { font-size: 14px; color: #555; margin-bottom:6px; }

.product_info_box .h3_tit em{ display:inline-block; font-size:12px; line-height:100%; border:1px solid #c22; color:#c22; padding:1px 2px; border-radius:3px; font-weight:normal; margin-right:2px;}

.product_info_box .p_jindu_tiao{ overflow:hidden; height:5px; border-radius:5px; background-color:#ddd; margin-bottom:3px; }
.product_info_box .p_jindu_tiao span{ display:inline-block; height:5px; vertical-align:top;  background-color:#f60;}
.product_info_box .p_jindu_number{ font-size:12px; color:#999;}

.product_info_box .p_jindu_number .em_1{ color:#6c0;}
.product_info_box .p_jindu_number .em_2{ color:#c90;}

.duobao_canyu_zt_box{ overflow:hidden; padding:10px; background:#fff;}
.duobao_canyu_zt_box .p_no_cy{ height:36px; line-height:36px; background:#ddd; color:#999; border-radius:3px; text-align:center; }


.baobei_info_nav{ overflow:hidden; background:#fff; border-top:1px solid #ddd; border-bottom:1px solid #ddd;}
.baobei_info_nav li{ text-align:center; position:relative; font-size:15px; color:#555; height:36px; line-height:36px; border-right:1px solid #ddd; overflow:hidden;}
.baobei_info_nav li:last-child{ border-right:0;}
.baobei_info_nav li.on{ color:#c33}
.baobei_info_nav li.on:after{ content:''; display:inline-block; width:10px; height:10px; background-color:#c33; position:absolute; right:-5px; bottom:-5px; z-index:1; -webkit-transform:rotate(45deg);  }

body{ min-width:320px; max-width:640px; background:#ebebeb; margin:auto;}
.zq_box{ width:100%; background:#fff; overflow:hidden;box-sizing:border-box; border-bottom:1px solid #dcdcdc;}

.zq_pic{ width:60px; height:60px; background-image:url(images/test_003.jpg); background-size:100% 100%;margin:5px auto;}

.zq_column{-webkit-box-flex:2; box-flex:2; box-sizing:border-box; margin-top:4px;}
.zq_out_line{ width:100%; height:5px; background:#CCC; border-radius:5px; overflow:hidden; margin:5px 0;}

.text_01{ font-size:13px; line-height:16px; height:32px; overflow:hidden; text-overflow:ellipsis;}
.canyu_btn{ width:60px; height:28px;border:1px solid #F03; text-align:center; line-height:28px; border-radius:3px; color:#F03;margin:auto; margin-top:22px;}
.canyu_btn:active{ background:#F03; color:white;}
.canyu_btn_box{-webkit-box-flex:1; box-flex:1;  }
.zq_pic,.zq_column,.canyu_btn{ box-sizing:border-box;}
.zq_text_02 b{color:#06F;}
.zq_pic_box{-webkit-box-flex:1; box-flex:1;}
