<!DOCTYPE html>
<html class="ui-page-login">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title>完善资料-账务查询</title>
<link rel="stylesheet" type="text/css" href="fonts/iconfont.css">
<link href="css/mui.min.css" rel="stylesheet" />
<link rel="stylesheet" type="text/css" href="css/public.css">
<style>

.login_info .a_login_btn{height: 40px;line-height: 40px;display: block;font-size: 15px;text-align: center;background-color: #fe406e;color: #fff;margin: 10px;border-radius: 4px;}
.login_info .a_login_btn:active{background-color: #e93b65;}
.login_info .login_btm_info{text-align: center;}
.login_info .p_txt{margin:4px 10px;font-size: 12px;}

.login_info .p_tit{margin:10px;font-weight: bold;color: #333;}
.login_info .p_tit .em_small{font-size: 12px;color: #999;font-weight: normal;}
.login_info .shop_info{background-color: #fff;margin-top: 10px;}
.login_info .shop_info tr{position: relative;border-bottom: 1px solid #eee;}
.login_info .shop_info td{padding:10px;}
.login_info .shop_info td:nth-child(1){width: 115px;color: #333;}
.login_info .shop_info td:nth-child(2){text-align: right;font-size: 12px;}
.login_info .shop_info td .em_num{color: #dd524d;font-weight: bold;}
.login_info .shop_order{background-color: #fff;margin-top: 10px;}
.login_info .shop_order td{padding:4px 10px;text-align: center;}
.login_info .shop_order td .em_price{color: #dd524d;font-weight: bold;}
</style>
</head>

<body>
<div class="login_info">
    <p class="p_tit">订单明细</p>
    <table class="shop_info" width="100%">
        <tr>
            <td>订单来源</td>
            <td>张三</td>
        </tr>
         <tr>
            <td>手机号</td>
            <td>13535353535</td>
        </tr>
         <tr>
            <td>订单号</td>
            <td>1253456852456</td>
        </tr>
         <tr>
            <td>商品名称</td>
            <td>沃尔玛</td>
        </tr>
    </table>
    <table class="shop_order" width="100%">
         <tr>
            <td>分成比率</td>
            <td>分成金额</td>
            <td>分成总额</td>
        </tr>
        <tr>
            <td><em class="em_price">10</em></td>
            <td><em class="em_price">10</em></td>
            <td><em class="em_price">10</em></td>
        </tr>
    </table>
    <table class="shop_order" width="100%">
         <tr>
            <td>已结算</td>
            <td>未结算</td>
            <td>已作废</td>
        </tr>
        <tr>
            <td><em class="em_price" style="color: #f0ad4e">10</em></td>
            <td><em class="em_price" style="color: #f0ad4e">10</em></td>
            <td><em class="em_price" style="color: #f0ad4e">10</em></td>
        </tr>
    </table>
	<a href="#" class="a_login_btn">下一步</a>
</div>
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>

</body>

</html>
