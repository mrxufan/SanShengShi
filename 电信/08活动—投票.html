<html>

<body ontouchstart  >

<div class="activity_toppic_box"><img src="images/test_003.png"></div>


<div class="activity_info_box">
	<h3 class="h3_tit">投票，你最喜欢哪个套餐？</h3>
    <p class="p_time">活动时间：<em>2015-11-25</em> 至 <em>2015-12-12</em></p>
    <p class="p_line"></p>
    <div class="info_box">
    	自10月1日起，国内三大运营商将正式推出“流量滚存”服务模式，当月计费的手机套餐中的剩余流量将会自动转移至下月优先使用，结转流量次月月底失效。<img src="images/bd_img_bj_01.jpg">
    </div>
    
</div>




<div class="vote_content_box">
    <ul>
        <li>
        	<div class="nr_box">
            	<label>
            	<h3 class="h3_tit">1. 4G套餐（全国）</h3>
                <p class="p_pic"><img src="images/bd_img_bj_01.jpg"></p><!--如果不传图则p标签不显示-->
                <p class="p_input checkbox"><input type="radio"></p>
                </label>
            </div>
        </li>
        <li>
        	<div class="nr_box">
            	<label>
            	<h3 class="h3_tit">2. 个人定制4G套餐（全国）</h3>
                <!--p class="p_pic"><img src="images/bd_img_bj_01.jpg"></p-->
                <p class="p_input checkbox"><input type="radio"></p>
                </label>
            </div>
        </li>
        
        <li>
        	<div class="nr_box">
            	<label>
            	<h3 class="h3_tit">3. 其他套餐（全国）</h3>
                <!--p class="p_pic"><img src="images/bd_img_bj_01.jpg"></p-->
                <p class="p_input checkbox"><input type="checkbox"></p>
                </label>
            </div>
        </li>
        
    </ul>
</div>


<div class="activity_button_box">
	<ul>
    	<li><p class="p_btn b_1">确认投票</p></li>
        <li><p class="p_btn b_2">查看投票</p></li>
    </ul>
</div>
