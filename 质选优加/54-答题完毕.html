<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>答题完毕</title>
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<!--标准mui.css-->
<link rel="stylesheet" href="css/mui.min.css">
<!--App自定义的css-->
<link rel="stylesheet" type="text/css" href="fonts/iconfont.css">
<link rel="stylesheet" type="text/css" href="css/public.css">
<link rel="stylesheet" type="text/css" href="css/page.css">
<style>
.answer_finish{margin-top: 20%;}
.answer_finish .p_img{width: 120px;height: 120px;margin: 0 auto;}
.answer_finish .p_img img{width: 100%;}
.answer_finish table td{width: 50%;padding: 4px;}
.answer_finish table td:nth-child(1){text-align: right;}
.answer_finish table td:nth-child(2){color: #B04100;font-weight: bold;}
.answer_finish .a_btn{height: 40px;text-align: center;line-height: 40px;border-radius: 4px;background-color: #22a2f9;color: #fff;display: block;margin: 10px;font-size: 15px;}
.answer_finish .a_btn:active{background-color:#1f96e7;}
</style>
</head>

<body style="background-color: #fff;">
<div class="answer_finish">
	<p class="p_img"><img src="images/over.png"></p>
	<table width="100%">
		<tr>
			<td>总积分：</td>
			<td>100</td>
		</tr>
		<tr>
			<td>你获得：</td>
			<td>一等奖</td>
		</tr>
		<tr>
			<td>奖品为：</td>
			<td>iPhone 6</td>
		</tr>
	</table>
	<a href="#" class="a_btn">谢谢您的参与</a>
</div>
	
<script src="js/mui.min.js"></script>
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script> 

</body>

</html>
