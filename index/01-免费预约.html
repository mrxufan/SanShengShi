<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
<title>免费预约</title>
<link href="font/font-awesome.css" rel="stylesheet"><!--字体图标-->
<link href="css/public.css" rel="stylesheet"><!--默认共用样式-->
<style>
body{background-position: top center;background-repeat: no-repeat;background-size: cover;}
.main_box{background-color: #fff;padding-top: 10px;padding-bottom: 10px;position: absolute;top: 50%;width: 85%;left: 50%;-webkit-transform: translate(-50%,-50%);border-radius: 4px;}
.main_box .p_input{border: 1px solid #ddd;margin: 10px;height: 40px;padding-left: 10px;padding-right: 10px;border-radius: 4px;box-sizing: border-box;}
.main_box .p_input input{width: 100%;height: 40px;}
.main_box a{display: block;height: 40px;line-height: 40px;text-align: center;color: #fff;margin: 10px;font-size: 15px;border-radius: 4px;}
.main_box .a_tijiao{background-color: #2eb3df;}
.main_box .a_tijiao:active{background-color: #2aa3cb;}
.main_box .a_tell{background-color: #78c550;}
.main_box .a_tell:active{background-color: #6cb248;}
</style>
</head>
<body style="background-image: url(images/bg_img.jpg);">
<div class="main_box">
    <p class="p_input"><input type="text" placeholder="姓名"></p>
    <p class="p_input"><input type="text" placeholder="电话"></p>
    <p class="p_input"><input type="text" placeholder="房屋位置"></p>
    <p class="p_input"><input type="text" placeholder="房屋面积(m²)"></p>
    <p class="p_input"><input type="text" placeholder="预算金额"></p>
    <a href="#" class="a_tijiao">提交</a>
    <a href="tel:13535353535" class="a_tell">电话预约</a>
</div>


</body>
</html>
