<script>
$.fn.study_vote= function(options,totle){
	var settings=options;
	if(totle!=null)
	{
		if(isNaN(totle))
		{
			alert('参数错误');
			return;
		}
	}
	if(typeof(settings)!='object')
	{
		alert('参数错误');
		return;
	}
	var container = jQuery(this);
	container.html('<dl id="studyvote"></dl>');
	var study_voteCount=0;
	if(totle==null||totle=='')
	{//单项投票
		for(i=0;i<settings.length;i++)
		{
			study_voteCount += parseInt(settings[i].data);
		}
	}
	else
	{//多项投票
		study_voteCount = parseInt(totle);
	}
	var study_votestr="";
		for(i=0;i<settings.length;i++)
		{
			var studyplay_present=settings[i].data/study_voteCount*100;
			if(parseInt(studyplay_present)!=studyplay_present)
			{
				studyplay_present=studyplay_present.toFixed(2);
			}
			study_votestr +='<dd class="dd">'+
			'<div class="tit_box">'+
				'<div class="name_pic fl" style="background-image:url('+settings[i].image+')"></div>'+
				'<div class="name_title">'+settings[i].name+'</div>'+
			'</div>'+
			'<div class="outbar">'+
				'<div class="inbar" style="width:'+studyplay_present+'%;background:'+settings[i].color+';"></div>'+
			'</div>'+
			'<div class="bfb_txt fl">'+studyplay_present+'%</div>'+
			'<span class="ps_txt fl">['+settings[i].data+']</span>'+
			'</dd>';
		}
	container.find('#studyvote').html(study_votestr)
	}
</script>
