<!doctype html>
<html>
<head>
<meta charset="utf-8">
<!--禁止缩放-->
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
<link rel="stylesheet" type="text/css" href="css/public.css"><!--共用样式-->
<link rel="stylesheet" type="text/css" href="css/page_style.css"><!--页面样式-->
<link rel="stylesheet" type="text/css" href="font/font-awesome.css"><!--字体图标-->
<script src="js/jquery.js"></script>
<title>名片模板-03</title>
<style>
body{ background:url(images/card_mould_bg03.jpg) no-repeat center center; background-size:cover;background-attachment: fixed;}

.txl_box{ height:36px; background:#0FF; text-align:center; line-height:36px; border-radius:4px; margin:10px 20px; margin-bottom:50px;}
.btm_float_card{ width:100%; height:50px; background:rgba(0,0,0,.7); text-align:center; line-height:50px; color:#f48454; font-size:16px; font-weight:bold; z-index:110; position:fixed; left:0; bottom:0;}
.btm_closed_btn{ width:80px; height:50px;position:fixed;  line-height:20px;z-index:120; right:0; bottom:0;}
/*.btm_closed_btn i{ color:#f48454; margin-left:15px; margin-top:10px; font-size:30px;}*/
.btm_closed_btn i{ width:24px; height:24px; border-radius:50%; background:url(images/chahao.png) no-repeat center center; background-size:cover; display:block; margin-left:45px; margin-top:13px;}
</style>
</head>

<body ontouchstart>

<div class="card_mould_tit_03">
	
    <div class="card_name_box">
    	<div class="top_btn_box">
            <ul class="box-flex-box">
                <li class="box-flex-1">
                    <p class="p_icon"></p>
                </li>
                <li class="box-flex-1">
                    <p class="p_icon" style="background-image:url(images/card_erwei_icon.png)"></p>
                </li>
            </ul>
        </div>
    	<p class="p_img" style="background-image:url(images/card_img_01.png)"><span class="vip_icon"></span></p>
        <p class="p_name" id="p-click"><span class="s_tit"><i class="i_name" style="margin-top: 12px">王小蒙</i><!-- <em class="fa fa-plus em_plus"></em> --><span class="zebra-subject-hotarea"><a href="#"><span class="subject-href"><i class="anim"></i><i class="shadow"></i><i class="dot fa fa-plus"></i></span></a></span></span>
        </p>
        <p class="p_job">行业经理</p>
        <p class="p_company" style="margin-top: 6px;">100次访问</p>
    </div>
</div>
<div class="fixed_bottom_box_03">
	<div class="btm_tell_box">
    	<ul>
    	<li>
        	<p class="p_tell"><i class="fa fa-phone bg_1"></i>18500185000</p>
        </li>
        <li>
        	<p class="p_tell"><i class="fa fa-envelope bg_2"></i>wo@10010.com</p>
        </li>
        <li>
        	<p class="p_tell"><i class="fa fa-weixin bg_3"></i>IM10010</p>
        </li>
        <li>
        	<p class="p_tell"><i class="fa fa-map-marker bg_4"></i>某某省某某市第一大道1号</p>
        </li>
        <li>
        	<p class="p_tell"><i class="fa fa-map-marker bg_5"></i>中国联通沃名片<em class="fa fa-angle-right"></em></p>
        </li>
        <li>
        	<p class="p_tell"><i class="fa fa-qq bg_6"></i>123456789</p>
        </li>
        <li>
        	<p class="p_tell"><i class="fa fa-user bg_7"></i>个人说明</p>
        </li>
    </ul>
    <p class="add_txl_box">添加到通讯录</p>
    <a href="#" style="text-align: center;display: block;text-decoration: underline;color:#f48454;margin: 10px 0;">我要使用沃名片</a>
    </div>
    
    <!--div class="btm_btn_box">
    	<p class="p_home_btn"></p>	
	</div-->
</div>
<!--底部浮动我要使用沃名片-->
<!-- <div class="btm_float_card">我要使用小沃名片</div>
<div class="btm_closed_btn"><i></i></div> -->

<!-- 顶部提示信息 -->
<div id="top-fixed-info" style="background:rgba(0,0,0,.5);color: #fff;position: fixed;left: 0;top: 0;width: 100%;z-index: 300;text-align: center;padding: 10px 0;"><em class="fa fa-bell-o" style="margin-right: 4px"></em>本企业信息河南联通已认证通过</div>

<!--头像弹窗-->
<div class="fixed_tx_eject">
	<p class="p_img" style="background-image:url(images/240X240_2.jpg)"></p>
</div>

<script>

// 顶部提示2s自动消失
$('#top-fixed-info').show().delay(5000).slideUp(200);


/*头像弹窗*/
$(".fixed_tx_eject").hide()
$(".card_name_box .p_img").click(
	function(){
		$(".fixed_tx_eject").show()
		}
)
$(".fixed_tx_eject").click(
	function(){
		$(this).hide()
		}
)	
</script>
</body>
</html>
