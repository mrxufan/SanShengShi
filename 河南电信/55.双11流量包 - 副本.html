<html>

<link href="images/font/font-awesome.css" rel="stylesheet" type="text/css"><!--字体图标-->

<title>双11流量包</title>
<style>
body{background: #e60012;}
.top-banner img{width: 100%;}
.txt-box{text-align: center;margin-top: 40px;}
.txt-box .p-tit{font-size: 22px;color: #fffa00;font-weight: bold;}
.txt-box .p-txt{color: #fff;font-size: 14px;margin-top: 15px;}

.btn-box{text-align: center;margin: 0 30px;margin: 20px 50px 0 50px;border-radius: 6px;}
.btn-box a{color: #c30d23;font-size: 16px;background: #f8b62b;padding: 10px 30px;border-radius: 6px;display: inline-block;}
.btn-box a:active{background: #e4a828;}

.share-btn{text-align: center;margin-top: 20px;}
.share-btn .btn-1,.share-btn .btn-2{display: inline-block;color: #fff;padding: 10px 30px;border-radius: 6px;font-size: 16px;}
.share-btn .btn-1{background: #f8b62b;margin-right: 30px;color: #ce2f25;}
.share-btn .btn-1:active{background: #e9ab28;}
.share-btn .btn-2{background: #00a0e9;color: #0e429b;}
.share-btn .btn-2:active{background: #0095d9;}
.btn-box,.share-btn{margin-bottom: 20px;}
</style>


</head>

<body ontouchstart>
<div class="top-banner"><img src="images/s-11-pic.png"></div>
<div class="txt-box">
	<p class="p-tit" style="display:none">11G流量包，11元放水订购</p>
	<p class="p-txt">订购时间：2016年11月1日-2016年11月15日</p>
</div>
<div class="btn-box" style="display:none"><a href="#">我要订购</a></div>
<div class="share-btn"><a href="#" class="btn-1">晒朋友圈</a><a href="#" class="btn-2">残忍拒绝</a></div>
