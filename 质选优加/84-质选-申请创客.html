<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>质选-申请创客</title>
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<!--标准mui.css-->
<link href="css/mui.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/public.css">
<link rel="stylesheet" type="text/css" href="css/page.css">
<style>
.zx_chuangke .top_info{background-color: #fff;}
.zx_chuangke .top_info .search_info{text-align: center;}
.zx_chuangke .top_info .search_info .p_search{background-color: #21bae6;padding: 8px;display: inline-block;margin: 10px 0;border-radius: 4px;position: relative;margin-bottom: 0;}
.zx_chuangke .top_info .search_info .s_search{color: #fff;margin: 0 5px;}
.zx_chuangke .top_info .search_info .s_right{background-color: #fff;padding:4px 30px 4px 10px;position: relative;color: #333;}
.zx_chuangke .top_info .search_info .s_right .search_icon{position: absolute;right: 3px;top: 6px;font-size: 15px;color: #21bae6;font-weight: bold;}
.zx_chuangke .text_list{overflow: hidden;border-top: 1px solid #fff;border-bottom: 1px solid #fff;}
.zx_chuangke .text_list li{width: 33.33%;float: left;text-align: center;color: #fff;font-size: 15px;line-height: 30px;position: relative;}
.zx_chuangke .text_list li em{width: 8px;height: 8px;background-color: #fff;display: inline-block;-webkit-transform: rotate(45deg);transform: rotate(45deg);margin-right: 6px;}
.zx_chuangke .btn_info{text-align: center;margin: 5% 0;}
.zx_chuangke .btn_info a{display: inline-block;color: #fff;font-size: 24px;border: 2px solid #fff;
 padding:8px 15px;border-radius: 4px;background-color: #39d2fe;font-weight: bold;}
 .zx_chuangke .btn_info a:active{background-color: #36c4ed;}
 .zx_chuangke .company_info{overflow: hidden;text-align: center;margin: 10px 0;}
 .zx_chuangke .company_info .s_icon{display: inline-block;width: 40px;float: left;}
 .zx_chuangke .company_info .s_icon img{width: 100%;}
 .zx_chuangke .company_info p{color: #fff;}
 .zx_chuangke .footer_info{text-align: center;font-size: 24px;color: #fff;font-weight: bold;margin: 8% 0;}
</style>
</head>
<body style="background-color: #21bae6;">		
<div class="zx_chuangke">
	<div class="top_info">
		<div class="search_info">
			<p class="p_search"><span class="s_search">质选优加</span><span class="s_right">赚点外快<em class="mui-icon mui-icon-search search_icon"></em></span></p>
			<div class="img_box" style="padding-bottom: 10px"><img src="images/zx_chuangke/ck_01.png" width="100%"></div>
		</div>
	</div>
	<div class="img_box" style="margin: 3% 0"><img src="images/zx_chuangke/ck_02.png" width="100%"></div>
	<ul class="text_list">
		<li><em></em>共享平台</li>
		<li><em></em>免找资源</li>
		<li><em></em>简单轻松</li>
		<li><em></em>无需压货</li>
		<li><em></em>一件代发</li>
		<li><em></em>无忧售后</li>
	</ul>
	<div class="btn_info"><a href="javascript:;">点此申请</a></div>
	<div class="company_info">
		<div style="display: -webkit-inline-flex;display: inline-flex;">
			<span class="s_icon"><img src="images/zx_chuangke/ck_icon.jpg"></span>
			<div class="text_info">
				<p>中信国安创客 — 入孵企业</p>
				<p>质选（天津）科技有限公司</p>
			</div>
		</div>
	</div>
	<div class="footer_info">质选优加<span style="margin: 0 3%"></span>国货精品</div>
</div>








<script src="js/mui.min.js"></script>
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	
</body>
	

		
</html>
