<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>推广海报-02</title>
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<!--标准mui.css-->
<link href="css/mui.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/public.css">
<link rel="stylesheet" type="text/css" href="css/page.css">
<style>
.top_info{background-color: #edf2f5;overflow: hidden;padding: 15px;}
.top_info .p_head{width: 90px;height: 90px;background-position: center center;background-repeat: no-repeat;background-size: cover;float: left;border: 2px solid #fff;margin-right: 15px;}
.top_info .msg_info{height: 90px;display: table-cell;vertical-align: middle;}
.top_info .msg_info p{font-size: 16px;}
.top_info .msg_info .p_tit{color: #00a3c6;}
.top_info .msg_info .p_txt{color: #333;margin-top: 10px;}
.text_info .p_txt{color: #fff;text-align: center;font-size: 16px;margin-top: 10px;}
.text_info .p_txt.bold{font-weight: bold;}
.ewm_info{text-align: center;margin-top: 15px;}
.ewm_info .s_tip{color: #333;background-color: #fff;padding: 4px 10px;display: inline-block;border-radius: 4px;position: relative;}
.ewm_info .s_tip:after{position: absolute;content: '';width: 20px;height: 20px;background-color: #fff;left: 50%;bottom: -3px;z-index: -1;-webkit-transform: translateX(-50%) rotate(45deg);transform: translateX(-50%) rotate(45deg);}
.ewm_info .p_ewm{display: inline-block;width: 35%;margin-top: 10px;background-color: #fff;padding: 4px;}
.ewm_info .p_ewm img{width: 100%;}

.btm_info{margin-top: 10px;}
.btm_info .p_logo{text-align: center;}
.btm_info .p_logo span{display: inline-block;width: 40%;}
.btm_info .p_logo span img{width: 100%;}
.btm_info .p_copyright{text-align: center;color: #fff;margin: 10px 0;}
</style>
</head>
<body style="background-color: #04bae1;">	
<div class="top_info">
	<p class="p_head" style="background-image:url(images/tg_haibao/head.jpg);"></p>
	<div class="msg_info">
		<p class="p_tit">金伟vking-80后作家</p>
		<p class="p_txt">我是[质选优加]自由创业者</p>
	</div>
</div>	
<div class="text_info" style="margin: 15% 0 20% 0;">
	<p class="p_txt bold" style="font-size: 30px;">业余时间&nbsp;&nbsp;自由创业</p>
	<p class="p_txt">质选优加APP&nbsp;&nbsp;让你的才华为自己所用</p>
</div>
<div class="ewm_info">
	<span class="s_tip">长按识别二维码即刻拥有</span><br>
	<p class="p_ewm"><img src="images/tg_haibao/ewm.jpg"></p>
</div>
<div class="btm_info">
	<p class="p_logo"><span><img src="images/tg_haibao/logo.jpg"></span></p>
	<p class="p_copyright">中信国安创客孵化社交电商服务平台</p>
</div>







<script src="js/mui.min.js"></script>
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>

</body>
	

		
</html>
