 <script>
    var swiper = new Swiper('.swiper-container', {

<style>
.new_product_price_box{  background:#fff;  overflow: hidden; position: relative; padding:20px 10px ; }

.new_product_price_box  .sp_new{ color:#c00;  font-size:16px; font-weight:bold; margin-right:10px;}
.new_product_price_box  .sp_new em{ font-size:12px; font-weight:normal;}

.new_product_price_box .sp_vip{ display:inline-block;  border:1px solid #c00; height:18px; line-height:18px; color:#c00; padding-right:4px; font-size:12px; }
.new_product_price_box .sp_vip  i{ display:inline-block; background:#c00; vertical-align:top; height:18px;  color:#fff; font-size:14px;  padding:0px 4px; margin-right:4px;  }
.new_product_price_box .sp_vip em{  font-size:16px; font-weight:bold;}


.buy_number_box{ background:#fff;  overflow: hidden; position: relative; padding:10px; margin-top:10px; }
.buy_number_box em{ line-height:30px; height:30px; display:inline-block; vertical-align:top;}
.buy_number_box .p_input_all{ overflow:hidden;  display:inline-block;  }
.buy_number_box .p_input_all span{ display:inline-block; border-radius:30px; margin-left:4px; }
.buy_number_box .p_input_all .sp_btn{ width:30px; height:30px; text-align:center; line-height:30px; font-size:18px; color:#fff; font-weight:bold; background:#ccc;}
.buy_number_box .p_input_all .sp_btn.b_1{ background:#f33380}
.buy_number_box .p_input_all .sp_btn.b_2{ background:#28aeda}
.buy_number_box .p_input_all .sp_btn.b_3{ background:#f90}
.buy_number_box .p_input_all .sp_input{width:40px; height:28px; line-height:28px; vertical-align:top; border-radius:3px; border:1px solid #eee;}
.buy_number_box .p_input_all .sp_input input{ width:100%; height:28px; line-height:28px; text-align:center; font-size:18px; }
.buy_number_box .p_input_all .sp_input  input::-webkit-outer-spin-button { -webkit-appearance: none!important;} /*移除上下箭头*/
.buy_number_box .p_input_all .sp_input  input::-webkit-inner-spin-button { -webkit-appearance: none!important; } /*移除上下箭头*/


.pro_dianzan_box{ background:#fff;  overflow: hidden; position: relative; padding:10px; margin:10px 0 ; font-size:14px;}
.pro_dianzan_box i{ color:#e71c1f; margin-right:6px;}
.pro_dianzan_box em{ color:#f60;}

.pro_info_go{ background:#fff;  overflow: hidden; position: relative; padding:10px; margin:10px 0 ; font-size:14px;}
.pro_info_go i{ display:inline-block; position:absolute; right:10px; top:50%; font-size:20px; margin-top:-10px; z-index:1; color:#999;}
.pro_info_go:active{ background-color:#f8f8f8;}

</style>

<div class="new_product_price_box">

<style>
