<!doctype html>
<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<!--禁止缩放-->
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
<link href="css/public.css" rel="stylesheet" type="text/css"><!--默认共用样式-->

<title>天翼视讯-领取记录</title>
<style>
.user_record{background-color: #fff;margin: 10px;border-radius: 6px;overflow: hidden;}
.user_record .p_tit{background-color: #61dca4;color: #fff;text-align: center;padding: 10px;font-size: 16px;}
.user_record .p_msg{padding: 10px;}
.user_record .pic_box{width: 100px;height: 100px;border-radius: 50%;margin: 0 auto;background-repeat: no-repeat;background-size: cover;background-position:  center center;border: 2px solid #61dca4;}
.user_record .btn_box{text-align: center;margin: 10px;}
.user_record .btn_box .a_btn{display: inline-block;background-color: #61dca4;color: #fff;font-size: 16px;padding: 10px 50px;border-radius: 4px;}
.user_record .btn_box .a_btn:active{background-color: #5acc98;}
.user_record .p_txt{text-align: center;font-size: 14px;}
.user_record .p_txt em{color: #e69414;font-weight: bold;margin: 0 4px;}


.user_record .scrollText{height:90px;overflow:hidden;border: 1px solid #ccc;margin: 20px;background-color: #fafafa;margin-top: 6px;}
.user_record .scrollText li{height:30px;padding: 0 10px;line-height: 30px;}
.user_record .scrollText li .s_right{float: right;}
.user_record .p_jilu{margin:0 20px;}

.edit_info{background-color: #fff;margin: 10px;border-radius: 6px;overflow: hidden;}
.edit_info .p_input{position: relative;padding: 10px 10px 0 90px;}
.edit_info .p_input input{width: 100%;height: 35px;background-color: #eee;padding: 0 10px;box-sizing: border-box;}
.edit_info .p_input textarea{background-color: #eee;width: 100%;height: 60px;max-height: 60px;padding: 10px;box-sizing: border-box;}
.edit_info .p_input .s_tit{position: absolute;left: 10px;top: 10px;height: 35px;line-height: 35px;}
.edit_info .a_btn{height: 40px;display: block;line-height: 40px;color: #fff;margin: 10px;border-radius: 4px;background-color: #61dca4;text-align: center;font-size: 16px;}
.edit_info .a_btn:active{background-color: #5acc98;}
</style>
</head>

<body style="background-color: #eee">
<div class="user_record">
	<p class="p_tit">当月礼品</p>
	<p class="p_msg">每月1日起，天翼视讯好友累计流量到20G,前50名好友可领取礼品一份。</p>
	<div class="pic_box" style="background-image: url(images/2017-08-09/ts_info_03.png);"></div>
	<div class="btn_box"><a href="javascript:;" class="a_btn" id="btn_1">立即领取</a></div>
	<p class="p_txt">剩余<em>20</em>个礼品</p>
	<p class="p_jilu">领取记录</p>
	<div class="scrollText">
		<ul>
		    <li><span class="s_left">135****3535</span><span class="s_right">2017-01-01</span></li>
		    <li><span class="s_left">135****3535</span><span class="s_right">2017-01-02</span></li>
		    <li><span class="s_left">135****3535</span><span class="s_right">2017-01-03</span></li>
		    <li><span class="s_left">135****3535</span><span class="s_right">2017-01-04</span></li>
		    <li><span class="s_left">135****3535</span><span class="s_right">2017-01-05</span></li>
		    <li><span class="s_left">135****3535</span><span class="s_right">2017-01-06</span></li>
		</ul>
	</div>
</div>
<div class="edit_info" style="display: none;">
	<p class="p_input"><span class="s_tit">姓名：</span><input type="text" name="" placeholder="请输入姓名"></p>
	<p class="p_input"><span class="s_tit">手机号：</span><input type="number" name="" placeholder="请输入手机号码"></p>
	<p class="p_input"><span class="s_tit">收货地址：</span><textarea placeholder="请输入收货地址"></textarea></p>
	<a href="javascript:;" class="a_btn">确认收货</a>
</div>



<script type="text/javascript" src='js/jquery.1.9.1.min.js'></script>
<script type="text/javascript" src='js/TouchSlide.1.1.js'></script>
<script type="text/javascript" src='js/jq.textSlider.js'></script>
<script type="text/javascript" src='js/layer_mobile/layer.js'></script>
<script type="text/javascript">
$(document).ready(function(){
        $(".scrollText").textSlider({line:1,speed:500,timer:3000});
        $('#btn_1').click(function () {
		  layer.open({
			    content: '请在下方填写领取人信息',
			    btn: '确定',
					   yes: function(index){
					   	 layer.close(index);
					   	 	$('.edit_info').show();
						  }
				  	});
		  });
});


</script>
</body>

</html>
