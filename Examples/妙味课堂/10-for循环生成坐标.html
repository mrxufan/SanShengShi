<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>for循环生成坐标</title>
<style type="text/css">
div{width: 50px;height: 50px;background-color: red;color: #fff;text-align: center;line-height: 50px;position: absolute;}
</style>


</head>
<body>

<script type="text/javascript">
	var Div=document.getElementsByTagName('div');
	for (var i = 0; i < 10; i++) {
		document.body.innerHTML+='<div>'+i+'</div>';
	}

	for (var i = 0; i < Div.length; i++) {
		Div[i].style.left=i*60+'px';
		Div[i].style.top=i*60+'px';
	}
</script>  
</body>
</html>
