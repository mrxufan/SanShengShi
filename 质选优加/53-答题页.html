<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>答题页</title>
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<!--标准mui.css-->
<link rel="stylesheet" href="css/mui.min.css">
<!--App自定义的css-->
<link rel="stylesheet" type="text/css" href="fonts/iconfont.css">
<link rel="stylesheet" type="text/css" href="css/public.css">
<link rel="stylesheet" type="text/css" href="css/page.css">
<style>
.start_dati .p_top_tit{overflow: hidden;padding: 10px;color: #333;font-size: 15px;border-bottom: 1px solid #eee;}
.start_dati .p_top_tit .em_num{color: #E79701;font-weight: bold;margin-left: 4px;margin-right: 4px;}
.start_dati .p_top_tit .s_left{float: left;}
.start_dati .p_top_tit .s_right{float: right;}
.start_dati .start_dati_main .p_tit{color: #333;margin: 10px;}
.start_dati .start_dati_main .p_list{background-color: #22a2f9;color: #fff;margin: 10px;border-radius: 50px;padding: 8px;}
.start_dati .start_dati_main .p_list .s_num{margin: 0 10px;}
.start_dati .start_dati_main .p_list:active{background-color: #2197e7;}
.answer_alert{position: fixed;width: 100%;height: 100%;left: 0;top: 0;background-color:rgba(0,0,0,.5);}
.answer_alert .answer_alert_info{background-color: #fff;position: absolute;width: 80%;left: 50%;top: 50%;-webkit-transform: translate(-50%,-50%);border-radius: 6px;}
.answer_alert .answer_alert_info .p_img{width: 80px;height: 80px;margin: 0 auto;}
.answer_alert .answer_alert_info .p_img img{width: 100%;}
.answer_alert .answer_alert_info .p_answer{text-align: center;color: #E79701;}
.answer_alert .answer_alert_info .p_right{text-align: center;}
.answer_alert .answer_alert_info .a_btn{height: 40px;text-align: center;line-height: 40px;border-radius: 4px;background-color: #22a2f9;color: #fff;display: block;margin: 10px;font-size: 15px;}
.answer_alert .answer_alert_info .a_btn:active{background-color:#1f96e7; }
</style>
</head>

<body style="background-color: #fff;">
<div class="start_dati">
	<p class="p_top_tit"><span class="s_left">第<em class="em_num">1</em>题：</span><span class="s_right"><em class="em_num">10</em>分</span></p>
	<div class="start_dati_main">
		<p class="p_tit">彩虹有几种颜色？</p>
		<p class="p_list"><span class="s_num">A、</span>不知道</p>
		<p class="p_list"><span class="s_num">B、</span>不知道</p>
		<p class="p_list"><span class="s_num">C、</span>不知道</p>
		<p class="p_list"><span class="s_num">D、</span>不知道</p>
	</div>
</div>
<div class="answer_alert">
	<div class="answer_alert_info">
		<p class="p_img"><img src="images/cw.png"></p>
		<p class="p_answer">抱歉，答错了！</p>
		<p class="p_right">正确答案：<em class="em_answer">A</em></p>
		<a href="#" class="a_btn">下一题</a>
	</div>
</div>	
<script src="js/mui.min.js"></script>
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script> 

</body>

</html>
