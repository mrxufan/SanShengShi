<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>动画-旋转</title>
<style>
.rotate_box{ width:100px; height:100px;}
.rotate_box img{ width:100%;-webkit-animation:myfirst 2s linear  infinite;}
@keyframes myfirst{
	0%{-webkit-transform:rotate(0deg);}
	100%{-webkit-transform:rotate(360deg);}
	}
</style>
</head>

<body>
<div class="rotate_box"><img src="images/rotate_icon.png"></div>
</body>
</html>
