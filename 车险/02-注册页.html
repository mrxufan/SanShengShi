<!doctype html>
<html>
<head>
<meta charset="utf-8">
<!--禁止缩放-->
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
<!--共用样式-->
<link rel="stylesheet" type="text/css" href="css/public.css">
<title>无标题文档</title>
<style>
body{ background-color:#f3e034;}
.handle_box{ position:relative;}
.handle_box img{ width:100%;}
.handle_box .p_btn_box{ position:absolute; top:72%; width:100%;}
.handle_box .p_btn_box .p_btn{ height:45px; background:#e93b26; text-align:center; line-height:45px; color:#fff; font-size:16px; border-radius:4px; margin:0 40px;}
.handle_box .p_btn_box .p_input{ margin:0 40px; height:40px; background:#faf3ae; margin-bottom:10px;border-radius:4px;}
.handle_box .p_btn_box .p_input input{ width:100%; height:40px; text-align:center;}
.handle_box .p_btn_box .p_btn:active{ background:#d13422;}
.handle_box .p_btn_box .p_text{ text-align:center; color:#784029; font-size:14px; margin-top:20px;}
.handle_box .p_btn_box .p_text:last-child{ margin-top:6px;}
.handle_box .p_btn_box .p_text a{color:#784029; text-decoration:underline; font-weight:bold;}
</style>
</head>

<body>
<div class="handle_box">
	<img src="images/car_Insurance.png">
    <div class="p_btn_box">
    <p class="p_input"><input type="tel" placeholder="请输入邀请码（可为空）"></p>
    <p class="p_btn">立即办理</p>
    <p class="p_text"><a href="#">保险产品须知</a></p>
    <p class="p_text">本活动由“零钱旺”官微联合保骉车险推出</p>
    </div>
    
</div>
</body>
</html>
