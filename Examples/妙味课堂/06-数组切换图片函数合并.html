<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>数组切换图片函数合并</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
.wrap{position: relative;width: 640px;height: 360px;margin: 40px auto 0;background-color: #eee;background-repeat: no-repeat;background-position: center center;background-size: 100% 100%;}
.wrap .prev,.wrap .next{position: absolute;text-decoration: none;width: 40px;height: 40px;background-color: rgba(0, 0, 0, .6);color: #fff;text-align: center;line-height: 40px;font-size: 20px;-webkit-transform: translateY(-50%);transform: translateY(-50%);top: 50%;}
.wrap .prev{left: 0;}
.wrap .next{right: 0;}
.wrap .prev:hover,.wrap .next:hover{background-color: rgba(0, 0, 0, .7);}
.wrap .tit,.wrap .txt{position: absolute;width: 100%;background-color: rgba(0, 0, 0, .6);text-align: center;padding: 6px 0;color: #fff;margin: 0;}
.wrap .tit{left: 0;top: 0;}
.wrap .txt{left: 0;bottom: 0;}
</style>
</head>
<body>
<div class="wrap" style="background-image: url(images/zanwu.png);">
	<a href="javascript:;" class="prev"><</a>
	<a href="javascript:;" class="next">></a>
	<img src="" class="img">
	<p class="tit">数量正在计算...</p>
	<p class="txt">文字正在加载...</p>
</div>   
<script type="text/javascript">
	window.onload=function () {
		var Wrap=document.querySelector('.wrap');
		var Prev=document.querySelector('.wrap .prev');
		var Next=document.querySelector('.wrap .next');
		var Img=document.querySelector('.wrap .img');
		var Tit=document.querySelector('.wrap .tit');
		var Txt=document.querySelector('.wrap .txt');

		var Arrurl=['images/1.jpg','images/2.jpg','images/3.jpg','images/4.jpg'];
		var Arrtext=['第一张图片','第二张图片','第三张图片','第四张图片'];

		// 初始化+合并函数
		var num=0;
		function funtab() {
			Tit.innerHTML=num+1+'/'+Arrurl.length;
			Img.src=Arrurl[num];
			Txt.innerHTML=Arrtext[num];
		}
		funtab();//立即执行函数

		// 每2秒自动切换
		var AutoPlay=setInterval(function () {
			num++;
			if (num==Arrurl.length) {
				num=0;
			}
			funtab();
		},2000);
		
		Next.onclick=function () {
			num++;
			if (num==Arrurl.length) {//如果是最后一张回到第一张
				num=0;
			}
			funtab();
		};
		Prev.onclick=function () {
			num--;
			if (num==-1) {//如果是-1回到最后一张
				num=Arrurl.length-1;
			}
			funtab();
		};

	};
</script>
</body>
</html>
