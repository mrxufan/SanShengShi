<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>传参实例-价格计算</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">

</style>
</head>
<body>
<ul id="ul">
	<li>
		<input type="button" name="" value="-">
		<strong>0</strong>
		<input type="button" name="" value="+">
		单价：<em>12.5元</em>
		小计：<span>0元</span>
	</li>
	<li>
		<input type="button" name="" value="-">
		<strong>0</strong>
		<input type="button" name="" value="+">
		单价：<em>10.5元</em>
		小计：<span>0元</span>
	</li>
	<li>
		<input type="button" name="" value="-">
		<strong>0</strong>
		<input type="button" name="" value="+">
		单价：<em>8.5元</em>
		小计：<span>0元</span>
	</li>
	<li>
		<input type="button" name="" value="-">
		<strong>0</strong>
		<input type="button" name="" value="+">
		单价：<em>8.5元</em>
		小计：<span>0元</span>
	</li>
	<li>
		<input type="button" name="" value="-">
		<strong>0</strong>
		<input type="button" name="" value="+">
		单价：<em>8.5元</em>
		小计：<span>0元</span>
	</li>
</ul>

<script type="text/javascript">
window.onload=function () {
	var Ul=document.getElementById('ul');
	var Li=Ul.getElementsByTagName('li');

	// fn1(Li[0]);
	// fn1(Li[1]);
	// fn1(Li[2]);
for (var i = 0; i < Li.length; i++) {
	fn1(Li[i]);
}

	function fn1(Oli) {
		var Btn=Oli.getElementsByTagName('input');
		var Strong=Oli.getElementsByTagName('strong')[0];
		var Em=Oli.getElementsByTagName('em')[0];
		var Span=Oli.getElementsByTagName('span')[0];
		var n1=Number(Strong.innerHTML); //'0'=>0
		var n2=parseFloat(Em.innerHTML);//'12.5元'=>12.5

		Btn[1].onclick=function () {
			n1++;
			Strong.innerHTML=n1;
			Span.innerHTML=n1*n2+'元';
		};
		Btn[0].onclick=function () {
			n1--;
			if (n1<0) {
				n1=0;
			}
			Strong.innerHTML=n1;
			Span.innerHTML=n1*n2+'元';
		};
	}
};
	



</script>  
</body>
</html>
