<!doctype html>
<html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<!--禁止缩放-->
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
<title>无标题文档</title>

<link href="images/font/font-awesome.css" rel="stylesheet" type="text/css"><!--字体图标-->
<link href="css/public.css" rel="stylesheet" type="text/css"><!--默认共用样式-->
<script src="js/jquery.1.9.1.min.js"></script>

<link rel="stylesheet" href="swiper/swiper.min.css">
<script src="swiper/swiper.min.js"></script>


<link href="css/page_style.css" rel="stylesheet" type="text/css"><!--页面所需样式-->

<style type="text/css">



.jianyi_d_input_box{ overflow:hidden; padding:10px; background:#fff;}
.jianyi_d_input_box li { overflow: hidden; position: relative; padding:10px 0; }
.jianyi_d_input_box li:after { position: absolute; top: auto; right: auto; bottom: 0; left: 0; z-index: 0; display: block; width: 100%; height: 1px; background: #ddd; content: ''; box-sizing: border-box; -webkit-transform-origin: 50% 100%; -webkit-transform: scaleY(.5) }
.jianyi_d_input_box li:last-child:after { display: none; }


.jianyi_d_input_box li  .bilv_info{ font-size:12px; color:#54b200; text-align:center;}
.jianyi_d_input_box li  .bilv_info em{ font-weight:bold; font-size:16px; margin-left:4px;}
.jianyi_d_input_box li .d_input_info{ overflow:hidden; position:relative; padding-left:70px;}
.jianyi_d_input_box li .d_input_info em{ position:absolute; display:inline-block; left:0; top:0; z-index:1; color:#555; height:34px; line-height:34px;}
.jianyi_d_input_box li .d_input_info .p_input{ height:34px;}
.jianyi_d_input_box li .d_input_info .p_input input{ width:100%; height:34px; }

.jianyi_d_input_box li .d_input_info .p_yzm{padding-right:80px; position:relative;}
.jianyi_d_input_box li .d_input_info .p_yzm span{position:absolute; top:0; right:0; display:inline-block; width:80px; height:34px;}
.jianyi_d_input_box li .d_input_info .p_yzm span img{ width:100%; height:100%;}

.jianyi_d_input_box li .d_input_info .p_select{ overflow:hidden;}
.jianyi_d_input_box li .d_input_info .p_select select{ width:100%; height:34px;}

.jianyi_d_input_box li .d_input_info .p_textarea{ overflow:hidden; padding:8px 0;}
.jianyi_d_input_box li .d_input_info .p_textarea textarea{ width:100%; height:100px;}


.jianyi_d_input_box li .info_box{ overflow:hidden; color:#555;}
.jianyi_d_input_box li .info_box em{ font-size:15px; font-weight:bold; color:#22a2f9;}


.jianyi_d_btn_box { margin: 20px; overflow: hidden; }
.jianyi_d_btn_box .p_btn { font-size: 16px; height: 40px; line-height: 40px; text-align: center; background: #ccc; color: #fff; border-radius: 4px; }
.jianyi_d_btn_box .p_btn.b_1 { background: #22a2f9 }
.jianyi_d_btn_box .p_btn.b_1:active { background: #2098ea }

.jianyi_d_btn_box .p_btn.b_2 { background: #2e9500 }
.jianyi_d_btn_box .p_btn.b_2:active { background: #2a8801 }

</style>


</head>

<body ontouchstart  >



<div class="jianyi_d_input_box">
	<ul>
    
    	<li><div class="d_input_info"><em>意见类型：</em><p class="p_select"><select><option>功能意见</option><option>投诉建议</option></select></p></div></li>
    	<li><div class="d_input_info"><em>意见内容：</em><p class="p_textarea"><textarea></textarea></p></div></li>
        <li><div class="d_input_info"><em>验证码：</em><p class="p_input p_yzm"><input type="text"><span><img src="images/dx_logo.jpg"></span></p></div></li>
    </ul>
</div>

<div class="jianyi_d_btn_box">
	<p class="p_btn b_2">确认</p>
</div>





</body>

</html>
