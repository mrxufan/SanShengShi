<!doctype html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
<title>通过 Prop 向子组件传递数据</title>
<link rel="stylesheet" type="text/css" href="mint-ui/style.css">
<style type="text/css">

</style>

</head>

<body>
<div id="vue-one">
	<h3>通过 Prop 向子组件传递数据</h3>
	<p v-show="items==''">加载中...</p>
	<blog-list v-for="item in items" :name="item.name" :email="item.email" :key="item.name"></blog-list>
</div>


</body>

<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript" src="mint-ui/index.js"></script>
<script type="text/javascript" src="js/axios.min.js"></script>
<script>
//全局注册组件
// Vue.component('blog-list', {
// 	props:['name','job'],
// 	template:'<h3>姓名：{{name}}，职业：{{job}}</h3>'
// });


// 局部注册组件
var child1={
	template:'<p>姓名：{{name}}，邮件：{{email}}</p>',
	props:['name','email']
};

var vm1 = new Vue({
	el: "#vue-one",
	data:{
		items:[]
	},
	components:{
		'blog-list': child1
	},
	methods:{
		getMsg:function(){
			axios.get('http://jsonplaceholder.typicode.com/users').then(data=>{
				console.log(data)
				data.data.forEach(a=>{
					this.items.push(a)
				})
				console.log(this.items)
			}).catch(error=>{
				console.log(error)
			})
		}
	},
	mounted:function(){
		this.getMsg();
	}
});
</script>
	
</html>
