<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
<title>专家推荐表单</title>
<!-- mui.css -->
<link rel="stylesheet" type="text/css" href="css/mui.min.css">
<link rel="stylesheet" type="text/css" href="css/mui.picker.min.css">
<!-- iconfont -->
<link rel="stylesheet" type="text/css" href="fonts/iconfont.css">
<!-- page.css -->
<link href="css/page.css" rel="stylesheet">
<style type="text/css">


</style>
</head>
<body>
<div class="mui-content expert_form">
	<div class="img_box"><img src="images/zjtj_banner.jpg"></div>
	<ul class="mui-table-view">
		<li class="mui-table-view-cell">
			<a class="mui-navigate-right">
				<table width="100%">
					<tr>
						<td>给谁投保：</td>
						<td>
							<select class="select_list">
								<option value="item-1">自己</option>
								<option value="item-1">父母</option>
								<option value="item-1">配偶</option>
								<option value="item-1">朋友</option>
							</select>
						</td>
					</tr>
				</table>
				
			</a>
		</li>
		<li class="mui-table-view-cell">
			<a class="mui-navigate-right" id="time_btn">
				<table width="100%">
					<tr>
						<td>出生日期：</td>
						<td>
							<div data-options='{"type":"month"}'></span><input type="text" id="time_show" name="" value="1990-01-01" style="margin: 0;padding: 0;border: none;height: auto;background: 0 0;" readonly></div>
						</td>
					</tr>
				</table>
			</a>
		</li>
		<li class="mui-table-view-cell">
			<a class="">
				<table width="100%">
					<tr>
						<td>性别：</td>
						<td>
							<label class="label_radio"><input type="radio" name="sex" checked="">男</label>
							<label class="label_radio"><input type="radio" name="sex">女</label>
						</td>
					</tr>
				</table>
			</a>
		</li>
		<li class="mui-table-view-cell">
			<a class="">
				<table width="100%">
					<tr>
						<td>有无社保：</td>
						<td>
							<label class="label_radio"><input type="radio" name="shebao" checked="">有</label>
							<label class="label_radio"><input type="radio" name="shebao">无</label>
						</td>
					</tr>
				</table>
			</a>
		</li>
		<li class="mui-table-view-cell">
			<a class="">
				<table width="100%">
					<tr>
						<td>月薪（元）：</td>
						<td class="td_input"><input type="number" name=""></td>
					</tr>
				</table>
			</a>
		</li>
	</ul>
	<p class="p_btm">注：年缴保费为年收入的10%为最优比例。</p>
	<a href="javascript:;" class="a_btn">专家推荐</a>
</div>



<script type="text/javascript" src="js/mui.min.js"></script> 
<script type="text/javascript" src="js/mui.picker.min.js"></script>
<script>
(function($) {
	$.init();
	var time = document.getElementById('time_show');
	document.getElementById('time_btn').addEventListener('tap', function() {
			var picker = new mui.DtPicker({
		    type: "date",//设置日历初始视图模式 
		    beginDate: new Date(1980, 00, 01),//设置开始日期 
		    endDate: new Date(),//设置结束日期 
		    labels: ['年', '月', '日', '时', '分'],//设置默认标签区域提示语 
		});
			picker.show(function(rs) {
				// time.innerText =  rs.text;
				time.setAttribute('value', rs.text);
				picker.dispose();
			});
		}, false);
})(mui);		
</script>
</body>
</html>
