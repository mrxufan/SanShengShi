<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>我的推广海报</title>
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<!-- 字体图标 -->
<link rel="stylesheet" type="text/css" href="fonts/iconfont.css">
<!--标准mui.css-->
<link href="css/mui.min.css" rel="stylesheet">
<!-- 共用样式 -->
<link rel="stylesheet" type="text/css" href="css/public.css">
<!-- 页面样式 -->
<link rel="stylesheet" type="text/css" href="css/page.css">
<style type="text/css">
.tg_banner ul li{margin-bottom: 0;}
.tg_banner .a_btn{height: 40px;line-height: 40px;display: block;font-size: 15px;text-align: center;background-color: #fe406e;color: #fff;margin: 10px;border-radius: 4px;} 
.tg_banner .a_btn:active{background-color: #e93b65;}


.choice_ewm_layer{position: fixed;width: 100%;height: 100%;background-color: rgba(0, 0, 0, .5);left: 0;top: 0;display: flex;justify-content: center;align-items: center;}
.choice_ewm_layer .choice_ewm_box{background-color: #fff;text-align: center;border-radius: 6px;overflow: hidden;width: 80%;}
.choice_ewm_layer .choice_ewm_box .p_tit{font-size: 18px;color: #333;margin: 20px 0;}
.choice_ewm_layer .choice_ewm_box .mui-input-row{display: inline-block;}
.choice_ewm_layer .choice_ewm_box .choice_ewm_btn{overflow: hidden;}
.choice_ewm_layer .choice_ewm_box .choice_ewm_btn a{width: 50%;display: block;float: left;color: #333;border-top: 1px solid #eee;border-right: 1px solid #eee;padding: 15px 0;font-size: 15px;}
.choice_ewm_layer .choice_ewm_box .choice_ewm_btn a:last-child{border-right: none;}
.choice_ewm_layer .choice_ewm_box .choice_ewm_btn a:active{background-color: #f5f5f5;}
.choice_ewm_layer .choice_ewm_box .mui-content{background: 0 0;margin: 25px 0;}
.mui-checkbox.mui-left input[type=checkbox], .mui-radio.mui-left input[type=radio]{left: 10px;}
.mui-checkbox.mui-left label, .mui-radio.mui-left label{padding-left: 50px;padding-right: 0;}

.tg_banner .tg_banner_info .p_banner .ewm_left{position: absolute;width: 100%;left: 0;bottom: 0;}
.tg_banner .tg_banner_info .p_banner .ewm_left .top{background-color: #fff;overflow: hidden;}
.tg_banner .tg_banner_info .p_banner .ewm_left .top .p_pic{width: 40px;height: 40px;background-repeat: no-repeat;background-position: center center;background-size: cover;float: left;}
.tg_banner .tg_banner_info .p_banner .ewm_left .top .p_tit{font-size: 10px;}
.tg_banner .tg_banner_info .p_banner .ewm_left .top .p_txt{font-size: 10px;}
.tg_banner .tg_banner_info .p_banner .ewm_left .btm{background-color: #fe406e;overflow: hidden;}
.tg_banner .tg_banner_info .p_banner .ewm_left .btm .s_wem{display: inline-block;width: 30px;height: 30px;float: left;}
</style>
</head>
<body style="background-color: #fff;">
<div class="tg_banner">
	<ul>
		<li>
			<label>
				<div class="tg_banner_info">
					<div class="p_banner on"><img src="images/7.jpg">
						<div class="ewm_left">
							<div class="top">
								<p class="p_pic" style="background-image: url(images/cw.png);"></p>
								<p class="p_tit">这是标题</p>
								<p class="p_txt">这是描述</p>
							</div>
							<div class="btm">
								<span class="s_wem"><img src="images/ewm.jpg" width="100%"></span>
							</div>
						</div>
					</div>
					<input type="radio" name="radio" checked><br>
				</div>
			</label>
		</li>
		
	</ul>
	<a href="javascript:;" class="a_btn">生成海报</a>
</div>

<!-- 选择二维码位置弹窗 -->
<div class="choice_ewm_layer" style="display: none;">
	<div class="choice_ewm_box">
		<p class="p_tit">选择二维码位置</p>
		<div class="mui-content">
			<div class="mui-input-row mui-radio mui-left">
				<label><input name="radio1" type="radio" checked>左边</label>
			</div>
			<div class="mui-input-row mui-radio mui-left">
				<label><input name="radio1" type="radio">右边</label>
			</div>
			<div class="mui-input-row mui-radio mui-left">
				<label><input name="radio1" type="radio">中间</label>
			</div>
		</div>
		
		<div class="choice_ewm_btn">
			<a href="javascript:;" class="a_sure">确认</a>
			<a href="javascript:;" class="a_cancel">取消</a>
		</div>
	</div>
</div>					


<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$('.tg_banner li',this).click(function(){
			$(this).find('.p_banner').addClass('on');
			$(this).siblings().find('.p_banner').removeClass('on');
			// $(this).siblings().find('input').removeAttr('checked');
		});


		// 选择二维码弹窗
		$('.tg_banner .a_btn').click(function(){
			$('.choice_ewm_layer').show();
		});
		$('.choice_ewm_layer .a_cancel').click(function(){
			$('.choice_ewm_layer').hide();
		});
	});
</script>
</body>
</html>
