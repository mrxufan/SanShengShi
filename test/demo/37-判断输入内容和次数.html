<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>判断输入内容和次数</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
<div id="app">
    <p>输入1到100的整数</p>
    <input type="text" name="" v-model="inputMsg" @keyup.enter="start">
    <button @click="start">开始</button>
    <button @click="stop">重置</button>
    <p>你输入的是：{{showMsg}}</p>
</div>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript">
var vm = new Vue({
    el: "#app",
    data:{
        inputMsg:'',
        arrMsg:[],
        showMsg:'',
        sjNum:Math.floor(Math.random()*100)+1,
        cishu:3
    },
    methods:{
        reset:function(){
            this.sjNum=Math.floor(Math.random()*100)+1;
            this.cishu=3;
            this.arrMsg=[];
            this.showMsg='';
        },
        start:function(){
            var reg=/^([1-9]\d?|100)$/;
            if (!reg.test(this.inputMsg)) {
                alert('请输入1到100的整数！');
                return;
            } 
            this.cishu--;
            this.sjNum=Math.floor(Math.random()*100)+1;
            console.log(`随机数： ${this.sjNum}，次数：${this.cishu}`);
            if (this.inputMsg>this.sjNum) {
                alert(`你输入的是 ${this.inputMsg} 大于随机数 ${this.sjNum}`);
            } 
            if (this.inputMsg<this.sjNum) {
                alert(`你输入的是 ${this.inputMsg} 小于随机数 ${this.sjNum}`);
            } 
            if (this.inputMsg==this.sjNum) {
                alert(`对了，你输入的是 ${this.inputMsg} 等于随机数 ${this.sjNum}`);
                this.sjNum=Math.floor(Math.random()*100)+1;
                this.cishu=3;
            }
            this.arrMsg.push(this.inputMsg);
            this.showMsg=this.arrMsg.join(' , ');
            this.inputMsg='';
            // 如果超过次数，重新开始
            if (this.cishu==0) {
                alert('超过次数，重新开始');
                this.reset();
            }
        },
        stop:function(){
            this.reset();
        }
    }
});
</script>
</body>
</html>
