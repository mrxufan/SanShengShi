span{background-color: yellow;}

<body>
<input type="" id="input1"><button id="btn">按钮</button>  
<p id="text">妙味课堂是一支独具特色的IT培训团队，妙味反对传统IT教育枯燥乏味的教育模式，妙味提供一种全新的快乐的学习方法<br>2013年底，妙味课堂推出远程培训服务，收到很多朋友的喜爱，我们必将更加努力的帮助朋友们实现技术提升</p> 
<script type="text/javascript">
var oinput1=document.getElementById('input1');
var obtn=document.getElementById('btn');
var text=document.getElementById('text');
obtn.onclick=function () {
	var str=oinput1.value;
	text.innerHTML=text.innerHTML.split(str).join('<span>'+str+'</span>');
};
</script>
