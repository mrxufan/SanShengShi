<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>代理商奖金</title>
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<!--标准mui.css-->
<link href="css/mui.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/public.css">
<link rel="stylesheet" type="text/css" href="css/page.css">
<style>
.agent_wallet .tit_info{text-align: center;color: #be9236;margin: 20px 0;}
.agent_wallet .tit_info .p_tit{color: #be9236;font-size: 24px;margin-bottom: 10px;}
.agent_wallet .tit_info .p_txt{color: #be9236;}
.agent_wallet .table_box{margin: 10px;}
.agent_wallet table{border-top: 1px solid #be9236;border-left: 1px solid #be9236;}
.agent_wallet table td{border-right: 1px solid #be9236;border-bottom: 1px solid #be9236;padding: 10px;font-size: 14px;}
.agent_wallet table td:nth-child(1){width: 40%;}
.agent_wallet table td .em_yuan{width: 10px;height: 10px;background-color:#be9236;border-radius: 50%;display: inline-block;margin-right: 6px; }
</style>
</head>
<body style="background-color: #fff;">		
<div class="agent_wallet">
	<div class="tit_info">
		<p class="p_tit">代理商我的钱包</p>
		<p class="p_txt">米啦米咖和你一起赚钱</p>
	</div>
	<div class="table_box">
		<table width="100%">
			<tr>
				<td><em class="em_yuan"></em>代理商奖金</td>
				<td>1000</td>
			</tr>
			<tr>
				<td><em class="em_yuan"></em>领导奖金</td>
				<td>1000</td>
			</tr>
		</table>
	</div>
</div>



<script src="js/mui.min.js"></script>
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>	
</body>
	

		
</html>
