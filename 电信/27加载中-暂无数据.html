<style type="text/css">

/****DEBUT TEST****/
#test {  height : 10px;  width : 10px;  position : absolute;  background-color: #3af3cc;  border-radius : 50%;  top : 36px;  left : -5px;}
#test2 {height : 10px; width : 10px;  position : absolute; background-color: #5ce2ff;  border-radius : 50%; top : 36px; left : 73px;}
#rond { height: 80px; width: 80px; border: 1px solid #ccc; border-radius : 50%; position :absolute; top: 20px; left: 20px; box-sizing:border-box; animation:rond 1.5s infinite;  -webkit-animation : rond 1.5s infinite;}

@keyframes rond { 0% {transform : rotate(0deg);} 100% {transform : rotate(360deg);}}
@-webkit-keyframes rond { 0% {-webkit-transform : rotate(0deg);} 100% {-webkit-transform : rotate(360deg);}}

#caseBlanche{ position:relative; width:120px; height:120px; margin:0 auto; margin-top:30px;}
#caseBlanche #load { color : #555; font-family : calibri; text-align : center; position : absolute; top : 52px; left :40px;}


</style>


</head>

<body ontouchstart >



<div id="caseBlanche">
  <div id="rond">
    <div id="test"></div>
    <div id="test2"></div>
  </div>
  <div id="load">
    <p>加载中…</p>
  </div>
</div>


</body>
