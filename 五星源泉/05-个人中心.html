<!doctype html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<!--禁止缩放-->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
<title>个人中心</title>
<link rel="stylesheet" href="css/default.css" type="text/css">
<link rel="stylesheet" href="mint-ui/style.css" type="text/css">
<style type="text/css">
body{background-color: #eee;}
[v-cloak] { display: none }
.img_box img{width: 100%;display: block;}


.head_wrap{height: 200px;background: url('images/head_bg.jpg') no-repeat center center;background-size: cover;display: flex;justify-content: center;align-items: center;}
.head_wrap .head_info .head_img{width: 90px;height: 90px;border-radius: 50%;background-position: center center;background-size:  cover;background-repeat: no-repeat;overflow: hidden;}
.head_wrap .head_info p{text-align: center;color: #fff;font-size: 16px;margin-top: 10px;}
.list_wrap{margin-top: 10px;}
.list_wrap .mint-cell-text{margin-left: 8px;}
</style>
</head>

<body ontouchstart>

<div id="app" v-cloak>
   <div class="head_wrap">
        <div class="head_info">
            <div class="head_img" :style="{backgroundImage:'url('+headSrc+')'}"></div>
            <p class="p_name">{{name}}</p>
            <p class="p_phone">{{phone}}</p>
        </div>
   </div>
    <div class="list_wrap">
        <mt-cell title="更改绑定" is-link :to="changeBd">
          <img slot="icon" src="images/phone.png" width="20" height="20">
        </mt-cell>
        <mt-cell title="订单列表" is-link :to="orderList">
          <img slot="icon" src="images/order.png" width="20" height="20">
          <mt-badge type="error" size="small" v-show="true">5</mt-badge>
        </mt-cell>
    </div>
</div>

</body>
<script src="js/fastclick.js"></script> <!--去掉点击300ms延时-->
<script>
    window.onload=function(){
        FastClick.attach(document.body);
    };
</script>
<script src="js/vue.js"></script>
<script src="mint-ui/index.js"></script>
<script src="js/axios.min.js"></script>
<script>
new Vue({
    el: '#app',
    data:{
        headSrc:'', //头像地址
        name:'',    //昵称
        phone:'',    //电话
        changeBd:'', //更改绑定跳转
        orderList:'', //订单列表跳转
    },
    methods: {
        getMsg:function(){
            this.headSrc='images/head_img.png';
            this.name='张三';
            this.phone='13500000000';
            this.changeBd='http://www.baidu.com';
            this.orderList='http://www.baidu.com';
        }
    },
    mounted:function(){
        this.getMsg();
    }
});


</script>
	
</html>
