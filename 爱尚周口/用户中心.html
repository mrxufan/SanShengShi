<style>

.zk_uc_top_box{ overflow:hidden; margin:0 auto; height:110px;  position:relative; background-repeat:no-repeat; background-position:center center; background-size:cover;}
.zk_uc_top_box .p_img{ width:60px; height:60px; position:absolute; top:20px; left:20px; z-index:1;  background-repeat:no-repeat; background-position:center center; background-size:cover; border-radius:50px;  border:4px solid rgba(255,255,255,0.6); background-origin:border-box;}
.zk_uc_top_box .p_img img{ width:100%;}

.zk_uc_top_box .p_name{ font-size:15px; color:#111; position:absolute; top:30px; left:100px; z-index:1;}
.zk_uc_top_box .p_phone{ color:#666; position:absolute; top:60px; left:100px; z-index:1; font-size:12px;}

.zk_uc_top_box .p_jf{ position:absolute; top:34px; right:20px; z-index:1; text-align:center;}
.zk_uc_top_box .p_jf .sp_01{ font-size:18px; color:#0CF}
.zk_uc_top_box .p_jf .sp_02{ font-size:12px; color:#666;}
.zk_uc_top_box .p_jf .sp_02 em{ font-size:15px; color:#f66;}

.zk_uc_btn_01{ background:#fff; overflow:hidden;border-bottom:1px solid #eee;}

.zk_uc_btn_01 li{ height:40px; line-height:40px; text-align:center; border-right:1px solid #eee;}
.zk_uc_btn_01 li:last-child{ border-right:0;}
.zk_uc_btn_01 li a{ display:block; height:40px;}
.zk_uc_btn_01 li a:active{ background:#f1f1f1;}
.zk_uc_btn_01 i{ font-size:16px; margin-right:10px;}
.zk_uc_btn_01 i.c_1{ color:#3CF}
.zk_uc_btn_01 i.c_2{ color:#FC6}
.zk_uc_btn_01 em{ color:#f66; font-weight:bold;}


.zk_uc_btn_02{ overflow:hidden; margin:10px auto; background:#fff;}
.zk_uc_btn_02 .p_title{ height:30px; line-height:30px; padding:0 20px; font-size:14px; border-bottom:1px solid #eee;}
.zk_uc_btn_02 .btn_box{ overflow:hidden; text-align:center;}
.zk_uc_btn_02 .btn_box li{ border-right:1px solid #eee;}
.zk_uc_btn_02 .btn_box li:last-child{ border-right:0;}
.zk_uc_btn_02 .btn_box li a{ display:block; padding:8px 0;}
.zk_uc_btn_02 .btn_box li a:active{ background:#f1f1f1;}
.zk_uc_btn_02 .btn_box li .p_tb{ font-size:16px;}
.zk_uc_btn_02 .btn_box li .p_tb i{ position:relative; color:#666;}
.zk_uc_btn_02 .btn_box li .p_tb .em_sz{ width:14px; height:14px; display:inline-block; position:absolute; top:-5px; right:-10px; z-index:1; background-size:100%; background-position:center center; background-repeat:no-repeat; border-radius:50px;}
.zk_uc_btn_02 .btn_box li .p_zi{ font-size:12px; margin-top:4px; color:#999;}

.zk_uc_btn_02 .btn_box li .p_tb .em_sz.numb_0{background-image:url(images/uc_numb/numb_0.png)}
.zk_uc_btn_02 .btn_box li .p_tb .em_sz.numb_1{background-image:url(images/uc_numb/numb_1.png)}
.zk_uc_btn_02 .btn_box li .p_tb .em_sz.numb_2{background-image:url(images/uc_numb/numb_2.png)}
.zk_uc_btn_02 .btn_box li .p_tb .em_sz.numb_3{background-image:url(images/uc_numb/numb_3.png)}
.zk_uc_btn_02 .btn_box li .p_tb .em_sz.numb_4{background-image:url(images/uc_numb/numb_4.png)}
.zk_uc_btn_02 .btn_box li .p_tb .em_sz.numb_5{background-image:url(images/uc_numb/numb_5.png)}
.zk_uc_btn_02 .btn_box li .p_tb .em_sz.numb_6{background-image:url(images/uc_numb/numb_6.png)}
.zk_uc_btn_02 .btn_box li .p_tb .em_sz.numb_7{background-image:url(images/uc_numb/numb_7.png)}
.zk_uc_btn_02 .btn_box li .p_tb .em_sz.numb_8{background-image:url(images/uc_numb/numb_8.png)}

.zk_uc_btn_02 .btn_box li .p_tb .em_sz.numb_10{background-image:url(images/uc_numb/numb_9_.png)}

.user_btn_list a{ padding-left:30px; position:relative;}
.user_btn_list a i{ width:24px; height:24px; border-radius:50%; position:absolute; left:0; top:10px; text-align:center; line-height:24px; color:#fff;}
