<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>事件冒泡-分享到</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
#div1{width: 100px;height: 200px;background-color: red;position: fixed;left: -100px;top: 500px;-webkit-transition: .5s;transition: .5s;}
#div2{width: 30px;height: 70px;background-color: #333;color: #fff;position: absolute;right: -30px;top: 60px;text-align: center;}
body{height: 2000px;}
</style>
</head>
<body>
<div id="div1">
	<div id="div2">分享到</div>
</div> 
<script type="text/javascript">
// 利用冒泡机制把鼠标移入事件添加到div1上，这样鼠标移入到div2上就会传递给div1

var oDiv1=document.getElementById('div1');
var oDiv2=document.getElementById('div2');
oDiv1.onmouseover=function () {
	this.style.left = 0;
};
oDiv1.onmouseout=function () {
	this.style.left = '-100px';
};
</script>  
</body>
</html>
