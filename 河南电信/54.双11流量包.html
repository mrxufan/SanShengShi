<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<!--禁止缩放-->
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
<link href="images/font/font-awesome.css" rel="stylesheet" type="text/css"><!--字体图标-->
<link href="css/public.css" rel="stylesheet" type="text/css"><!--默认共用样式-->
<script src="js/jquery.1.9.1.min.js"></script>
<link rel="stylesheet" href="swiper/swiper.min.css">
<script src="swiper/swiper.min.js"></script>
<link href="css/page_style.css" rel="stylesheet" type="text/css"><!--页面所需样式-->
<title>双11流量包</title>
<style>
body{background: #f57a01;}
.top-banner img{width: 100%;}
.txt-box{text-align: center;margin-top: 40px;}
.txt-box .p-tit{font-size: 22px;color: #fffa00;font-weight: bold;}
.txt-box .p-txt{color: #fff;font-size: 14px;margin-top: 15px;}

.btn-box{height: 40px;text-align: center;background: #fcf130;line-height: 40px;margin: 0 30px;margin: 30px 50px 0 50px;border-radius: 6px;box-shadow: inset 0 -2px 0 #fcc847,0 2px 0 #cf6700;}
.btn-box:active{background: #eee42e;}
.btn-box a{color: #cb0127;font-size: 16px;font-weight: bold;display: block;}

.share-btn{text-align: center;margin-top: 30px;}
.share-btn .btn-1,.share-btn .btn-2{display: inline-block;color: #fff;padding: 10px 30px;border-radius: 4px;font-size: 16px;box-shadow: 0 -2px 0 rgba(0,0,0,.2) inset;}
.share-btn .btn-1{background: #087ebb;margin-right: 15px;}
.share-btn .btn-1:active{background: #0775ae;}
.share-btn .btn-2{background: #fc0040;}
.share-btn .btn-2:active{background: #ec013d;}
</style>


</head>

<body ontouchstart>
<div class="top-banner"><img src="images/s-11.png"></div>
<div class="txt-box">
	<p class="p-tit">11G流量包，11元放水订购</p>
	<p class="p-txt">订购时间：2016年11月1日-2016年11月11日</p>
</div>
<div class="btn-box" style="display: none"><a href="#">我要订购</a></div>
<div class="share-btn"><a href="#" class="btn-1">晒朋友圈</a><a href="#" class="btn-2">残忍拒绝</a></div>
</body>

</html>
