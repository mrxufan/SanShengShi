<!doctype html>
<html><head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<!--禁止缩放-->
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
<title>无标题文档</title>
<link href="font/font-awesome.css" rel="stylesheet" type="text/css"><!--字体图标-->
<link href="css/public.css" rel="stylesheet" type="text/css"><!--默认共用样式-->
<script src="js/jquery.1.9.1.min.js"></script>
<script src="js/iscroll-lite.min.js"></script>

<style>
/*类别分类*/
body{ background:#f8f8f8;}
.fenlei_tag_nav{ height:34px; line-height:34px; overflow:hidden; margin:0px auto; padding-right:10px; position:relative;}
.fenlei_tag_nav ul{ height:34px; overflow:hidden;}
.fenlei_tag_nav li{ height:34px; float:left; text-align:left; overflow:hidden;text-overflow: ellipsis;white-space: nowrap; font-size:14px;}
.fenlei_tag_nav a{ display:inline-block; height:34px; padding:0 5px; margin-right:15px; color:#26a0d0;}
.fenlei_tag_nav a:last-child{ margin-right:0;}
.fenlei_tag_nav a:active{color:#c00}
.fenlei_tag_nav a.on{ color:#c00}

.fenlei_class_nav_box{ overflow:hidden; height:40px; padding-right:40px; padding-left:10px; position:relative; background:#fff; }
.fenlei_class_nav_box a{ display:inline-block; height:40px; line-height:40px; padding:0 5px; margin-right:15px; font-size:15px; color:#333;}
.fenlei_class_nav_box .p_all_btn{ position:absolute; top:0; right:0; z-index:1; width:40px; color:#f15145; height:40px; line-height:44px; text-align:center; border-left:1px solid #eee;}
.fenlei_class_nav_box .p_all_btn em{ color:#666; font-size:24px;}

.fenlei_class_nav_box .p_all_btn:active{ background:#f1f1f1;}
.fenlei_class_nav_box .p_all_btn:active em{ color:#333;}


.fenlei_class_list_all{ background:#f1f1f1; overflow:hidden;}
.fenlei_class_list_all ul{ border-top:1px solid #eee; overflow:hidden;}
.fenlei_class_list_all li{ float:left; width:25%;}
.fenlei_class_list_all li a{ font-size:12px; display:block; height:28px; line-height:28px; margin:4px; text-align:center; color:#666; }
.fenlei_class_list_all li a:active{ background:#fff; border-radius:28px; color:#c00;}


.css_show{}
.css_hide{ display:none;}

</style>
</head>

<body onload="loaded()" ontouchstart>


<div class="fenlei_class_nav_box">
	<div class="fenlei_tag_nav">
        <ul id="Tag_txt">
            <li>
            	<a href="#" class="scroll_click on" >全部</a>
            	<a href="#" class="scroll_click" >国际</a>
                <a href="#" class="scroll_click">国内</a>
                <a href="#" class="scroll_click">民生</a>
                <a href="#" class="scroll_click">科技</a>
                <a href="#" class="scroll_click">娱乐资讯</a>
                <a href="#" class="scroll_click">体育</a>
                <a href="#" class="scroll_click">魅力开封</a>
                <a href="#" class="scroll_click">轻松一刻</a>
            </li>
        </ul>
    </div>
    <p class="p_all_btn"><em class="fa fa-angle-down css_show"></em><em class="fa fa-angle-up css_hide"></em></p>
</div>
<div class="fenlei_class_list_all css_hide">
	<ul>
    	<li><a href="#">国际</a></li>
        <li><a href="#">国内</a></li>
        <li><a href="#">民生</a></li>
        <li><a href="#">科技</a></li>
        <li><a href="#">娱乐资讯</a></li>
        <li><a href="#">体育</a></li>
        <li><a href="#">魅力开封</a></li>
        <li><a href="#">军事</a></li>
        <li><a href="#">历史</a></li>
        <li><a href="#">轻松一刻</a></li>
        <li><a href="#">房产</a></li>
        <li><a href="#">财经</a></li>
        
    </ul>
</div>

<script>
$(function(){
	$('.fenlei_class_nav_box .p_all_btn').click(function(){
		if($(this).find('.fa-angle-down').hasClass('css_show')){
			$(this).find('.fa-angle-down').removeClass('css_show').addClass('css_hide');
			$(this).find('.fa-angle-up').removeClass('css_hide').addClass('css_show');
			$('.fenlei_class_list_all').removeClass('css_hide').addClass('css_show');
			}else{
				$(this).find('.fa-angle-down').removeClass('css_hide').addClass('css_show');
				$(this).find('.fa-angle-up').removeClass('css_show').addClass('css_hide');
				$('.fenlei_class_list_all').addClass('css_hide').removeClass('css_show');
				}
		})
	})
</script>


<script type="text/javascript">
var myScroll;
function loaded () {
	myScroll = new IScroll('#Tag_txt', { scrollX: true, scrollY: false, preventDefaultException: { className: /(^|\s)scroll_click(\s|$)/ } });	
}
</script>



</body>

</html>
