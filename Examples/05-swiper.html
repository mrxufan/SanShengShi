<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
<title>swiper</title>
<link href="swiper/swiper.min.css" rel="stylesheet">
<style type="text/css">
.active{color: #26a2ff;border-bottom: 3px solid #26a2ff;}

</style>
</head>
<body>
<div id="app">
     <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" v-for="(item,index) in items" v-on:click="tab(index)" :class="{active:num==index}">{{item}}</div>
           <!--  <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
            <div class="swiper-slide">Slide 4</div>
            <div class="swiper-slide">Slide 5</div>
            <div class="swiper-slide">Slide 6</div>
            <div class="swiper-slide">Slide 7</div>
            <div class="swiper-slide">Slide 8</div>
            <div class="swiper-slide">Slide 9</div>
            <div class="swiper-slide">Slide 10</div> -->
        </div>
    </div>
</div>












<!-- <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script> -->
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript" src="swiper/swiper.min.js"></script>  
<script>
    var vm = new Vue({
        el: "#app",
        data:{
            num:0,
            items:['哈哈','哈哈','哈哈','哈哈','哈哈','哈哈','哈哈','哈哈','哈哈','哈哈']
        },
        methods:{
            tab:function(i){
            this.num=i
        }
        }
    
        
    })



var mySwiper = new Swiper('.swiper-container',{
        freeMode : true,
        slidesPerView :4
});
mySwiper.slideTo(4, 500, false);//切换到第一个slide，速度为1秒
</script>

</body>
</html>
