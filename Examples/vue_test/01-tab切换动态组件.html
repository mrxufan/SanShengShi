<!doctype html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
<title>tab切换动态组件</title>
<link rel="stylesheet" type="text/css" href="mint-ui/style.css">
<style type="text/css">
.active {background: yellow;}
</style>

</head>

<body>
<div id="app">
	<button v-for="tab in tabs" @click="currentTab=tab" :class="{active:currentTab==tab}">{{tab.name}}</button>
	<component :is="currentTab.component"></component>
</div>



</body>

<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript" src="mint-ui/index.js"></script>
<script type="text/javascript" src="js/axios.min.js"></script>
<script>
var tabs=[
	{
		name:'home',
		component:{
			template:'<p>home component</p>'
		}
	},
	{
		name:'index',
		component:{
			template:'<p>index component</p>'
		}
	},
	{
		name:'foot',
		component:{
			template:'<p>foot component</p>'
		}
	},
]

var vm = new Vue({
	el: "#app",
	data:{
		tabs:tabs,
		currentTab:tabs[0]
	}

	
})
</script>
	
</html>
