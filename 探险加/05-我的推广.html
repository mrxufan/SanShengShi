<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
<title>我的推广</title>
<!-- mui.css -->
<link rel="stylesheet" type="text/css" href="css/mui.min.css">
<!-- iconfont -->
<link rel="stylesheet" type="text/css" href="fonts/iconfont.css">
<!-- page.css -->
<link href="css/page.css" rel="stylesheet">
<style type="text/css">
.mui-card-content-inner{padding: 10px;}
</style>
</head>
<body>
<div class="mui-content">
	<div id="slider" class="mui-slider" >
		<div class="mui-slider-group mui-slider-loop">
			<!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
			<div class="mui-slider-item mui-slider-item-duplicate">
				<a href="#">
					<img src="images/003.jpg">
				</a>
			</div>
			<!-- 第一张 -->
			<div class="mui-slider-item">
				<a href="#">
					<img src="images/001.jpg">
				</a>
			</div>
			<!-- 第二张 -->
			<div class="mui-slider-item">
				<a href="#">
					<img src="images/002.jpg">
				</a>
			</div>
			<!-- 第三张 -->
			<div class="mui-slider-item">
				<a href="#">
					<img src="images/003.jpg">
				</a>
			</div>
			<!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
			<div class="mui-slider-item mui-slider-item-duplicate">
				<a href="#">
					<img src="images/001.jpg">
				</a>
			</div>
		</div>
		<div class="mui-slider-indicator">
			<div class="mui-indicator mui-active"></div>
			<div class="mui-indicator"></div>
			<div class="mui-indicator"></div>
		</div>
	</div>
</div>
<!-- 左右拨动导航 -->
<div class="mui-content my_tuiguang_tab">
	<div class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted" style="background-color: #fff;">
	    <div class="mui-scroll">
	        <a class="mui-active mui-control-item">疾病医疗</a>
	        <a class="mui-control-item">意外伤害</a>
	        <a class="mui-control-item">航空险</a>
	        <a class="mui-control-item">失业险</a>
	        <a class="mui-control-item">养老险</a>
	        <a class="mui-control-item">车险</a>
	    </div>
    </div>
</div>


<div class="mui-content my_tuiguang_card">
	<div class="mui-card">
		<div class="mui-card-header mui-card-media" style="height:40vw;background-image: url(images/pic_01.jpg);">
		</div>
		<div class="mui-card-content">
			<div class="mui-card-content-inner">
				<p class="p_tit text_overflow">日常小病保障</p>
				<p class="text_overflow">100元以上意外都能报...</p>
			</div>
		</div>
	</div>
	<div class="mui-card">
		<div class="mui-card-header mui-card-media" style="height:40vw;background-image: url(images/pic_03.jpg);">
		</div>
		<div class="mui-card-content">
			<div class="mui-card-content-inner">
				<p class="p_tit text_overflow">百病百万疾病保障</p>
				<p class="text_overflow">百余种疾病确诊即赔...</p>
			</div>
		</div>
	</div>

</div>




<script type="text/javascript" src="js/mui.min.js"></script> 
<script type="text/javascript" charset="utf-8">
mui.init({
	swipeBack:true //启用右滑关闭功能
});
var slider = mui("#slider");
slider.slider({
			interval: 3000
		});
</script>
</body>
</html>
