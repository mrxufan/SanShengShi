<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>鼠标滚轮改变div大小</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
#box{width: 100px;height: 100px;background-color: red;position: absolute;color: #fff;}
/* body{height: 2000px;} */
</style>
</head>
<body>
<div id="box"></div> 
<script type="text/javascript">
var Box=document.getElementById('box');
Box.onmousewheel=function (ev) {
	var ev=ev||event;
	if (ev.wheelDelta<0) {  //wheelDelta支取±120，负数表示向上，整数表示向下
		this.style.height=this.offsetHeight+10+'px';
	} else {
		this.style.height=this.offsetHeight-10+'px';
	}
	return false; //取消默认事件
};

</script> 
</body>
</html>
