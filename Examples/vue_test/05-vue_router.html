<!doctype html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
<title>vue_router</title>
<style type="text/css">
.router-link-active {color: red;}
.p_nav a{text-decoration: none;}
</style>

</head>

<body>
<div id="app">
	<h3>动态渲染一个页面级的组件</h3>
	<p class="p_nav">
		<!-- 使用 router-link 组件来导航. -->
	    <!-- 通过传入 `to` 属性指定链接. -->
	    <!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->
		<router-link to="/home">home</router-link>	
		<router-link to="/body">body</router-link>	
	</p>
  	<!-- 路由出口，路由匹配到的组件将渲染在这里 -->
	<router-view></router-view>
</div>


</body>

<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<script>

// 1. 定义（路由）组件，可以从其他文件 import 进来
const Home={template:'<div>home component</div>'};
const Body={template:'<div>body component</div>'};


// 2. 定义路由，每个路由应该映射一个组件。 其中"component" 可以是通过 Vue.extend() 创建的组件构造器，或者，只是一个组件配置对象。
const routes=[
	{path:'/home',component:Home},
	{path:'/body',component:Body}
];


// 3. 创建 router 实例，然后传 `routes` 配置， 你还可以传别的配置参数, 不过先这么简单着吧。
const router=new VueRouter({
	routes
});


// 4. 创建和挂载根实例。记得要通过 router 配置参数注入路由，从而让整个应用都有路由功能
const app= new Vue({
	router
}).$mount('#app')


</script>
	
</html>
