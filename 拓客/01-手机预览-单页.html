<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
<title>手机预览-单页</title>
<link rel="stylesheet" type="text/css" href="jquery-weui/weui.min.css">
<link rel="stylesheet" type="text/css" href="jquery-weui/jquery-weui.min.css">

<style type="text/css">
.img_box img{width: 100%;}
.btn_info{margin: 15px;}
</style>
</head>
<body>
<div class="img_box"><img src="images/index/column_01.jpg"></div>
<div class="weui-cells__title">请填写有效信息</div>
<div class="weui-cells weui-cells_form">
	<div class="weui-cell">
    <div class="weui-cell__hd"><label class="weui-label">姓名</label></div>
    <div class="weui-cell__bd">
      <input class="weui-input" type="text" placeholder="请输入姓名" id="username">
    </div>
  </div>
  <div class="weui-cell">
    <div class="weui-cell__hd"><label class="weui-label">手机号</label></div>
    <div class="weui-cell__bd">
      <input class="weui-input" type="number" placeholder="请输入手机号">
    </div>
  </div>
  <div class="weui-cell weui-cell_vcode">
    <div class="weui-cell__hd">
      <label class="weui-label">验证码</label>
    </div>
    <div class="weui-cell__bd">
      <input class="weui-input" type="number" placeholder="请输入验证码">
    </div>
    <div class="weui-cell__ft">
      <button class="weui-vcode-btn">获取验证码</button>
    </div>
  </div>
  <div class="weui-cell">
    <div class="weui-cell__hd"><label class="weui-label">地址</label></div>
    <div class="weui-cell__bd">
     <input type="text" class="weui-input" id='city-picker'/>
    </div>
  </div>
  <div class="weui-cell">
    <div class="weui-cell__bd">
      <textarea class="weui-textarea" placeholder="请输入详细地址" rows="3"></textarea>
    </div>
  </div>
</div>

<div class="btn_info">
	<a href="javascript:;" class="weui-btn weui-btn_primary" id="get_ewm">获取兑换码</a>
  <a href="javascript:;" class="weui-btn weui-btn_plain-primary" id="dh_guize">兑换规则</a>
</div>


<script type="text/javascript" src="jquery-weui/jquery-2.1.4.js"></script> 
<script type="text/javascript" src="jquery-weui/jquery-weui.min.js"></script>
<script type="text/javascript" src="jquery-weui/swiper.min.js"></script>
<script type="text/javascript" src="jquery-weui/city-picker.min.js"></script>

<script type="text/javascript">
$(document).on("click", "#get_ewm", function() {
        $.toast("自动消失提示", "text");
      });  
$(document).on("click", "#dh_guize", function() {
        $.alert("显示兑换规则", "兑换规则");
      });


$("#city-picker").cityPicker({});

    
</script>
</body>
</html>
