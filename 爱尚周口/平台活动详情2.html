<!doctype html>
<html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<!--禁止缩放-->
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
<title>无标题文档</title>

<link href="images/font/font-awesome.css" rel="stylesheet" type="text/css"><!--字体图标-->
<link href="css/public.css" rel="stylesheet" type="text/css"><!--默认共用样式-->
<script src="js/jquery.1.9.1.min.js"></script>
<script src="js/TouchSlide.1.1.js"></script>
<link href="css/page_style.css" rel="stylesheet" type="text/css"><!--页面所需样式-->


<style>

.zk_hd_topimg_box{ padding-top:54%; overflow:hidden;background-repeat: no-repeat; background-position: center center; background-size: cover; }
.zk_hd_bj01_box{ position:absolute; width:100%; left:0; top:85%; z-index:1;}
.zk_hd_bj01_box img{ width:100%;}

.zk_hd_bj02_box{ position:absolute; width:60%; left:50%; margin-left:-30%; top:85%; z-index:2;}
.zk_hd_bj02_box img{ width:100%;}

.zk_hd_jpts_box{ margin-top:20px; overflow:hidden; background-color:#d5190e; text-align:center; color:#ffedb7; font-size:18px; height:50px; line-height:50px; position:relative; margin-right:10px;}
.zk_hd_jpts_box .em_dot{ width:50px; height:50px; background-color:#ffcd55; position:absolute; top:0; right:-25px; z-index:1;  -webkit-transform:rotate(45deg);}

.hdnr_02_ts_box{ text-align:center; overflow:hidden; position:relative; margin-top:20px;}
.hdnr_02_ts_box .sp_text { font-size:14px; display:inline-block; color:#802f08; background:#eab129; padding:10px 30px; line-height:100%; border-radius:50px;}
.hdnr_02_ts_box .p_line{ border-bottom:2px solid #eab129; position:absolute; width:100%; height:1px; top:14px; left:0; z-index:-1;}

.hdnr_02_nr_box{ margin:20px; padding:8px 10px; color:#444; line-height:2em; overflow:hidden; background-color:#ffde6a; border-radius:10px;}
.hdnr_02_nr_box img{ max-width:100%;}


.hdzj_see_btn{ overflow:hidden; margin:20px;}
.hdzj_see_btn p{ width:200px; margin:0 auto; background:-webkit-gradient(linear, 0% 0%, 0% 100%,from(#d34f48), to(#f2ad21)); color:#fff; text-align:center; border-radius:50px; overflow:hidden; height:40px; line-height:40px; font-size:16px; border:3px solid #fff; }

</style>


</head>

<body ontouchstart style="background:#ffcd55;">


<div style=" position:relative;">
<div class="zk_hd_topimg_box" style="background-image:url(images/mb_pic2/0.jpg)"></div>

<div class="zk_hd_bj01_box"><img src="images/zk_hd_bj_01.png"></div>
<div class="zk_hd_bj02_box"><img src="images/zk_hd_bj_02.png"></div>

</div>

<div style="padding-top:40%"></div>

<div class="hd_zhts_box">
	<p class="p_text">多谢参与！你没机会了</p>
</div>

<div class="zk_hd_jpts_box">很遗憾，你什么也没得到…<em class="em_dot"></em></div>


<div class="hdnr_02_ts_box">
	<span class="sp_text">活动详情</span>
	<p class="p_line"></p>
</div>

<div class="hdnr_02_nr_box">
	1.第位用户每天只能抢一次。<br>2.红包发放至个人中心账户。
</div>


<div class="hdzj_see_btn"><p>快看看有谁中奖了！</p></div>

</body>

</html>
