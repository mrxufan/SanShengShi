<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>忘记密码</title>
<!-- layui -->
<link href="layui/css/layui.css" rel="stylesheet">
<!-- 字体图标 -->
<link rel="stylesheet" type="text/css" href="font/iconfont.css">

<style type="text/css">
 .login_main{width: 370px;background-color: #fff;position: absolute;left: 50%;top: 50%;-webkit-box-shadow: 0 0 2px 3px #f5f5f5;box-shadow: 0 0 2px 3px #eee;-webkit-transform: translate(-50%,-50%);transform: translate(-50%,-50%);}
 .login_main .login_form .p_yzm{position: relative;padding-right: 100px;}
 .login_main .login_form .p_yzm .s_yzm{position: absolute;width: 100px;height: 45px;right: 0;top: 0;}
 .login_main .login_form .p_input{margin: 10px 20px;}
 .login_main .login_form .p_input input{height: 40px;width: 100%;padding: 0 10px;box-sizing: border-box;border: 1px solid #ccc;border-radius: 4px;}
 .login_main .login_form .p_input input:focus{border-color: #999;}
 .login_main .login_form .p_tit{font-size: 20px;color: #349dff;text-align: center;margin: 25px 0;}
 .login_main .login_form .btn_info{margin: 20px;}
 .login_main .login_form .btn_info button{display: block;width: 100%;}
 .login_main .login_form .p_type{margin: 0 20px;}
 .login_main .login_form .p_rem{overflow: hidden;margin: 20px;}
 .login_main .login_form .p_rem a{color: #32a5e7;}
 .login_main .login_form .p_rem a.left{float: left;}
 .login_main .login_form .p_rem a.right{float: right;}
 .login_main .login_form .p_yzm{position: relative;padding-right: 100px;}
 .login_main .login_form .p_yzm .yzm_btn{position: absolute;right: 0;top: 0;width: 92px;}
</style>
</head>
<body>
<div class="login_main layui-form" style="width: 370px;">
	<div class="login_form">
		<p class="p_tit">找回密码</p>
		<p class="p_input"><input type="text" name="" placeholder="输入账号" id="phone"></p>
		<p class="p_input"><input type="password" name="" placeholder="输入旧密码"></p>
		<p class="p_input"><input type="password" name="" placeholder="输入新密码"></p>
		<p class="p_input p_yzm"><input type="password" name="" placeholder="输入手机验证码" class="layui-input"><button class="layui-btn yzm_btn">发送短信</button></p>
		<div class="btn_info"><button class="layui-btn" type="button" id="login_btn">提交</button></div>
	</div>
</div>


<script type="text/javascript" src="layui/layui.js"></script> 
<script>
layui.use(['form','layer'], function(){
  var form = layui.form,
  		layer=layui.layer
  ;








});


// 绑定enter键
var LoginBtn=document.querySelector('#login_btn');
var Phone=document.querySelector('#phone');
var Password=document.querySelector('#password');

document.onkeydown=function (event) {
    if(event.keyCode==13){ 
    LoginBtn.click();
} 
};
LoginBtn.onclick=function () {
	if (Phone.value=='') {
		layer.tips('请输入账号', '#phone');
		return false;
	} else {
		layer.tips('请输入密码', '#password');
	}

};

</script>  
</body>
</html>
