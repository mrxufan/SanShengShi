<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>函数传参实例</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
ul{margin: 0;padding: 0;list-style: none;overflow: hidden;}
li{width: 100px;height: 100px;background-color: #333;float: left;margin: 10px;}
.red{background-color: red;}
</style>
</head>
<body>
<ul id="ul1">
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
</ul> 
<ul id="ul2">
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
</ul> 
<ul id="ul3">
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
</ul> 
<script type="text/javascript">
fun('ul1','onclick');
fun('ul2','onmouseenter');
fun('ul3','ondblclick');
	function fun(id,event) {
		var ul=document.getElementById(id);
		var li=ul.getElementsByTagName('li');
		for (var i = 0; i < li.length; i++) {
			li[i][event]=function () {
				for (var i = 0; i < li.length; i++) {
					li[i].className='';
				}
				this.className='red';
			};
		}
	}
</script> 
</body>
</html>
