<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
<title>分享到</title>
<style type="text/css">
#box{width:100px; height:200px; background:#CCC; position:fixed; left:-100px;bottom: 100px;}
#box span{width:20px; height:60px; line-height:20px; text-align:center; left:100px; top:70px; background:yellow; position:absolute;}
</style>
</head>
<body>

<div id="box">
	<span>分享到</span>
</div>

<script type="text/javascript">
var oBox=document.getElementById('box');
var timer='';

// 把两个相似的函数合并，不同的地方当做参数
function startMove(targrt,speed){
	clearInterval(timer);
	timer=setInterval(function(){
		if (oBox.offsetLeft==targrt) {
			clearInterval(timer);
		} else {
			oBox.style.left=oBox.offsetLeft+speed+'px';
		}
		
	},20);
}

// function stopMove(){

// 	timer=setInterval(function(){
// 		if (oBox.offsetLeft==-100) {
// 			clearInterval(timer);
// 		} else {
// 			oBox.style.left=oBox.offsetLeft-10+'px';
// 		}
		
// 	},20);
// }
oBox.onmouseover=function(){
	startMove(0,10);
};
oBox.onmouseout=function(){
	startMove(-100,-10);
};

</script>

</body>
</html>
