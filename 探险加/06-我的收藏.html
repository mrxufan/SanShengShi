<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
<title>我的收藏</title>
<!-- mui.css -->
<link rel="stylesheet" type="text/css" href="css/mui.min.css">
<!-- iconfont -->
<link rel="stylesheet" type="text/css" href="fonts/iconfont.css">
<!-- page.css -->
<link href="css/page.css" rel="stylesheet">
<style type="text/css">
.mui-card-content-inner{padding: 10px;}
</style>
</head>
<body>
<div class="mui-content my_collect">
	<div class="mui-card">
		<div class="mui-card-header mui-card-media" style="height:40vw;background-image: url(images/pic_01.jpg);">
		</div>
		<div class="mui-card-content">
			<div class="mui-card-content-inner">
				<p class="p_tit text_overflow">综合意外及医疗保障</p>
				<p class="text_overflow">全面呵护您紧张忙碌的生活！...</p>
			</div>
			<em class="iconfont icon-shanchu del_icon"></em>
		</div>
	</div>
	<div class="mui-card">
		<div class="mui-card-header mui-card-media" style="height:40vw;background-image: url(images/pic_03.jpg);">
		</div>
		<div class="mui-card-content">
			<div class="mui-card-content-inner">
				<p class="p_tit text_overflow">百病百万疾病保障</p>
				<p class="text_overflow">百余种疾病确诊即赔...</p>
			</div>
			<em class="iconfont icon-shanchu del_icon"></em>
		</div>
	</div>

</div>




<script type="text/javascript" src="js/mui.min.js"></script> 
<script type="text/javascript">
// 删除列表
var del_icon = document.querySelectorAll(".del_icon");
		for(var i=0; i<del_icon.length;i++){
			del_icon[i].addEventListener('tap', function() {
				var li_List = this.parentNode.parentNode;
				var btnArray = ['否', '是'];
				mui.confirm('', '确定删除？', btnArray, function(e) {
					if (e.index == 1) {
						li_List.remove();
						mui.toast('已删除');
					} else {
						return;
					}
				});
	
			});
		}
</script>
</body>
</html>
