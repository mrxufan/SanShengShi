<script type="text/javascript">
/*
js运行三部曲：
	语法分析
	预编译
	解释执行


imply global暗示全局变量：即任何变量，如果变量未经声明就赋值，此变量就为全局对象所有
a:123	window.a=123

一切声明的全局变量，全是window的属性

*/

function f1(){
	var a=b=123; //赋值是从右往左，先把123赋给b(未经声明就赋值，是全局变量)，然后声明a再把b的值赋给a
}
f1() //window.a -> undefined, window.b -> 123





/*
预编译发生在函数执行的前一刻

四部曲：
	1、创建AO对象（Activition Object执行期上下文、作用域）
	2、找形参和变量声明，将变量和形参名最为AO属性名，值为undefined
	3、将实参和形参统一
	4、在函数体里面找函数声明，值赋予函数体
*/
function f2(a){
	console.log(a); //function a(){}
	var a=123;
	console.log(a); //123
	function a(){}
	console.log(a); //123
	var b=function(){};
	console.log(b); //function(){}
	function d(){}
}
// f2(1);



function f3(a,b){
	console.log(a); //1
	c=0;
	var c;
	a=3;
	b=2;
	console.log(b); //2
	function b(){}
	function d(){}
	console.log(b); //2
} 
// f3(1);





function f4(a,b){
	console.log(a); //function a(){}
	console.log(b); //undefined
	var b=234;
	console.log(b); //234
	a=123;
	console.log(a); //123
	function a(){}
	var a;
	b=234;
	var b=function(){};
	console.log(a); //123
	console.log(b); //function(){}
}
// f4(1);






/*
1、生成了一个GO对象 Global Object
GO===window
*/
