<script type="text/javascript">
$(document).ready(function() {

</script>	
<script type="text/javascript">  
// 短信验证码倒计时
var wait=60;  
function time(o) {  
        if (wait == 0) {  
            o.removeAttribute("disabled");            
            o.value="获取验证码";  
            wait = 60;  
        } else {  
            o.setAttribute("disabled", true);  
            o.value="重新发送(" + wait + ")";  
            wait--;  
            setTimeout(function() {  
                time(o);  
            },  
            1000);  
        }  
    }  
document.getElementById("a_yzm").onclick=function(){time(this);};  

// 关闭弹层
$(document).ready(function() {
	$('#close_btn').click(function () {
		$('.bd_phone_layer').hide();
	});
});
</script>
