<title>面向对象-工厂模式</title>
<style type="text/css">
</style>
</head>
<body>

<script type="text/javascript">
/* 
工厂方式构造对象：
在函数内创建一个对象，给对象赋予属性及方法再将对象返回

工厂方式的问题：

1、没有new
2、每个对象都有一套自己的函数，浪费资源
3、无从识别对象的类型，因为全部都是Object，不像Date、Array等

 */
function Person(name,sex){
	var obj=new Object();
	obj.name=name;
	obj.sex=sex;
	obj.showName=function(){
		alert('名字='+this.name);
	};
	obj.showSex=function(){
		alert('性别='+this.sex);
	};
	return obj;
}
var p1=Person('柳岩','女');
var p2=Person('宁静','女');
p1.showName();
p1.showSex();
p2.showName();
p2.showSex();
</script>

</body>
</html>
