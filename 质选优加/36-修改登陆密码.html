<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>修改登陆密码</title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/public.css">
		<style>
		.amend_password{margin-top: 15px;}
		.amend_password .mui-input-group .mui-input-row{background-color: #fff;}
		</style>

	</head>

	<body>
		<div class="mui-content amend_password">
			<div class="mui-content-padded" style="margin:0;">
				<form class="mui-input-group" style="background: 0 0;">
					<div class="mui-input-row">
						<label>旧密码</label>
						<input type="text" placeholder="请输入旧密码">
					</div>
					<div class="mui-input-row">
						<label>新密码</label>
						<input type="text" class="mui-input-clear" placeholder="请输入新密码">
					</div>
					<div class="mui-input-row">
						<label>确认密码</label>
						<input type="text" class="mui-input-clear" placeholder="请再次输入新密码">
					</div>
					
				</form>
				<div class="mui-content-padded">
					<button type="button" class="mui-btn mui-btn-primary mui-btn-block" style="padding: 6px 12px;" id="toastBtn">确认修改</button>
				</div>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/mui.enterfocus.js"></script>
		<script src="js/app.js"></script>
		<script type="text/javascript">
		document.getElementById("toastBtn").addEventListener('tap', function() {
				mui.toast('修改成功');
			});
</script>
	</body>

</html>
