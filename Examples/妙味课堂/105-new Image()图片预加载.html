<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
<title>Examples</title>
<style type="text/css">

</style>


</head>
<body>
<img src="images/test_pic/1.jpg" onmouseover="this.src='images/test_pic/2.jpg'" onmouseout="this.src='images/test_pic/1.jpg'">



<script type="text/javascript">
var oImg=new Image();
oImg.onload=function(){
	alert('图片预加载完成');
};
oImg.onerror=function(){
	alert('加载失败');
};
oImg.src='images/test_pic/2.jpg';
</script>


</body>
</html>
