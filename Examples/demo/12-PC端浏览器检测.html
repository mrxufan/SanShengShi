<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>浏览器检测</title>
<!--[if IE]>  
<script src="js/html5.js"></script>  
<![endif]-->

<!--[if lt IE 9]>
<script src="js/css3-mediaqueries.js"></script>
<![endif]-->
<script type="text/javascript" src="js/jquery.1.9.1.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/public.css">


<style type="text/css">
/*浏览器检测*/
#browser_ie { background-color: #f6f6b4; display: none; height: 85px; color: #000; font-size: 15px }
#browser_ie .brower_info { margin: 0px auto; width: 800px; padding-top: 17px }
#browser_ie .brower_info .notice_info { position: relative; margin-top:5px; float: left }
#browser_ie .brower_info .notice_info p { text-align: left; line-height: 25px; width: 360px; display: inline-block }
#browser_ie .browser_list { position: relative;  float: left }
#browser_ie .browser_list img { width:40px; height: 40px }
#browser_ie .browser_list span { text-align: center; width: 80px; display: inline-block }	

</style>
</head>
<body>
<!--浏览器检测-->
<div style="display: none" id="browser_ie">
    <div class="brower_info">
        <div class="notice_info">
            <p>
                你的浏览器版本过低，可能导致网站不能正常访问！<br>
                为了你能正常使用网站功能，请使用这些浏览器。</p>
        </div>
        <div class="browser_list">
            <span><a href="#" target="_blank"><img src="images/browser/Chrome.png"><br>Chrome </a></span>
            <span><a href="#" target="_blank"><img src="images/browser/Firefox.png"><br>Firefox </a></span>
            <span><a href="#" target="_blank"><img src="images/browser/Safari.png"><br>Safari </a></span>
            <span><a href="#" target="_blank"><img src="images/browser/IE.png"><br>IE9及以上 </a></span>
        </div>
    </div>
</div>
<script>
    if (!$.support.leadingWhitespace) {
        $("#browser_ie").show();
    }
</script>
<!--浏览器检测--> 


</body>
</html>
