<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>if判断</title>
<link href="" rel="stylesheet">
<style type="text/css">
</style>
</head>
<body>
<span>通关口令：</span><input type="text" name="" id="input1">
<button id="btn">按钮</button>


<script type="text/javascript">
var Input1=document.querySelector('#input1');
var Btn=document.querySelector('#btn');
Btn.onclick=function () {
	if (Input1.value=='') {
		alert('写点啥吧');
	} else if (Input1.value=='HTML') {
		alert('你写的是HTML,通过')	;
	}else if (Input1.value=='CSS') {
		alert('你写的是CSS,通过')	;
	}else if (Input1.value=='JS') {
		alert('你写的是JS,通过')	;
	} else{
		alert('不好意思，你写的是'+Input1.value+'不予通过');
	}
};


</script>   
</body>
</html>
